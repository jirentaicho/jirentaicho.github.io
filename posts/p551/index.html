003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003etodo1\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003etodo2\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003etodo3\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\n\t\tmodel\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eaddAttribute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"todos\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e todos\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"todo/list\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/551/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch3\u003eCreate TODOの実装\u003c/h3\u003e\n\u003cp\u003etodoを作成する処理を記載します。コントローラーの記載を元に戻しておきます。\u003c/p\u003e\n\u003cp\u003eマッピング処理を行うのでpomに追記します。チュートリアルではcom.github.dozermapperを利用しています。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003edependency\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\t\t\t\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003egroupId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003eorg.modelmapper\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003egroupId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\t\t\t\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eartifactId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003emodelmapper\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003eartifactId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\t\t\t\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eversion\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e2.4.2\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003eversion\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\t\t\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003edependency\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eコントローラーを修正する\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage com.volkruss.mytodo.app.todo;\n\nimport java.util.Collection;\nimport java.util.Objects;\n\nimport org.modelmapper.ModelMapper;\nimport org.springframework.beans.factory.annotation.Autowired;\nimport org.springframework.stereotype.Controller;\nimport org.springframework.ui.Model;\nimport org.springframework.validation.BindingResult;\nimport org.springframework.validation.annotation.Validated;\nimport org.springframework.web.bind.annotation.GetMapping;\nimport org.springframework.web.bind.annotation.ModelAttribute;\nimport org.springframework.web.bind.annotation.PostMapping;\nimport org.springframework.web.bind.annotation.RequestMapping;\nimport org.springframework.web.servlet.mvc.support.RedirectAttributes;\n\nimport com.volkruss.mytodo.domain.model.Todo;\nimport com.volkruss.mytodo.domain.service.todo.TodoService;\n\n@Controller\n// 全てのパスはtodo以下になる\n@RequestMapping(\"/todo\")\npublic class TodoController {\n\t\n\t@Autowired\n\tprivate TodoService todoService;\n\n\t@GetMapping(\"/list\")\n\tpublic String list(Model model) {\n\t\tCollection\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eTodo\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e todos = todoService.findAll();\n\n\t\t// フラッシュメッセージを取得する\n\t\tString resultMessage = (String) model.getAttribute(\"result\");\n\t\tif(Objects.nonNull(resultMessage)) {\n\t\t\tmodel.addAttribute(\"result\",resultMessage);\n\t\t}\n\t\t\n\t\tmodel.addAttribute(\"todos\", todos);\n\t\treturn \"todo/list\";\n\t}\n\t\n\t@PostMapping(\"/create\")\n\tpublic String create(@Validated @ModelAttribute(\"todoForm\") TodoForm todoForm, BindingResult bindingResult,Model model, RedirectAttributes attributes) {\n\t\t\n\t\tif(bindingResult.hasErrors()) {\n\t\t\treturn list(model);\n\t\t}\n\t\tModelMapper mapper = new ModelMapper();\n\t\tTodo todo = mapper.map(todoForm, Todo.class);\n\t\t\n\t\ttodoService.create(todo);\n\t\t\n\t\t//resultというkeyでフラッシュメッセージを設定する\n\t\tattributes.addFlashAttribute(\"result\",\"Created successfully!\");\n\t\t//リダイレクトする\n\t\treturn \"redirect:/todo/list\";\n\t}\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch4\u003e@Validated\u003c/h4\u003e\n\u003cp\u003eFormクラスで@NotNullなどのアノテーションを付与することで、フォームのバリデーションを簡単に実施できます。その時に受け取るコントローラーのクラスで@Validatedアノテーションをつけておくことで、Formのバリデーションが実施されます。\u003c/p\u003e\n\u003ch4\u003eBindingResult\u003c/h4\u003e\n\u003cp\u003eバリデーションした結果、エラーとかがあればhasErrorsで取得できます。\u003c/p\u003e\n\u003ch4\u003e@ModelAttribute\u003c/h4\u003e\n\u003cp\u003eリクエストの内容をModelAttributeで指定したクラスにセットできます。属性名を付ける場合もありますが、どっちでも良さそうな感じがします。\u003c/p\u003e\n\u003ch4\u003eRedirectAttributes\u003c/h4\u003e\n\u003cp\u003eリダイレクトするときにパラメータを付与できるようにするため、引数に持っています。フラッシュメッセージを付与しています。TERASOLUNAのmessagesPanelは使わずにやります。\u003c/p\u003e\n\u003ch4\u003eModelMapper\u003c/h4\u003e\n\u003cp\u003e同じ名称のフィールドを勝手にマッピングしてくれます。\u003c/p\u003e\n\u003ch3\u003eフォームクラスを作成する\u003c/h3\u003e\n\u003cp\u003eフォームにアノテーションをつけて簡単なバリデーションを行うようにする。またモジュールを利用するのでpomを修正する\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003edependency\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n    \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003egroupId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003eorg.hibernate.validator\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003egroupId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n    \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"tok
