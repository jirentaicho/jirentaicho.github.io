next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">バリデーション | 現場至上主義 Spring Boot2 徹底活用</h1><span>2022.02.20</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Spring/">Spring</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"バリデーション | 現場至上主義 Spring Boot2 徹底活用","date":"2022.02.20","description":"バリデーション | 現場至上主義 Spring Boot2 徹底活用","categories":["Spring"]},"content":"\u003cp\u003eこの本はGithubからコードを持ってくるのが前提なのですが、内容としては非常に濃いので結構読んでいます。\u003c/p\u003e\n\u003cp\u003eというわけでこの本を使って勉強した記録を残していきます。\u003c/p\u003e\n\u003cp\u003e本\u003c/p\u003e\n\u003cp\u003e現場至上主義 Spring Boot2 徹底活用 単行本 – 2018/11/30\u003c/p\u003e\n\u003cp\u003eソース全体\u003c/p\u003e\n\u003cp\u003ehttps://github.com/miyabayt/spring-boot-doma2-sample\u003c/p\u003e\n\u003cp\u003e以前の記事(起動）\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p459\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eバリデーション\u003c/h2\u003e\n\u003cp\u003eSpringのバリデーションはValidatorインターフェースを実装して、@InitBinderアノテーションを付けたコントローラーのメソッドからValidatorの実装クラスをWebDataBinderに紐づけます。\u003c/p\u003e\n\u003cp\u003e※例\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eController\u003c/span\u003e\n \u003cspan class=\"token class-name\"\u003eUserFormValidator\u003c/span\u003e validator\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n\u003cspan class=\"token annotation punctuation\"\u003e@initBinder\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"userForm\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003einitBind\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eWebDataBinder\u003c/span\u003e binder\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n binder\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eaddValidators\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003evalidator\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e入力チェックとしてのバリデーションは、基底クラスにAbstractValidatorという抽象クラスを用意して、StaffFormValidatorのように継承して利用する。\u003c/p\u003e\n\u003cp\u003eここはテンプレートメソッドパターンで入力チェックの詳細(doValidate)は実装クラスに任せる。\u003c/p\u003e\n\u003cp\u003e型をとすることでObject型をT型にキャストしている。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Override\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003eprotected\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003edoValidate\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eStaffForm\u003c/span\u003e form\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eErrors\u003c/span\u003e errors\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n       \u003cspan class=\"token comment\"\u003e// TODO check\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eStaffHtmlControllerクラスでバインドしています。\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@InitBinder\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"staffForm\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003evalidatorBinder\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eWebDataBinder\u003c/span\u003e binder\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        binder\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eaddValidators\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003estaffFormValidator\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch3\u003eErrors\u003c/h3\u003e\n\u003cp\u003eバリデーションの結果はBindingResultから取得できます。\u003c/p\u003e\n\u003cp\u003eここはvalidateメソッドの引数に渡っているErrorsに対してrejectValueメソッドにエラー項目とメッセージを渡すことでErrorsにエラーを格納できて、hasErrorsメソッドなどで有無を確認できます\u003c/p\u003e\n\u003cp\u003ehttps://spring.pleiades.io/spring-framework/docs/current/javadoc-api/org/springframework/validation/AbstractBindingResult.html\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ebindingResult\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003ehasErrors\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"token comment\"\u003e//エラーあり\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e","slug":"p1267"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p1267"},"buildId":"lPZB0NBHNUwCNxiPNxpHr","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
