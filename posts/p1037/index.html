 class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Java | Callableを使ってみる</h1><span>2022.02.12</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Java/">Java</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Java | Callableを使ってみる","date":"2022.02.12","description":"Java | Callableを使ってみる","categories":["Java"]},"content":"\u003cp\u003eJavaのCallableについての勉強記録です。\u003c/p\u003e\n\u003cp\u003eシンプルな例でStringを戻り値になる関数を受取るCallableを作成してみます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage aaaaa;\n\nimport java.util.concurrent.Callable;\n\npublic class ReadValue {\n\n\tpublic static String getValue(Callable\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eString\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e func) throws MyException \n\t{\n\t\ttry {\n\t\t\treturn func.call();\n\t\t} catch (Exception e) {\n\t\t\tthrow new MyException();\n\t\t}\n\t}\n}\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003ecallメソッドで渡ってきた関数を実行します。これを利用してみます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage aaaaa;\n\npublic class Main {\n\n\tpublic static void main(String[] args) throws MyException{\n\t\tString v = ReadValue.getValue(() -\u003e {\n\t\t\t// ここでなんか処理\n\t\t\t// String result = hogeLogic.getValue();\n\t\t\tString result = \"result\";\n\t\t\treturn result;\n\t\t});\n\t\tSystem.out.println(v);\n\t}\n}\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e結果\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eresult\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e型をT型にして試してみます。こうするとStringに決め打ちせずに本来あるべきCallableを利用できます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage aaaaa;\n\nimport java.util.concurrent.Callable;\n\npublic class ReadValue {\n\n\tpublic static \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eT\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e T getValue(Callable\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eT\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e func) throws MyException \n\t{\n\t\ttry {\n\t\t\treturn func.call();\n\t\t} catch (Exception e) {\n\t\t\tthrow new MyException();\n\t\t}\n\t}\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage aaaaa;\n\npublic class Main {\n\n\tpublic static void main(String[] args) throws MyException{\n\t\tboolean v = ReadValue.getValue(() -\u003e {\n\t\t\t// ここでなんか処理\n\t\t\t// boolean result = hogeLogic.getValue();\n\t\t\tboolean result = true;\n\t\t\treturn result;\n\t\t});\n\t\tSystem.out.println(v);\n\t}\n}\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003etrue\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003e実践する\u003c/h2\u003e\n\u003cp\u003e上記知識を踏まえてすごい簡単ですが実践してみます。\u003c/p\u003e\n\u003cp\u003eValidationResultに関するクラスを返すCallableのメソッドを受取り、その結果からメッセージを返却するクラスです。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage aaaaa;\n\nimport java.util.concurrent.Callable;\n\nimport aaaaa.validation.ValidationResult;\n\n\npublic class StoreSample {\n\n\tpublic static \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eT\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003eextends\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003eValidationResult\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e String storeData(Callable\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eT\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e func) throws MyException \n\t{\n\t\ttry {\n\t\t\tT result = func.call();\n\t\t\tif(result.getResult()) {\n\t\t\t\treturn result.getMessage();\n\t\t\t}\n\t\t\treturn \"登録しました\";\n\t\t} catch (Exception e) {\n\t\t\tthrow new MyException();\n\t\t}\n\t}\n}\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eValidationResultインターフェースです。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage aaaaa.validation;\n\npublic interface ValidationResult {\n\tvoid setResult(String message);\n\tString getMessage();\n\tboolean getResult();\n}\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e実装クラスです。メッセージ文字列と、結果の真偽値を持っています。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage aaaaa.validation;\n\npublic class RegisterValidationResult implements ValidationResult{\n\t\n\tprivate boolean result = false;\n\t\n\tprivate String message = \"\";\n\n\tpublic void setResult(String message) {\n\t\tthis.message = message;\n\t\tthis.result = true;\n\t}\n\n\t@Override\n\tpublic boolean getResult() {\n\t\treturn this.result;\n\t}\n\n\t@Override\n\tpublic String getMessage() {\n\t\treturn this.message;\n\t}\n\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eもう一つの実装クラスです。メッセージをセットするときに＜更新＞という文字列を付与します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage aaaaa.validation;\n\npublic class UpdateValidationResult implements ValidationResult{\n\t\n\tprivate String message = \"\";\n\tprivate boolean result = false;\n\t\n\tpublic void setResult(String message) {\n\t\tthis.message = \"＜更新＞\" + message;\n\t\tthis.result = true;\n\t}\n\n\t@Override\n\tpublic boolean getResult() {\n\t\treturn this.result;\n\t}\n\n\t@Override\n\tpublic String getMessage() {\n\t\treturn this.message;\n\t}\n\n}\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eテストしてみます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage aaaaa;\n\nimport static org.junit.jupiter.api.Assertions.assertEquals;\n\nimport org.junit.jupiter.api.Test;\n\nimport aaaaa.validation.RegisterValidationResult;\nimport aaaaa.validation.UpdateValidationResult;\n\nclass StoreSampleTest {\n\n\t@Test\n\tvoid test_パラメータ不足() throws MyException {\n\t\tString result = StoreSample.storeData(() -\u003e {\n\t\t\tRegisterValidationResult registResult = new RegisterValidationResult();\n\t\t\t// なんかチェック処理\n\t\t\t// checkLogic(regisResult);\n\t\t\tregistResult.setResult(\"登録に必要なパラメータが不足しています。\");\n\t\t\treturn registResult;\n\t\t});\n\t\tassertEquals(\"登録に必要なパラメータが不足しています。\", result);\n\t}\n\t\n\t@Test\n\tvoid test_正常登録() throws MyException {\n\t\tString result = StoreSample.storeData(() -\u003e {\n\t\t\tRegisterValidationResult registResult = new RegisterValidationResult();\n\t\t\t// なんかチェック処理でエラーがない場合\n\t\t\t// checkLogic(regisResult);\n\t\t\treturn registResult;\n\t\t});\n\t\tassertEquals(\"登録しました\", result);\n\t}\n\t\n\t@Test\n\tvoid test_別の実装クラス() throws MyException {\n\t\tString result = StoreSample.storeData(() -\u003e {\n\t\t\tUpdateValidationResult updateResult = new UpdateValidationResult();\n\t\t\tupdateResult.setResult(\"レコードが既に存在しています\");\n\t\t\treturn updateResult;\n\t\t});\n\t\tassertEquals(\"＜更新＞レコードが既に存在しています\", result);\t\n\t}\n\n}\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eなかなか面白いので使える場面も多そう？\u003c/p\u003e","slug":"p1037"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p1037"},"buildId":"fyKT5eJ48xjFi_XzaeyzT","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
