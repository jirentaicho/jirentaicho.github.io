pan\u003e\u003cspan class=\"token function\"\u003eprintln\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"処理完了\"\u003c/span\u003e \u003cspan class=\"token operator\"\u003e+\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eThread\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003ecurrentThread\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetName\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ecatch\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eInterruptedException\u003c/span\u003e e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\t\te\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eprintStackTrace\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\t\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\n\t\t\u003cspan class=\"token class-name\"\u003eExecutorService\u003c/span\u003e executor \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eExecutors\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003enewFixedThreadPool\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e3\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\texecutor\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eexecute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003erun\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\texecutor\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eexecute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003erun\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\texecutor\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eexecute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003erun\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\texecutor\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eexecute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003erun\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\texecutor\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eexecute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003erun\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\texecutor\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eshutdown\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e前回の記事のソースを使い回していますが、やっていることはアトミックなカウンターをインクリメントするだけです。この時スレッドを一時的にスリープして止めています。\u003c/p\u003e\n\u003cp\u003eスレッド数を3でスレッドプールを作成して、executeメソッドを5回実行することで5スレッド分の処理を実施します。\u003c/p\u003e\n\u003cp\u003eログは以下のようになります\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003ecurrent1\r\r\n処理完了pool-1-thread-1\r\r\ncurrent3\r\r\n処理完了pool-1-thread-2\r\r\ncurrent2\r\r\n処理完了pool-1-thread-3\r\r\ncurrent4\r\r\n処理完了pool-1-thread-1\r\r\ncurrent5\r\r\n処理完了pool-1-thread-2\r\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e\r\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eスレッドプールは3スレッドしかないのでスレッドを使い回していることがわかります。\u003c/p\u003e\n\u003cp\u003eまた、カウント4と5に関しては実行までにラグが生じます。これはスレッドプールが3つしかないので空いているスレッドがないから待機した状態になっているからです。\u003c/p\u003e\n\u003cp\u003eExecutorを生成する際にシングルスレッドのみにするなど様々なメソッドが用意されています\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003enewSingleThreadExecutor\n\u003cul\u003e\n\u003cli\u003e1つのスレッドのみを使う。順番にタスクを処理していく\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003enewCachedThreadPool\n\u003cul\u003e\n\u003cli\u003e必要に応じてスレッドを作成して、空いた場合は使い回す\u003c/li\u003e\n\u003cli\u003e短い時間に大量のタスクを行う時に便利\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eなどなど。\u003c/p\u003e\n\u003cp\u003eためしにnewSingleThreadExecutorを使ってみます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token class-name\"\u003eExecutorService\u003c/span\u003e executor \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eExecutors\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003enewSingleThreadExecutor\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003ecurrent1\r\r\n処理完了pool-1-thread-1\r\r\ncurrent2\r\r\n処理完了pool-1-thread-1\r\r\ncurrent3\r\r\n処理完了pool-1-thread-1\r\r\ncurrent4\r\r\n処理完了pool-1-thread-1\r\r\ncurrent5\r\r\n処理完了pool-1-thread-1\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eタスクを順番に処理していくので時間がかかりますが、同じスレッドを使い回していることがわかります。\u003c/p\u003e\n\u003cp\u003enewCachedThreadPoolを利用すると、スレッドが5つ作成されて一気に処理されます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003ecurrent1\r\r\n処理完了pool-1-thread-5\r\r\ncurrent4\r\r\n処理完了pool-1-thread-1\r\r\ncurrent2\r\r\n処理完了pool-1-thread-2\r\r\ncurrent5\r\r\n処理完了pool-1-thread-3\r\r\ncurrent3\r\r\n処理完了pool-1-thread-4\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこのようにJavaでは簡単にスレッドプールが利用できるので、スレッドプールを自作することはしないで、既存機能を使えばOKです。\u003c/p\u003e","slug":"p3082"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p3082"},"buildId":"J_6bGXgj6-te2jiJiU_T5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
