bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Java | @Componentが登録されるまで</h1><span>2022.04.15</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Spring/">Spring</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Java | @Componentが登録されるまで","date":"2022.04.15","description":"Java | @Componentが登録されるまで","categories":["Spring"]},"content":"\u003cp\u003e@Componentアノテーションが付いたクラスはDIコンテナに登録されるが、それは@ComponentScanというアノテーションを元にSpringがパッケージ内の対象クラスを登録していくためです。\u003c/p\u003e\n\u003cp\u003e今回はそこを少し深堀してみます。\u003c/p\u003e\n\u003ch2\u003e@Component\u003c/h2\u003e\n\u003cp\u003e@Componentアノテーションは以下のようになっている\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Target\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eElementType\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eTYPE\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@Retention\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eRetentionPolicy\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eRUNTIME\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@Documented\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@Indexed\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token annotation punctuation\"\u003e@interface\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eComponent\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n\t\u003cspan class=\"token doc-comment comment\"\u003e/**\n\t * The value may indicate a suggestion for a logical component name,\n\t * to be turned into a Spring bean in case of an autodetected component.\n\t * \u003cspan class=\"token keyword\"\u003e@return\u003c/span\u003e the suggested component name, if any (or empty String otherwise)\n\t */\u003c/span\u003e\n\t\u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token function\"\u003evalue\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token keyword\"\u003edefault\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003e@Target(ElementType.TYPE)\n\u003cul\u003e\n\u003cli\u003eアノテーション配置可能範囲Class,Interface,Enumに使用\n\u003cul\u003e\n\u003cli\u003eClass,Interface,Enumに使用\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e@Retention(RetentionPolicy.RUNTIME)\n\u003cul\u003e\n\u003cli\u003e利用可能タイミングJVMランタイムも保持\n\u003cul\u003e\n\u003cli\u003eJVMランタイムも保持\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e@Documented\n\u003cul\u003e\n\u003cli\u003eJavaDocに含める\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003evalueにてStringの値を受取ることができるようになっている。\u003c/p\u003e\n\u003ch2\u003e@SpringBootApplication\u003c/h2\u003e\n\u003cp\u003eアプリケーションのメインメソッドが定義されているクラスにはSpringBootApplicationアノテーションがついてます。これを見ると以下のようになっていて、@ComponentScanというアノテーションがあります。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Target\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eElementType\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eTYPE\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@Retention\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eRetentionPolicy\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eRUNTIME\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@Documented\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@Inherited\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@SpringBootConfiguration\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@EnableAutoConfiguration\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@ComponentScan\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eexcludeFilters \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e \u003cspan class=\"token annotation punctuation\"\u003e@Filter\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003etype \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eFilterType\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eCUSTOM\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e classes \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eTypeExcludeFilter\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n\t\t\u003cspan class=\"token annotation punctuation\"\u003e@Filter\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003etype \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eFilterType\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eCUSTOM\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e classes \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eAutoConfigurationExcludeFilter\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token annotation punctuation\"\u003e@interface\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eSpringBootApplication\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eまさに先ほどの@Componentがスキャンされそうな名前ですね。もちろん@ComponentScanは@ComponentアノテーションのついたクラスをDIコンテナに登録します。\u003c/p\u003e\n\u003cp\u003eつまりメインのクラスでコンポーネントスキャンが行われて、@ComponentがついたクラスはDIコンテナに登録されるということですね。\u003c/p\u003e\n\u003cp\u003eSpringの起動処理を追っていくとcreateApplicationContext()というメソッドに辿り着きます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2116/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eAnnotationConfigServletWebServerApplicationContextという実装クラスを作成しています。\u003c/p\u003e\n\u003cp\u003eこのcontextのrefreshメソッドを追っていくとparseメソッドやらにいき、Componentからリンクされているorg.springframework.context.annotation.ClassPathBeanDefinitionScannerのdoScanが実行される。\u003c/p\u003e\n\u003cp\u003e以下のようにコンポーネントを管理しています。HogeComponentというクラスの場合は先頭小文字になったものがコンポーネントIDになるようです（明示的に指定しない場合）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2116/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003e@Serviceとかはどうなってる\u003c/h2\u003e\n\u003cp\u003e@Component以外にもDIできるようになるアノテーションがあります。＠Serviceとか@Repositoryとかです\u003c/p\u003e\n\u003cp\u003eこれらは@Componentを定義しているので同じようにBeanとして登録されます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Target\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eElementType\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eTYPE\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@Retention\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eRetentionPolicy\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eRUNTIME\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@Documented\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@Component\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token annotation punctuation\"\u003e@interface\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eService\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n\t\u003cspan class=\"token doc-comment comment\"\u003e/**\n\t * The value may indicate a suggestion for a logical component name,\n\t * to be turned into a Spring bean in case of an autodetected component.\n\t * \u003cspan class=\"token keyword\"\u003e@return\u003c/span\u003e the suggested component name, if any (or empty String otherwise)\n\t */\u003c/span\u003e\n\t\u003cspan class=\"token annotation punctuation\"\u003e@AliasFor\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eannotation \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eComponent\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\t\u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token function\"\u003evalue\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token keyword\"\u003edefault\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003e参考サイト\u003c/h2\u003e\n\u003cp\u003ehttps://k-ota.dev/springboot-sourcecode-reading-componentscan-01/\u003c/p\u003e","slug":"p2116"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p2116"},"buildId":"K1vxTygbzCkufrtGTJIXX","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
