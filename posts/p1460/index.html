-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">継承よりもコンポジションを選ぶのとデザインパターンの話</h1><span>2022.03.08</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Java/">Java</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"継承よりもコンポジションを選ぶのとデザインパターンの話","date":"2022.03.08","description":"継承よりもコンポジションを選ぶのとデザインパターンの話","categories":["Java"]},"content":"\u003cp\u003e今回の話はオブジェクト指向についてなので長いです。ごめんなさい。\u003c/p\u003e\n\u003cp\u003e継承は、サブクラスがスーパークラスの実装に依存してしまう。「Effective Java 第3版」では、HashSetを継承したケースで起こる問題を記載している。\u003c/p\u003e\n\u003cp\u003eHashSetのaddAllメソッドが内部でaddメソッドを使っています。そのためサブクラスで”要素を追加した件数をカウント”するってなった場合に、addメソッドをオーバーライドして、スーパークラスのaddAllメソッドを安易に呼び出すと不具合が起きる場合がある。（この本のサンプルはネットにゴロゴロ落ちています）\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eメソッドをオーバーライドしない場合も、スーパークラスが新リリースによりサブクラスで独自に定義したのメソッドと、同名のメソッドを定義する可能性もあります。（自分がスーパークラスの実装者でない場合）\u003c/li\u003e\n\u003cli\u003eスーパークラスの変数にアクセスしたいなどとなった場合はアクセス修飾子がprivateであってはいけない。→ホワイトボックス再利用\u003c/li\u003e\n\u003cli\u003eスーパークラスの実装の変更がサブクラスにも影響が出る。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eそのためこのクラスのメソッド使いたいから継承しようって考えるのでなく、コンポジションを利用しようと考えます。\u003c/p\u003e\n\u003ch2\u003eコンポジション\u003c/h2\u003e\n\u003cp\u003eコンポジションは利用したクラスのオブジェクトを変数で保持しておいて、そのオブジェクトを利用する方法です。\u003c/p\u003e\n\u003cp\u003eこれならば、カプセル化の概念を破壊せずに各クラスは各クラスの責務に向き合うことができる\u003c/p\u003e\n\u003cp\u003e今回は既存のメール送信クラスがあるとして、新しく予約システムの作成をする。予約完了時にメール送信するような仕組みにしたいので、予約クラスはメールクラスを継承するのでなく、コンポジションを使って利用します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eMail\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token keyword\"\u003efinal\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eto\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token keyword\"\u003efinal\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e from \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"admin@company.com\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eMail\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eto\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eto\u003c/span\u003e \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eto\u003c/span\u003e\u003cspan class=\"t \u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eメールクラスは指定の宛先に、渡されたメールの内容を送信するだけです。\u003c/p\u003e\n\u003cp\u003e予約クラスはこのsendメソッドを利用して予約時にメール送信を試みます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eReserve\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \n    \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token keyword\"\u003efinal\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eMail\u003c/span\u003e mail\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token keyword\"\u003efinal\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eint\u003c/span\u003e roomNo\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eboolean\u003c/span\u003e done \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token boolean\"\u003efalse\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eReserve\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eint\u003c/span\u003e roomNo\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003email \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eMail\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"user@company.com\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eroomNo \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e roomNo\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003egetReserve\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// 予約処理の実施\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003edone \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token boolean\"\u003etrue\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eSystem\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eout\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eprintln\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"予約の完了\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n        \u003cspan class=\"token comment\"\u003e//　予約できたらメールで連絡する\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003email\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esend\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eroomNo \u003cspan class=\"token operator\"\u003e+\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"予約しました\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eMailクラスを変数として保持することで、予約が完了したらMailクラスのsendメソッドを利用しています。以下のようにして利用します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003etest\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eReserve\u003c/span\u003e reserve \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eReserve\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e12\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        reserve\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetReserve\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e予約の完了\r\ntouser@company.com / fromadmin@company.com / 「12予約しました」\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eちなみにコンポジションと集約はとても似ています。\u003c/p\u003e\n\u003cp\u003ehttp://mylifeinventory.blog.fc2.com/blog-entry-27.html\u003c/p\u003e\n\u003cp\u003e「オブジェクト指向のこころ」では\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e保持されているものが保持しているものの一部\n\u003cul\u003e\n\u003cli\u003e自動車とそれを構成するエンジン\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e独立して存在できる何かのコレクションがある\n\u003cul\u003e\n\u003cli\u003e空港とそこに駐機されている飛行機\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e最初の例がコンポジションで、2番目が集約、と説明されています。これはGofと逆。\u003c/p\u003e\n\u003ch2\u003eデザインパターン\u003c/h2\u003e\n\u003cp\u003eデザインパターンをカタログとして捉えてしまうと、パターンが目的になってしまい、オブジェクト指向の理解から遠ざかってしまうような気がしています。\u003c/p\u003e\n\u003cp\u003eそのため今回はコンポジションと集約に目線を向けてデザインパターンを確認します。\u003c/p\u003e\n\u003ch2\u003eアダプターパターン\u003c/h2\u003e\n\u003cp\u003eアダプターパターンは継承を行うパターンと委譲を行うパターンがあります。今回は委譲を行うパターンについて説明します。\u003c/p\u003e\n\u003cp\u003eアダプターパターンはインターフェースに互換性のないクラス同士を結び付けます。\u003c/p\u003e\n\u003cp\u003eポリモーフィズムで振舞を柔軟に変更している場合、互換性のないインターフェースを実装したクラスを利用したくなっても、インターフェースが合致していないため利用できません。\u003c/p\u003e\n\u003cp\u003eそういった時にインターフェースを派生させた新規クラスで、利用したいクラスをラップすることでインターフェースを適合させます。\u003c/p\u003e\n\u003ch3\u003e例\u003c/h3\u003e\n\u003cp\u003eデータベースインターフェースを実装して、OracleとMySqlクラスを作成します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003einterface\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eDatabase\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003econnect\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003esetup\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eOracle\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eimplements\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eDatabase\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token annotation punctuation\"\u003e@Override\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003epub ion\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// まずFooter#printでFooter#callPrintが呼ばれる\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e//   Print#printが呼ばれる（ここではHeaderが設定されているのでHeader#printが呼ばれる)\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e//   　　Header#printではヘッダー情報を出力して、Header##callPrintが呼ばれる\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e//   　　　　Print#printが出力される(ここは既存のPrinter#print)\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// 最後にFooterの出力が行われる\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eヘッダーの出力を行う\r\r\n大変いつもお世話になっております\r\r\nフッターの出力を行います\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eフッターが不要ならばフッターを外せばいいだけです。\u003c/p\u003e\n\u003cp\u003eデコレータークラスがPrintインターフェースを実装しているので、ポリモーフィズムによってその実装クラス（HeaderとFooter）のprintメソッドが問題なくコールされます。\u003c/p\u003e\n\u003ch2\u003eブリッジパターン\u003c/h2\u003e\n\u003cp\u003eブリッジパターンは、抽象と実装を分離してそれぞれ独立して変更できるようにするパターンです。例えばJDBC（抽象）で利用するDriver（実装）を変更するだけで、接続するデータベースをOracle、Postgreなど簡単に切り替えることができます。→Class.forNameで登録しているやつ\u003c/p\u003e\n\u003ch3\u003e例\u003c/h3\u003e\n\u003cp\u003eOracleとPostgreに接続する例を考えてみます。まずはAPIを提供するクラスです\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eabstract\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eAccess\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003eprotected\u003c/span\
