e\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e\n\t        \u003cspan class=\"token operator\"\u003e\u0026#x3C;\u003c/span\u003eul\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e\n\t            @\u003cspan class=\"token keyword\"\u003eforeach\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token variable\"\u003e$errors\u003c/span\u003e\u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e\u003cspan class=\"token function\"\u003eall\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eas\u003c/span\u003e \u003cspan class=\"token variable\"\u003e$error\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\t                \u003cspan class=\"token operator\"\u003e\u0026#x3C;\u003c/span\u003eli\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e \u003cspan class=\"token variable\"\u003e$error\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token operator\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token operator\"\u003e/\u003c/span\u003eli\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e\n\t            @\u003cspan class=\"token keyword\"\u003eendforeach\u003c/span\u003e\n\t        \u003cspan class=\"token operator\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token operator\"\u003e/\u003c/span\u003eul\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e\n\t    \u003cspan class=\"token operator\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token operator\"\u003e/\u003c/span\u003ediv\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e\n\t@\u003cspan class=\"token keyword\"\u003eendif\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e今回はドメインルール（仕様）などの検証結果をオブジェクトで返したい時を考慮してみます。\u003c/p\u003e\n\u003cp\u003eフォームから送られてきた内容ではなくてエンティティクラスに対して検証を行う感じです。\u003c/p\u003e\n\u003cp\u003egithubにコードはアップロードしています。(タグa1)\u003c/p\u003e\n\u003cp\u003e構成としては、\u003c/p\u003e\n\u003cp\u003eルールクラスがあります。ルールクラスは実際に検証を行い結果を返します。結果は検証に失敗した場合にメッセージも付与できるようにします。実装クラスはcheckRuleメソッドにてその検証を定義します。\u003c/p\u003e\n\u003cp\u003eバリデーションクラスは、これらのルールクラスを管理する配列を持ちます。そしてvaildメソッドを全てのルールを実行します。配列に入れるルールは実装クラスが選択できるようにします。またコンストラクタにて必要なエンティティクラスなどを渡すようにします。\u003c/p\u003e\n\u003cp\u003e検証結果クラスは検証結果のboolとメッセージの配列を持っています。検証結果がfalseの場合はメッセージの配列をview側に渡すなどすればviewでメッセージの一覧を表示できます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/844/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eこんな適当エンティティクラスがあります。今回の検証対象です。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-php\"\u003e\u003ccode class=\"language-php\"\u003e\u003cspan class=\"token php language-php\"\u003e\u003cspan class=\"token delimiter important\"\u003e\u0026#x3C;?php\u003c/span\u003e\n\n\u003cspan class=\"token keyword\"\u003enamespace\u003c/span\u003e \u003cspan class=\"token package\"\u003eApp\u003cspan class=\"token punctuation\"\u003e\\\u003c/span\u003eMaruValidationSet\u003cspan class=\"token punctuation\"\u003e\\\u003c/span\u003eSampleModel\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n\u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name-definition class-name\"\u003eSampleModel\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token keyword type-declaration\"\u003estring\u003c/span\u003e \u003cspan class=\"token variable\"\u003e$name\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u0
