s="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Spring | 環境ごとに設定を切り替える | プロファイル</h1><span>2022.08.06</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Spring/">Spring</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Spring | 環境ごとに設定を切り替える | プロファイル","date":"2022.08.06","description":"Spring | 環境ごとに設定を切り替える | プロファイル","categories":["Spring"]},"content":"\u003cp\u003e開発環境と本番環境では設定値を変更したい時などに、Springでは下記のような命名規則で設定情報を別ファイルに切り出し管理が可能になる\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eapplication.yaml\n\u003cul\u003e\n\u003cli\u003e共通設定\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eapplication-development.yaml\n\u003cul\u003e\n\u003cli\u003e開発環境設定\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eapplication-staging.yaml\n\u003cul\u003e\n\u003cli\u003e検証環境設定\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eapplication-production.yaml\n\u003cul\u003e\n\u003cli\u003e本番環境設定\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e起動時プロファイル上書き\u003c/h2\u003e\n\u003cp\u003e以下の設定ファイルを用意します。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eapplication.yaml\u003c/li\u003e\n\u003cli\u003eapplication-development.yaml\u003c/li\u003e\n\u003cli\u003eapplication-production.yaml\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e今回は環境に応じて表示するメッセージを変更させるような処理を記載します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Value\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"${message}\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e message\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n\u003cspan class=\"token annotation punctuation\"\u003e@GetMapping\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/sample\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token function\"\u003esample\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003emessage\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eapplication.yaml\u003c/h2\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003espring:\n  profiles:\n    group:\n      development:\n        - development\n      production:\n        - production\nmessage: default-message\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003edevelopment\n\u003cul\u003e\n\u003cli\u003e次のコマンドで起動したときに読み込まれる設定\u003c/li\u003e\n\u003cli\u003ejava -jar “-Dspring.profiles.active=development” xxx.jarapplication-development.yaml\n\u003cul\u003e\n\u003cli\u003eapplication-development.yaml\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eproduction\n\u003cul\u003e\n\u003cli\u003e次のコマンドで起動したときに読み込まれる設定\u003c/li\u003e\n\u003cli\u003ejava -jar “-Dspring.profiles.active=production” xxx.jarapplication-production.yaml\n\u003cul\u003e\n\u003cli\u003eapplication-production.yaml\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eapplication-development.yamlとapplication-production.yamlではそれぞれmessageを定義しておきます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003emessage\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e development\u003cspan class=\"token operator\"\u003e-\u003c/span\u003emessage\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれで実行コマンドによって読み込む設定ファイルが変更されます。\u003c/p\u003e\n\u003ch1\u003e以下の内容はダメでした。\u003c/h1\u003e\n\u003ch1\u003e間違って掲載してたので以下の内容は参考にしないでください。\u003c/h1\u003e\n\u003ch3\u003eIntelliJ\u003c/h3\u003e\n\u003cp\u003e起動時にプロファイルを上書きして使う設定ファイルを変更してサーバー起動するには、いろいろやり方があるのですが、今回はIntelliJを利用して設定してみます。\u003c/p\u003e\n\u003cp\u003eちなみにIntelliJのバージョンは2021.2.1です\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3258/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eメニューのRun \u003e Edit Configurations.. \u003e Modify options \u003e Add VM options\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3258/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eVM options:に「-Dspring.profiles.active=development」を入力します\u003c/p\u003e\n\u003ch3\u003eapplication.yamlの修正\u003c/h3\u003e\n\u003cp\u003e次にapplication.yamlを修正してdevelopmentを含んでいる設定を記載します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003espring:\n  profiles:\n    include:\n      - development\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch3\u003e起動\u003c/h3\u003e\n\u003cp\u003eVM optionsを設定したやつを選択して実行します\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3258/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003edevelopment環境の設定が反映されてポートが8081で起動しています\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3258/4.png\" alt=\"画像\"\u003e\u003c/p\u003e","slug":"p3258"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p3258"},"buildId":"J_6bGXgj6-te2jiJiU_T5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
