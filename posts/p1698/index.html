-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Git | フォーク クローン リモート追跡 HEAD</h1><span>2022.03.22</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Git/">Git</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Git | フォーク クローン リモート追跡 HEAD","date":"2022.03.22","description":"Git | フォーク クローン リモート追跡 HEAD","categories":["Git"]},"content":"\u003cp\u003e改訂2版 わかばちゃんと学ぶ Git使い方入門\u003c/p\u003e\n\u003cp\u003eという本が手元に来たのでGitの勉強をした。\u003c/p\u003e\n\u003cp\u003e過去の勉強記録\u003c/p\u003e\n\u003cp\u003ehttps://volkruss.com/?cat=83\u003c/p\u003e\n\u003ch2\u003eフォークとクローン\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eフォーク\n\u003cul\u003e\n\u003cli\u003e他人のリモートリポジトリを自分のアカウントに複製する\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eクローン\n\u003cul\u003e\n\u003cli\u003e特定のリモートリポジトリを自分のローカルにダウンロードする\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e実際の現場でフォークを使うことは少ない。フォークを使う場面は他人が公開しているソフトウェアを修正する時など。→私も現場でフォークを使ったことがありません。\u003c/p\u003e\n\u003ch2\u003epull\u003c/h2\u003e\n\u003cp\u003e以前の例\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p1046\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003egit pull\n\u003cul\u003e\n\u003cli\u003efetch と mergeの組み合わせ\u003c/li\u003e\n\u003cli\u003eローカルリポジトリには読み取り専用のリモート追跡ブランチというのがあるリモートブランチをミラーリング（コピー）しただけのもの\n\u003cul\u003e\n\u003cli\u003eリモートブランチをミラーリング（コピー）しただけのもの\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003epullの流れ\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eまずリモートブランチの内容をリモート追跡ブランチ(origin/master)にfetchしてくる\u003c/li\u003e\n\u003cli\u003eリモート追跡ブランチの内容をローカルブランチ(master)にmergeする\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eorigin\u003c/h2\u003e\n\u003cp\u003eoriginとはリモートブランチの呼び名。リモートブランチをクローンするとデフォルトでoriginと名付けられる。\u003c/p\u003e\n\u003ch2\u003efetch\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eリモートリポジトリの最新の情報を取得します\u003c/li\u003e\n\u003cli\u003eローカルブランチには反映されません\n\u003cul\u003e\n\u003cli\u003eリモート追跡ブランチに(origin/master)最新コミットがダウンロードされる状態\u003c/li\u003e\n\u003cli\u003eローカルブランチ(master)に反映したいときはmergeしますpullはこれらをまとめて行います\n\u003cul\u003e\n\u003cli\u003epullはこれらをまとめて行います\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eコマンド\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003egit switch master\u003c/li\u003e\n\u003cli\u003egit fetch\u003c/li\u003e\n\u003cli\u003egit merge origin/master\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eリモートの最新情報を取得したいけど、自身のローカルリポジトリには反映したくない時にfetchを利用します。\u003c/p\u003e\n\u003ch2\u003eHEAD\u003c/h2\u003e\n\u003cp\u003eHEADとはどのブランチに属していない状態\u003c/p\u003e\n\u003cp\u003edetached HEAD状態になったら\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e新規ブランチを作って移動する\u003c/li\u003e\n\u003cli\u003eコミットした場合でも同じ\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eその他\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eスカッシュ\n\u003cul\u003e\n\u003cli\u003eコミットをひとつにまとめる\u003c/li\u003e\n\u003cli\u003eコミットが自分のローカルリポジトリにのみある場合\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eプルーン\n\u003cul\u003e\n\u003cli\u003e不要になったリモート追跡ブランチを削除する\u003c/li\u003e\n\u003cli\u003eリモートリポジトリで既に消されたブランチを消します\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e直前のコミットメッセージを修正する\n\u003cul\u003e\n\u003cli\u003egit commit –amendviが起動しますpush前に限る\n\u003cul\u003e\n\u003cli\u003eviが起動します\u003c/li\u003e\n\u003cli\u003epush前に限る\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e","slug":"p1698"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p1698"},"buildId":"fyKT5eJ48xjFi_XzaeyzT","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
