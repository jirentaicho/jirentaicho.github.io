 class=\"token punctuation\"\u003e(\u003c/span\u003eform \u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n            form\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003edefaultSuccessUrl\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/home\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e http\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003ebuild\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token comment\"\u003e// misaka/mikotoでログインする\u003c/span\u003e\n    \u003cspan class=\"token annotation punctuation\"\u003e@Bean\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eInMemoryUserDetailsManager\u003c/span\u003e \u003cspan class=\"token function\"\u003euserDetailsService\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eUserDetails\u003c/span\u003e user \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUser\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003ewithUsername\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"misaka\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n                \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003epassword\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\n                        \u003cspan class=\"token class-name\"\u003ePasswordEncoderFactories\u003c/span\u003e\n                                \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003ecreateDelegatingPasswordEncoder\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n                                \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eencode\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"mikoto\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n                \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eroles\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"USER\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n                \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003ebuild\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u ss=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        users\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003ecreateUser\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003euser\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e users\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eDataSourceをAutowiredしているのでapplication.yamlにデータベースの接続情報を記載しておきます\u003c/li\u003e\n\u003cli\u003eJdbcUserDetailsManagerというのはJdbcDaoImplを継承した拡張クラスです\n\u003cul\u003e\n\u003cli\u003eまたUserDetailsManagerの実装クラスです\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eUserDetailsをcreateUserメソッドに渡すと\n\u003cul\u003e\n\u003cli\u003eそのUserDetailsがusersテーブルにインサートされる\u003c/li\u003e\n\u003cli\u003eusernameに紐づく認可レコードがauthoritiesテーブルにインサートされる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ecreateUserで使われるSQLはJdbcUserDetailsManagerクラスのcreateUserSqlに登録されています\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e実際にインサートされたレコード\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2691/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e※misakaは予め入れておいたレコードです\u003c/p\u003e\n\u003cp\u003eこれでshokuhou/misakiでログインできます\u003c/p\u003e\n\u003ch3\u003e既存レコードでログイン\u003c/h3\u003e\n\u003cp\u003e既存レコードというのは、ここでいうmisakaです。ソースコードでshokuhouというユーザーをcreateしましたが、データベースに既に登録されているレコードでログインを試します。\u003c/p\u003e\n\u003cp\u003eこの時、ログインさせる条件で大事なことが以下でした\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eパスワードがハッシュ化されていること\u003c/li\u003e\n\u003cli\u003eauthoritiesテーブルにも紐づくレコードが登録されていること\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Bean\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUserDetailsManager\u003c/span\u003e \u003cspan class=\"token function\"\u003euserDetailsService\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token comment\"\u003e// 既存User : misaka/mikoto\u003c/span\u003e\n    \u003cspan class=\"token class-name\"\u003eJdbcUserDetailsManager\u003c/span\u003e users \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eJdbcUserDetailsManager\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003edataSource\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e users\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eデータソースを渡すだけです\n\u003cul\u003e\n\u003cli\u003e後はデータベースに紐づくレコードを取得してくれます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eその他\u003c/h3\u003e\n\u003cp\u003eもしもusersテーブルやauthoritiesテーブルでなく独自のテーブルを使いたい場合は以下のようにsetUsersByUsernameQueryメソッドなどを使用します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Bean\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUserDetailsManager\u003c/span\u003e \u003cspan class=\"token function\"\u003euserDetailsService\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n   \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token constant\"\u003eUSERQUERY\u003c/span\u003e \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e\n           \u003cspan class=\"token string\"\u003e\"select username,password,enabled from myusers where username = ?\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n   \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eAuthoritiesQuery\u003c/span\u003e \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e\n           \u003cspan class=\"token string\"\u003e\"select username,role from myauthorities where username = ?\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n    \u003cspan class=\"token class-name\"\u003eJdbcUserDetailsManager\u003c/span\u003e users \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eJdbcUserDetailsManager\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003edataSource\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n    \u003cspan class=\"token comment\"\u003e//  独自のテーブルやカラム名を使いたい時\u003c/span\u003e\n    users\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esetUsersByUsernameQuery\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token constant\"\u003eUSERQUERY\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    users\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esetAuthoritiesByUsernameQuery\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eAuthoritiesQuery\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e users\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003e既存のusersテーブルからmyusersテーブルに変更してログイン可能になります\u003c/li\u003e\n\u003cli\u003eカラムも独自に設定したカラム名でログインができます\u003c/li\u003e\n\u003cli\u003e同じようにログインできる条件\n\u003cul\u003e\n\u003cli\u003eハッシュ化されたパスワードであること\u003c/li\u003e\n\u003cli\u003eauthorities(ここではmyauthorities)に紐づくレコードがあること\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eこれで基本的な設定などはできるようになります。\u003c/p\u003e\n\u003cp\u003e今回のコードはGithubにもあげております\u003c/p\u003e\n\u003cp\u003ehttps://github.com/jirentaicho/laravel-new-SecurityConfiguration\u003c/p\u003e\n\u003cp\u003e使用したSQLは以下です(H2にて実行時に構築しています)\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eDROP\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eTABLE\u003c/span\u003e \
