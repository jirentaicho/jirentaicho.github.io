x flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">kubernetesの初心者トレーニング | Volume偏</h1><span>2021.12.07</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Kubernetes/">Kubernetes</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"kubernetesの初心者トレーニング | Volume偏","date":"2021.12.07","description":"kubernetesの初心者トレーニング | Volume偏","categories":["Kubernetes"]},"content":"\u003cp\u003e参考１\u003c/p\u003e\n\u003cp\u003ehttps://kubernetes.io/ja/docs/tutorials/stateful-application/mysql-wordpress-persistent-volume/\u003c/p\u003e\n\u003cp\u003eMySQLとWordPressのサイトを構築するとなると、データの保存方法が重要になってきます。\u003c/p\u003e\n\u003cp\u003eデータの永続化には以下の機能を使います\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePersistentVolume\u003c/li\u003e\n\u003cli\u003ePersistentVolumeClaim\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e永続ボリュームについては以下のサイトも参考にします\u003c/p\u003e\n\u003cp\u003ehttps://kubernetes.io/ja/docs/concepts/storage/persistent-volumes/\u003c/p\u003e\n\u003cp\u003ePresistentVolumeはKubernetesが用意している永続化ボリュームで、ここにデータを保存すれば消えることはありません。\u003c/p\u003e\n\u003cp\u003eそしてコンテナはPresistentVolumeClaimをマウントすることでデータの永続化を行います。\u003c/p\u003e\n\u003cp\u003e予めまたは動的に、 PresistentVolumeを作成しておき、 PresistentVolumeClaimに使いたい PresistentVolumeの条件を渡すと、その条件に合った PresistentVolumeが利用できます。\u003c/p\u003e\n\u003cp\u003e今回はPresistentVolumeClaimを定義して動的に PresistentVolumeを作成します。\u003c/p\u003e\n\u003ch2\u003eSecret generator\u003c/h2\u003e\n\u003cp\u003eMYSQLのパスワードに関してはsecretを利用しています\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e        - name: MYSQL_ROOT_PASSWORD\r\r\n          valueFrom:\r\r\n            secretKeyRef:\r\r\n              name: mysql-pass\r\r\n              key: password\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003emysql-passというsecretのpasswordというkeyからvalueを設定します。\u003c/p\u003e\n\u003cp\u003e上記を踏まえてkustomization.yamlという名前で以下の用に作成します。参考サイトではヒアドキュメントで作成しているのですがファイルを新規作成しても同じです。\u003c/p\u003e\n\u003cp\u003eまたsecretGeneratorについての参考サイト\u003c/p\u003e\n\u003cp\u003epasswordの値はお好みで設定します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esecretGenerator:\r\r\n- name: mysql-pass\r\r\n  literals:\r\r\n  - password=MIKOTO\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e参考１のサイトにてアップロードされているyamlファイルダウンロードしてフォルダに入れておきます。\u003c/p\u003e\n\u003cp\u003ekustomization.yamlを以下のように修正します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esecretGenerator:\r\r\n- name: mysql-pass\r\r\n  literals:\r\r\n  - password=MIKOTO\r\r\nresources:\r\r\n  - mysql-deployment.yaml\r\r\n  - wordpress-deployment.yaml\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e今度こそデプロイします\u003c/p\u003e\n\u003cp\u003e今回はoフォルダに全てのyamlを突っ込んでいます\u003c/p\u003e\n\u003cp\u003eポイントとしてはyamlファイルを個別にデプロイするのではなく-kオプションをつけてkustomization.yamlをデプロイします\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e┌──(misaka㉿misaka)-[~/デスクトップ/vol]\r\r\n└─$ sudo kubectl apply -k o                                                                                                                    1 ⨯\r\r\nsecret/mysql-pass-877mh7gg9c created\r\r\nservice/wordpress created\r\r\nservice/wordpress-mysql created\r\r\npersistentvolumeclaim/mysql-pv-claim created\r\r\npersistentvolumeclaim/wp-pv-claim created\r\r\ndeployment.apps/wordpress created\r\r\ndeployment.apps/wordpress-mysql created\r                                        \u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003epvcとpvを取得すればボリュームについて確認できます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e└─$ sudo kubectl get pvc,pv                                                 \r\r\nNAME                                           STATUS   VOLUME                                     CAPACITY   ACCESS MODES   STORAGECLASS   AGE\r\r\npersistentvolumeclaim/mysql-pv-claim           Bound    pvc-aecdaefa-3763-4bbb-b25f-6f6ea09804e3   20Gi       RWO            standard       21m\r\r\npersistentvolumeclaim/wp-pv-claim              Bound    pvc-14e5ba27-a3bc-4d77-b247-bc4dc10f859a   20Gi       RWO            standard       21m\r\r\n\r\r\nNAME                                                        CAPACITY   ACCESS MODES   RECLAIM POLICY   STATUS   CLAIM                            STORAGECLASS   REASON   AGE\r\r\npersistentvolume/pvc-14e5ba27-a3bc-4d77-b247-bc4dc10f859a   20Gi       RWO            Delete           Bound    default/wp-pv-claim              standard                21m\r\r\npersistentvolume/pvc-aecdaefa-3763-4bbb-b25f-6f6ea09804e3   20Gi       RWO            Delete           Bound    default/mysql-pv-claim           standard                21m\r\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eそれぞれ紐づいていることがわかります。\u003c/p\u003e\n\u003cp\u003epodも見ます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e┌──(misaka㉿misaka)-[~/デスクトップ/vol]\r\r\n└─$ sudo kubectl get pods   \r\r\nNAME                               READY   STATUS    RESTARTS   AGE\r\r\nwordpress-ccccc84f-w42n6           1/1     Running   0          46s\r\r\nwordpress-mysql-748d8b96cc-n9jhx   1/1     Running   0          46s\r\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003escecretsを確認します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e└─$ sudo kubectl get secrets\r\r\nNAME                    TYPE                                  DATA   AGE\r\r\ndefault-token-c74ts     kubernetes.io/service-account-token   3      4d2h\r\r\nmysql-pass-877mh7gg9c   Opaque                                1      76s\r\r\n                                                                               \u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eサービスを確認します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e┌──(misaka㉿misaka)-[~/デスクトップ/vol]\r\r\n└─$ sudo kubectl get service wordpress    \r\r\nNAME        TYPE           CLUSTER-IP      EXTERNAL-IP     PORT(S)        AGE\r\r\nwordpress   LoadBalancer   10.99.159.251   192.168.49.51   80:31041/TCP   4m45s\r\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eURLを取得してアクセスします\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e└─$ sudo minikube service wordpress --url                                                                                                     37 ⨯\r\r\nhttp://10.0.2.15:31041\r\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/402/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eインストールしてみます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/402/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eワードプレスをインストールしたということは、wp-adminやらのフォルダが作成されました。\u003c/p\u003e\n\u003ch2\u003e保存されているパス\u003c/h2\u003e\n\u003cp\u003e今回のボリュームについてはデフォルトのhostPathが利用されていますので、以下のパスにワードプレスでインストールしたデータが保存されています。(/tmp)\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003ewd\r\r\n/tmp/hostpath-provisioner/default/wp-pv-claim\r\r\n                                                                                                                                                   \r\r\n┌──(misaka㉿misaka)-[/tmp/hostpath-provisioner/default/wp-pv-claim]\r\r\n└─$ ls\r\r\nindex.php    wp-activate.php     wp-comments-post.php  wp-content   wp-links-opml.php  wp-mail.php      wp-trackback.php\r\r\nlicense.txt  wp-admin            wp-config-sample.php  wp-cron.php  wp-load.php        wp-settings.php  xmlrpc.php\r\r\nreadme.html  wp-blog-header.php  wp-config.php         wp-includes  wp-login.php       wp-signup.php\r\r\n                                                                                                                \u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e","slug":"p402"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p402"},"buildId":"hnqBLK_Hn_sJaGDbWgeJa","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
