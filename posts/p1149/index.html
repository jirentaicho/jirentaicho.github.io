0"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Dockerでwordpress実行環境を作る</h1><span>2022.02.14</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Docker/">Docker</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Dockerでwordpress実行環境を作る","date":"2022.02.14","description":"Dockerでwordpress実行環境を作る","categories":["Docker"]},"content":"\u003cp\u003edockerを使って使い捨て環境が簡単に作れるのでやっていきます\u003c/p\u003e\n\u003cp\u003eまずはざっくりコマンドとオプションを確認します\u003c/p\u003e\n\u003cp\u003eまずは簡単な挨拶でnginxの環境を立ち上げます\u003c/p\u003e\n\u003cp\u003ehtmlの用意がある人とない人でマウントの有無を変えます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003edocker run --name oninonginx -v D:\\work\\gyaralli\\public:/usr/share/nginx/html -d -p 8080:80  nginx:latest\n無い人\ndocker run --name oninonginx -d -p 8080:80  nginx:latest\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e実行したら8080にアクセスします\u003c/p\u003e\n\u003cp\u003e私の場合は以前作ったサイトがきちんと表示されています。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1149/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eコンテナを停止します\u003c/p\u003e\n\u003cp\u003edocker container stop コンテナID\u003c/p\u003e\n\u003cp\u003eコンテナを削除します\u003c/p\u003e\n\u003cp\u003edocker container rm コンテナID\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eC:\\Users\\kirino\u003edocker run --name oninonginx -v D:\\work\\gyaralli\\public:/usr/share/nginx/html -d -p 8080:80  nginx:latest\n98c2710dad103f8df51a788d4bbe8f948d92240293acaa15c00b57a9e3b20945\n\nC:\\Users\\kirino\u003edocker container stop 98c2710dad103f8df51a788d4bbe8f948d92240293acaa15c00b57a9e3b20945\n98c2710dad103f8df51a788d4bbe8f948d92240293acaa15c00b57a9e3b20945\n\nC:\\Users\\kirino\u003edocker container rm 98c2710dad103f8df51a788d4bbe8f948d92240293acaa15c00b57a9e3b20945\n98c2710dad103f8df51a788d4bbe8f948d92240293acaa15c00b57a9e3b20945\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e-vオプなし\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1149/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eWordPress\u003c/h2\u003e\n\u003cp\u003edocker-composeを使うとズールができるので一発ですが、今回はこれを使わずにwordpress環境を作ります。（ただの勉強目的です）\u003c/p\u003e\n\u003cp\u003eネットワーク機能を使います。\u003c/p\u003e\n\u003cp\u003eネットワークの作成\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003edocker network create onino-network\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e以下コマンドでコンテナ起動\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003edocker run --name oninomysql --network onino-network -e MYSQL_ROOT_PASSWORD=wordpress -e MYSQL_DATABASE=wordpress -e MYSQL_USER=wordpress -e MYSQL_PASSWORD=wordpress -d mysql:latest\ndocker run --name oninowordpress --network onino-network -e WORDPRESS_DB_HOST=oninomysql -e WORDPRESS_DB_NAME=wordpress -e WORDPRESS_DB_USER=wordpress -e WORDPRESS_DB_PASSWORD=wordpress -v D:\\work\\oninowordpress:/var/www/html -p 8088:80 -d wordpress:latest\ndocker run --name oninophpmyadmin --network onino-network -e PMA_HOST=oninomysql -p 8081:80 -d phpmyadmin:latest\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e依存するDB_HOSTにはコンテナ名を指定します。\u003c/p\u003e\n\u003cp\u003ehttp://localhost:8088/にアクセスすると、wordpressのインストール画面になります。この画面はDBとの接続がうまくいっていない場合は表示されません。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1149/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eインストール後\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1149/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eまたマウントしたパスには以下のワードプレスのファイルフォルダがマウントされています\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1149/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eまたlocalhost:8081ではphpmyadminに接続できます\u003c/p\u003e\n\u003cp\u003ewordpress/wordpressでログイン\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1149/6.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eデータベースが必要なアプリケーションもDocker一つで環境構築できました。\u003c/p\u003e\n\u003cp\u003e参考サイト\u003c/p\u003e\n\u003cp\u003ehttps://hub.docker.com/r/phpmyadmin/phpmyadmin/\u003c/p\u003e","slug":"p1149"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p1149"},"buildId":"Kg6aT1KjKvSFgnl13Mv2i","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
