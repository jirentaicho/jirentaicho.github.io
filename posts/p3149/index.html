<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>Springにはartisanコマンドがない？ならファイル自動生成タスクを作成する</title><meta name="robots" content="index,follow"/><meta name="description" content="Springにはartisanコマンドがない？ならファイル自動生成タスクを作成する"/><meta property="og:title" content="Springにはartisanコマンドがない？ならファイル自動生成タスクを作成する"/><meta property="og:description" content="Springにはartisanコマンドがない？ならファイル自動生成タスクを作成する"/><meta property="og:url" content="http:localhost:3000/posts/p3149"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="Springにはartisanコマンドがない？ならファイル自動生成タスクを作成する"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/AkuQOCUS04X5_x3YaJhBO/_buildManifest.js" defer=""></script><script src="/_next/static/AkuQOCUS04X5_x3YaJhBO/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Springにはartisanコマンドがない？ならファイル自動生成タスクを作成する</h1><span>2022.07.29</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Spring/">Spring</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Springにはartisanコマンドがない？ならファイル自動生成タスクを作成する","date":"2022.07.29","description":"Springにはartisanコマンドがない？ならファイル自動生成タスクを作成する","categories":["Spring"]},"content":"\u003cp\u003e「インターセプターのクラスを作るの面倒くさいなぁ・・・Laravelだったらartisanコマンドでやってくれそうなのに、ほんとSpringって使えねーな」\u003c/p\u003e\n\u003cp\u003eと思ったそこのあなた、自動生成タスクを作成してLaravelのartisanコマンドのようにクラスを自動生成しましょう。\u003c/p\u003e\n\u003cp\u003eこの記事は過去記事のおさらいです。もう一回同じことやれと言われたら自信がありません。。なので順番にゆっくりと落ち着いて書いていきます。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p1294\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003ebuildSrcプロジェクトの作成\u003c/h2\u003e\n\u003cp\u003eビルドスクリプトで使いたいソースを格納していきます。Gradleは自動的にクラスを読み込んでクラスパスに追加してくれます。\u003c/p\u003e\n\u003cp\u003eprojectroot/buildSrcとなるようにフォルダを作成します。ここには実際の処理を記載するgroovyスクリプトを置いていきます。\u003c/p\u003e\n\u003cp\u003ebuild.gradleを作成して以下のように記載します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-JSON\"\u003e\u003ccode class=\"language-JSON\"\u003ebuildscript {\n    ext {\n        springBootVersion = \u0026#x26;quot;2.0.6.RELEASE\u0026#x26;quot;\n        groovyVersion = \u0026#x26;quot;2.5.3\u0026#x26;quot;\n    }\n    repositories {\n        mavenCentral()\n    }\n    dependencies {\n        classpath \u0026#x26;quot;org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}\u0026#x26;quot;\n    }\n}\n\napply plugin: \u0026#x26;#39;groovy\u0026#x26;#39;\napply plugin: \u0026#x26;quot;io.spring.dependency-management\u0026#x26;quot;\n\nrepositories {\n    mavenLocal()\n    mavenCentral()\n}\ndependencyManagement {\n    imports {\n        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES\n    }\n}\ndependencies {\n    implementation gradleApi()\n    implementation localGroovy()\n    implementation \u0026#x26;quot;org.apache.commons:commons-lang3\u0026#x26;quot;\n    implementation \u0026#x26;quot;org.thymeleaf:thymeleaf\u0026#x26;quot;\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e次にbuildSrcのsrc/main/groovyを作成します。groovyはgradle source setsから選択します。(青色のフォルダマークになります）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3149/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eArtisanPluginとArtisanTaskというGroovyClassをcom.volkrussというパッケージに作成します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3149/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eそれぞれ以下のよう記載します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003epackage com.volkruss\n\nimport org.gradle.api.DefaultTask\nimport org.gradle.api.tasks.TaskAction\n\nclass ArtisanTask extends DefaultTask {\n    @TaskAction\n    def doTask(){\n        println(\u0026#x26;quot;fire artisan command.\u0026#x26;quot;)\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eDefaultTaskを継承します\u003c/li\u003e\n\u003cli\u003eタスクとして行う内容の詳細を記載します。\n\u003cul\u003e\n\u003cli\u003e今回はログにfire artisan command.と出力するだけのタスクを定義しています\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eメソッド名のdoTaskはお好きなメソッド名でも構いません\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003epackage com.volkruss\n\nimport org.gradle.api.Plugin\nimport org.gradle.api.Project\n\nclass ArtisanPlugin implements Plugin\u0026#x26;lt;Project\u0026#x26;gt;{\n    @Override\n    void apply(Project project) {\n        project.task(\u0026#x26;quot;This is Task Name\u0026#x26;quot;, type: ArtisanTask)\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003ePluginを実装します\n\u003cul\u003e\n\u003cli\u003eこれによってプラグインとして認識されます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eapplyメソッドで行うのは実行するタスクの設定です\n\u003cul\u003e\n\u003cli\u003eThis is Task Nameというタスクを定義して、その実装は先ほど作成したArtisanTaskになります\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e次にルートプロジェクトのbuild.gradleにプラグインの有効化を設定しておきます。先ほど作成したプラグインクラスをインポートして有効化します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003eimport com.volkruss.ArtisanPlugin\n....(省略)\napply plugin: ArtisanPlugin\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eここでGradleProjectの更新を行うと先ほど登録したタスクが表示されます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3149/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eTasks/otherに先ほど登録した”This is Task Name”というタスクが作成されていますこれを実行すると定義したログが出力されます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3149/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eしかしこんな変な名前のタスクは嫌なのでタスク名を変更します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003epackage com.volkruss\n\nimport org.gradle.api.Plugin\nimport org.gradle.api.Project\n\nclass ArtisanPlugin implements Plugin\u0026#x26;lt;Project\u0026#x26;gt;{\n    @Override\n    void apply(Project project) {\n        project.task(\u0026#x26;quot;artisan\u0026#x26;quot;, type: ArtisanTask)\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれで更新をするといい感じです\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3149/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eコマンドラインから実行して引数を受け取る\u003c/h2\u003e\n\u003cp\u003eコマンドラインからも実行できるのでやってみます\u003c/p\u003e\n\u003cp\u003egradle タスク名で実行できます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003ePS D:\\work\\automake\\automake\u0026#x26;gt; gradle artisan\n\n\u0026#x26;gt; Task :artisan\nfire artisan command.\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003egradleがインストールされていない場合は付属のgradlewを使えます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003ePS D:\\work\\automake\\automake\u0026#x26;gt; .\\gradlew artisan\n\n\u0026#x26;gt; Task :artisan\nfire artisan command.\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e次に引数を渡します。引数は-Pオプションにkey=と続けることで渡すことが可能なので、引数を受け取ってログに出力してみます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003epackage com.volkruss\n\nimport org.gradle.api.DefaultTask\nimport org.gradle.api.tasks.TaskAction\n\nclass ArtisanTask extends DefaultTask {\n    @TaskAction\n    def doTask(){\n        println(\u0026#x26;quot;fire artisan command.\u0026#x26;quot;)\n        if(!project.hasProperty(\u0026#x26;quot;title\u0026#x26;quot;)){\n            println(\u0026#x26;quot;引数 title が設定されていません\u0026#x26;quot;)\n            return\n        }\n        println(\u0026#x26;quot;受け取った引数は\u0026#x26;quot; + project.title.toString())\n        println(\u0026#x26;quot;--------end-------\u0026#x26;quot;)\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e3 actionable tasks: 3 executed\nPS D:\\work\\automake\\automake\u0026#x26;gt; gradle artisan -Ptitle=Rust\n\n\u0026#x26;gt; Task :artisan\nfire artisan command.\n受け取った引数はRust\n--------end-------\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e※ちなみにnameという引数を使うと自動的にプロジェクト名が入ってきます。\u003c/p\u003e\n\u003ch2\u003e設定ファイルから値の読み込み\u003c/h2\u003e\n\u003cp\u003e設定ファイルから値を読み取って利用してみます\u003c/p\u003e\n\u003cp\u003eまずは設定ファイルを作成します。ArtisanExtensionというGroovy Classを作成します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003epackage com.volkruss\n\nclass ArtisanExtension {\n    public String fullName = \u0026#x26;quot;kamijo toma\u0026#x26;quot;\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eタスクからproject.extensions.findByType(Class)を利用することで設定クラスの値を利用することができます\u003c/p\u003e\n\u003cp\u003eしかしプラグイン側でもエクステンションの利用について設定してあげる必要がありますのでやってみます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003epackage com.volkruss\n\nimport org.gradle.api.Plugin\nimport org.gradle.api.Project\n\nclass ArtisanPlugin implements Plugin\u0026#x26;lt;Project\u0026#x26;gt;{\n    @Override\n    void apply(Project project) {\n        project.extensions.create(\u0026#x26;quot;artisan\u0026#x26;quot;,ArtisanExtension)\n        project.task(\u0026#x26;quot;artisan\u0026#x26;quot;, type: ArtisanTask)\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれを利用するには以下のようにします\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003eclass ArtisanTask extends DefaultTask {\n    @TaskAction\n    def doTask(){\n        def ext = project.extensions.findByType(ArtisanExtension)\n        println(ext.fullName)\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e\u0026#x26;gt; Task :artisan\nkamijotoma\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eインターセプタークラスのテンプレートファイルを作成する\u003c/h2\u003e\n\u003cp\u003e次にテンプレートとなるテキストファイルを作成します。これはresourcesフォルダを作成してtemplates.srcフォルダにtxtファイルを作成します\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3149/6.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e今回はInterceptor.txtというファイルを作成して内容を以下のようにしました\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e","slug":"p3149"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p3149"},"buildId":"AkuQOCUS04X5_x3YaJhBO","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
