 class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Java | DDDのサンプルを通して学ぶ</h1><span>2022.03.10</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Java/">Java</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Java | DDDのサンプルを通して学ぶ","date":"2022.03.10","description":"Java | DDDのサンプルを通して学ぶ","categories":["Java"]},"content":"\u003cp\u003e大変すばらしい記事を見つけたので、実際のソースコードと共に読んでみました。\u003c/p\u003e\n\u003cp\u003eちなみに私はDDDは仕事で少しかじった程度です。でも、正直軽量DDDみたいな感じだったと思います。\u003c/p\u003e\n\u003cp\u003eDDD の Java EE 実装サンプル – Cargo Tracker を読み解く\u003c/p\u003e\n\u003cp\u003e特に勉強になった点はルートオブジェクトの集約についてです。エンティティの変更に対して、一貫性を持たせるためのルールが不変条件と呼ばれ、その不変条件を満たすために、ルートエンティティを介してのみ集約オブジェクトを操作できる。\u003c/p\u003e\n\u003cp\u003e例えばCargoが持つDeliveryという集約オブジェクトは、配送状況を表す。このDeliveryはItinerary(輸送日程)が更新されたときに更新される\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003eassignToRoute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eItinerary\u003c/span\u003e itinerary\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eValidate\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003enotNull\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eitinerary\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"Itinerary is required for assignment\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eitinerary \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e itinerary\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// Handling consistency within the Cargo aggregate synchronously\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003edelivery \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e delivery\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eupdateOnRouting\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003erouteSpecification\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n                \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eitinerary\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e別の言い方をすれば、ルートオブジェクトの輸送日程を更新しないと、配送状況は変更できない。→集約のカプセル化\u003c/p\u003e\n\u003cp\u003eアプリケーション層は必須か？いや必須ではない。というのも納得できます。実際にCargo Trackerの実装を紹介している点も参考になりました。\u003c/p\u003e\n\u003ch2\u003eアプリケーションの実行\u003c/h2\u003e\n\u003cp\u003eGlassFishがよくわからんので元のソースコードを動かすことにしました。\u003c/p\u003e\n\u003cp\u003ehttps://github.com/citerus/dddsample-core\u003c/p\u003e\n\u003cp\u003e先ほど見た登録処理\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1500/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003e一覧画面\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/1500/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eCargoAdminController#list\u003c/p\u003e\n\u003cp\u003eこれも登録時と同じようにBookingServiceFacadeを通していますが、一覧の取得なのでトランザクション処理もなくインターフェース層からアプリケーション層を介さずに直接リポジトリを利用しています。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Override\u003c/span\u003e\n  \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eList\u003c/span\u003e\u003cspan class=\"token generics\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eCargoRoutingDTO\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token function\"\u003elistAllCargos\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003efinal\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eList\u003c/span\u003e\u003cspan class=\"token generics\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eCargo\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e cargoList \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e cargoRepository\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003efindAll\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003efinal\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eList\u003c/span\u003e\u003cspan class=\"token generics\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eCargoRoutingDTO\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e dtoList \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eArrayList\u003c/span\u003e\u003cspan class=\"token generics\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eCargoRoutingDTO\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ecargoList\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esize\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003efinal\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eCargoRoutingDTOAssembler\u003c/span\u003e assembler \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\ ion\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetParameter\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"trackingId\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eCargoRoutingDTO\u003c/span\u003e dto \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e bookingServiceFacade\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eloadCargoForRouting\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003etrackingId\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        model\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eput\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"cargo\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e dto\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"admin/show\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれもインターフェース層から直接リポジトリを利用しています。一覧処理でやったことと殆ど同じです。CargoをCargoRoutingDTOに変換して返却するだけです。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Override\u003c/span\u003e\n  \u003cspan class=\"token keyword\"\u003e n class=\"token punctuation\"\u003e(\u003c/span\u003ecargo\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003e目的地の変更\u003c/h2\u003e\n\u003cp\u003e詳細画面から到着点変更画面に遷移できる\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1500/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eChange destinationをクリックするとBookingServiceFacade#changeDestinationが実行される。\u003c/p\u003e\n\u003cp\u003e画面からは以下をパラメータとして取得する\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etrackingId\u003c/li\u003e\n\u003cli\u003eunLocode(変更到着点)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eこの処理はアプリケーション層を介して実行され、トランザクション処理が行われます。\u003c/p\u003e\n\u003cp\u003eCargoが持っているRouteSpecification(経路情報)というバリューオブジェクトは以下の情報を持っています\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e出発点\u003c/li\u003e\n\u003cli\u003e到着点\u003c/li\u003e\n\u003cli\u003e到着期限\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eそのため新しい到着点を取得したら、を新しい到着点の情報で経路情報を作成します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003efinal\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eRouteSpecification\u003c/span\u003e routeSpecification \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eRouteSpecification\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\n      cargo\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eorigin\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e newDestination\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e cargo\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003erouteSpecification\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003earrivalDeadline\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e新しい経路情報をcargoに設定するときにはspecifyNewRouteメソッドを利用します。これは集約を使ってエンティティの不変条件を満たしています。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token doc-comment comment\"\u003e/**\n   * Specifies a new route for this cargo.\n   *\n   * \u003cspan class=\"token keyword\"\u003e@param\u003c/span\u003e \u003cspan class=\"token parameter\"\u003erouteSpecification\u003c/span\u003e route specification.\n   */\u003c/span\u003e\n  \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003especifyNewRoute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003efinal\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eRouteSpecification\u003c/span\u003e routeSpecification\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token class-name\"\u003eValidate\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003enotNull\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003erouteSpecification\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"Route specification is required\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003erouteSpecification \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e routeSpecification\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token comment\"\u003e// Handling consistency within the Cargo aggregate synchronously\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003edelivery \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e delivery\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eupdateOnRouting\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003erouteSpecification\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eitinerary\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e経路情報を設定したら、配送状況の変更も同一のトランザクション内で行います。\u003c/p\u003e\n\u003cp\u003e最後は新しい経路情報などを設定したCargoをリポジトリのstoreメソッドに渡して永続化します。\u003c/p\u003e\n\u003ch2\u003e経路情報\u003c/h2\u003e\n\u003cp\u003eRouteSpecificationをDTOに変換すると
