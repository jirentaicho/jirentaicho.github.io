<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>SpringBoot | Ubuntu環境のServiceにアプリケーションを登録して起動する</title><meta name="robots" content="index,follow"/><meta name="description" content="SpringBoot | Ubuntu環境のServiceにアプリケーションを登録して起動する"/><meta property="og:title" content="SpringBoot | Ubuntu環境のServiceにアプリケーションを登録して起動する"/><meta property="og:description" content="SpringBoot | Ubuntu環境のServiceにアプリケーションを登録して起動する"/><meta property="og:url" content="http:localhost:3000/posts/p2659"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="SpringBoot | Ubuntu環境のServiceにアプリケーションを登録して起動する"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/K1vxTygbzCkufrtGTJIXX/_buildManifest.js" defer=""></script><script src="/_next/static/K1vxTygbzCkufrtGTJIXX/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">SpringBoot | Ubuntu環境のServiceにアプリケーションを登録して起動する</h1><span>2022.05.30</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Linux/">Linux</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"SpringBoot | Ubuntu環境のServiceにアプリケーションを登録して起動する","date":"2022.05.30","description":"SpringBoot | Ubuntu環境のServiceにアプリケーションを登録して起動する","categories":["Linux"]},"content":"\u003cp\u003e前回の続きです\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p2616\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e今回は以下のことを行います\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eServiceにjarファイルを登録する\u003c/li\u003e\n\u003cli\u003eServiceを起動してアプリケーションを実行する\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eServiceにjarを登録する\u003c/h2\u003e\n\u003cp\u003e/etc/init.dにjarへのリンボリックリンクを貼ります。\u003c/p\u003e\n\u003cp\u003e現状は/var/webにSprignBootアプリケーションのjarが存在ます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2659/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e以下のコマンドでシンボリックリンクを作成します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo ln -s /var/web/transactiontest-0.0.1-SNAPSHOT.jar /etc/init.d/spring\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003espringというシンボリックリンクが作成されています\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2659/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eサービスの起動\u003c/h2\u003e\n\u003cp\u003eここで一旦端末を再起動させます\u003c/p\u003e\n\u003cp\u003e再起動後にサービスを起動します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo service spring start\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eサービスの状態を確認します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo service --status-all\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/2659/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003epostgresqlが起動している\u003c/li\u003e\n\u003cli\u003espringが起動している\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eこの状態になっていればjarが実行中になっています。ブラウザで確認してみます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2659/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eブラウザからSpringBootが起動していることが確認できる\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ebuild.gradle\u003c/h2\u003e\n\u003cp\u003e補足的なことですが、実行可能なjarファイルとしてbuildするときにはbuild.gradleに以下のような記載をします\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eapply plugin: org.springframework.boot.gradle.plugin.SpringBootPlugin\n\nbootJar {\n\tlaunchScript()\n}\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003e参考サイトとは違うので注意です\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e参考\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003ehttps://www.memory-lovers.blog/entry/2016/05/22/115741\u003c/li\u003e\n\u003c/ul\u003e","slug":"p2659"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p2659"},"buildId":"K1vxTygbzCkufrtGTJIXX","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
