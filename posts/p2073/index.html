ody><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Spring | @RequestBodyでパラメータをformで受け取る</h1><span>2022.04.13</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/%E6%9C%AA%E5%88%86%E9%A1%9E/">未分類</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Spring | @RequestBodyでパラメータをformで受け取る","date":"2022.04.13","description":"Spring | @RequestBodyでパラメータをformで受け取る","categories":["未分類"]},"content":"\u003cp\u003e画面などから登録処理を行う場合、そのリクエストの内容をコントローラーで受け取ってDBなどに登録します。大きいシステムになるとリクエストに含まれる情報が大きくなってきます。\u003c/p\u003e\n\u003cp\u003e@RequestBodyを使ってリクエストの内容とFormクラスを紐づけて処理することで、リクエストの内容をわかりやすく処理できるだけでなく、事前にバリデーションを行うこともできます。\u003c/p\u003e\n\u003ch2\u003eコントローラーの作成\u003c/h2\u003e\n\u003cp\u003e以下のようなsave処理を作成します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@PostMapping\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/save\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStore\u003c/span\u003e \u003cspan class=\"token function\"\u003esave\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token annotation punctuation\"\u003e@RequestBody\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStoreForm\u003c/span\u003e storeForm\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\u003cspan class=\"token class-name\"\u003eSystem\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eout\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eprint\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003estoreForm\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\u003cspan class=\"token class-name\"\u003eStore\u003c/span\u003e store \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStore\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\tstore\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esetName\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003estoreForm\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetName\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\tstore\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esetDistrict\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003estoreForm\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetDistrict\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e store\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003esaveメソッドの引数のStoreFormは@ReqeustBodyが付与されています。これによってリクエストの内容をStoreFormとして処理できるようになります。\u003c/p\u003e\n\u003cp\u003eStoreFormクラスは以下のようになっています。今回リクエストで受け取るデータが格納できるようになっています。また、@Getterはlombokのアノテーションで、getterメソッドが付与されます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Getter\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStoreForm\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e name\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e district\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eリクエスト送信する\u003c/h2\u003e\n\u003cp\u003ePostmanというアプリを使ってリクエストを送信します。BodyはJSON形式にして、StoreFormとして必要な情報を設定して送信します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2073/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eリクエストの内容がStoreFormにマッピングされているのがわかります。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2073/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eこのように@RequestBodyを使うことでリクエストの内容をクラスに紐づけて処理しやすくできます。\u003c/p\u003e\n\u003ch2\u003e事前にバリデーションをかける\u003c/h2\u003e\n\u003cp\u003e事前にバリデーションをかければ、煩わしいロジックを追い出すことができます。\u003c/p\u003e\n\u003cp\u003e別途記事にしております。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p2083\"\u003eリンク\u003c/a\u003e\u003c/p\u003e","slug":"p2073"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p2073"},"buildId":"Kg6aT1KjKvSFgnl13Mv2i","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
