><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Docker | 現場至上主義 Spring Boot2 徹底活用</h1><span>2022.02.21</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Spring/">Spring</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Docker | 現場至上主義 Spring Boot2 徹底活用","date":"2022.02.21","description":"Docker | 現場至上主義 Spring Boot2 徹底活用","categories":["Spring"]},"content":"\u003cp\u003eDockerを使うメリット\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e環境依存がなくなる（メンバーがおなじ環境を構築できる）\u003c/li\u003e\n\u003cli\u003e環境構築手順をコード化できる\u003c/li\u003e\n\u003cli\u003eわざわざDBサーバーとか用意しなくていいので簡単に環境を廃棄できる\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e本ではDockerfileにてイメージの定義を行って、docker-composeにて利用します。（言い方おかしい？）docker-composeは少し古いですversion:2\u003c/p\u003e\n\u003cp\u003eまたGradleプラグインを使うことでdocker-compose up -dとか、Docker自体のコマンドをラップすることで、dockerに詳しくないプレイヤーでも簡単に起動できるようにしている\u003c/p\u003e\n\u003cp\u003egithubでは以下にDocker関連の定義があります。\u003c/p\u003e\n\u003cp\u003ehttps://github.com/miyabayt/spring-boot-doma2-sample/tree/master/docker\u003c/p\u003e\n\u003cp\u003emysqlの設定は、my.cnfをコンテナの/etc/mysql/conf.d/にコピーしています。これは普通のコピーコマンドを実行しています。\u003c/p\u003e\n\u003cp\u003e最後にフォルダの作成と権限付与を行ってイメージの作成が完了します。\u003c/p\u003e\n\u003ch2\u003eGradleからDockerを利用する\u003c/h2\u003e\n\u003cp\u003e本に記載の内容だと理解できなかったのでネットの情報も元にGradleからDockerを利用してみます。\u003c/p\u003e\n\u003cp\u003e※本の内容が少し古いです。https://github.com/miyabayt/spring-boot-doma2-sample/commit/aeaf264470859d4439e8d33a58330a5707c5f754\u003c/p\u003e\n\u003cp\u003eDockerは開発環境で利用するのでbuildscriptの中に記載します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-Bash\"\u003e\u003ccode class=\"language-Bash\"\u003ebuildscript {\n\text {\n\t\tdockerComposePluginVersion = \u0026#x26;quot;0.15.0\u0026#x26;quot;\n\t}\n\trepositories {\n\t\tmavenCentral()\n\t\tjcenter()\n\t}\n\tdependencies {\n\t\tclasspath \u0026#x26;quot;com.avast.gradle:gradle-docker-compose-plugin:${dockerComposePluginVersion}\u0026#x26;quot;\n\t}\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eプラグインの有効化とdocker-compose.yamlの場所を記載する\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-Bash\"\u003e\u003ccode class=\"language-Bash\"\u003eapply plugin: \u0026#x26;quot;docker-compose\u0026#x26;quot;\n\ndockerCompose {\n\tuseComposeFiles = [\u0026#x26;quot;docker/docker-compose.yml\u0026#x26;quot;]\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eついでにdocker-compose.yamlも作成しておきます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1274/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eここで一旦gradle buildを実行します。\u003c/p\u003e\n\u003cp\u003eするとdocker-composeコマンドのTaskが追加されます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1274/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003epostgreの環境を構築してみます。今回はDockerfileを使わずdocker-compose.ymlに記載します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-JSON\"\u003e\u003ccode class=\"language-JSON\"\u003eversion: \u0026#x26;#39;3.7\u0026#x26;#39;\nservices:\n  postgre:\n    image: postgres:latest\n    ports:\n      - 5432:5432\n    container_name: misaka_postgre\n    volumes:\n      - ./data:/var/lib/postgresql/data\n    environment:\n      POSTGRES_USER: misaka\n      POSTGRES_PASSWORD: mikoto\n      POSTGRES_DB: misaka\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003ecomposeUpのタスクを実行しますとログにsuccessfulが表示されます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1274/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eSQLクライアントから繋いでみます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1274/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e無事接続できればpostgreのコンテナが起動しています。\u003c/p\u003e\n\u003cp\u003eDockerアプリからも確認はできます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1274/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eレガシーな開発環境でやったことある人ならわかるかと思いますが、開発環境でも共通のDBサーバーに繋がないといけないような現場のストレスはとんでもないです。\u003c/p\u003e\n\u003cp\u003eGradleとDockerを使えばコマンドで一撃起動できるので大変便利ですね。\u003c/p\u003e","slug":"p1274"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p1274"},"buildId":"weL_0RqgC4WyoEVTiFXky","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
