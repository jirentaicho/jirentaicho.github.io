<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>ゼロからのOS自作入門 | day03</title><meta name="robots" content="index,follow"/><meta name="description" content="ゼロからのOS自作入門 | day03"/><meta property="og:title" content="ゼロからのOS自作入門 | day03"/><meta property="og:description" content="ゼロからのOS自作入門 | day03"/><meta property="og:url" content="http:localhost:3000/posts/p304"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="ゼロからのOS自作入門 | day03"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/Kg6aT1KjKvSFgnl13Mv2i/_buildManifest.js" defer=""></script><script src="/_next/static/Kg6aT1KjKvSFgnl13Mv2i/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">ゼロからのOS自作入門 | day03</h1><span>2021.12.03</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/OS/">OS</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"ゼロからのOS自作入門 | day03","date":"2021.12.03","description":"ゼロからのOS自作入門 | day03","categories":["OS"]},"content":"\u003cp\u003eKubernetesの沼にハマったムッキー！\u003c/p\u003e\n\u003cp\u003eKubernetes大嫌いです。さてday03やっていきます\u003c/p\u003e\n\u003cp\u003e前回はメモリマップを読み込んでみるということをしました。正直いってほとんど理解してないですが、読み進めていきます。\u003c/p\u003e\n\u003cp\u003e今回は画面を塗りつぶしたOS本体を作りブートローダーで呼び出すことをやります。\u003c/p\u003e\n\u003ch2\u003eレジスタ\u003c/h2\u003e\n\u003cp\u003eCPUに内蔵されている記憶領域で、汎用レジスタと特殊レジスタがある。\u003c/p\u003e\n\u003cp\u003e汎用レジスタは一般の演算、値を記憶します。特殊レジスタはCPUの設定を行う\u003c/p\u003e\n\u003cp\u003e外部のメインメモリと汎用レジスタは目的が同じでも速度が違う。もちろん汎用レジスタのほうが早い\u003c/p\u003e\n\u003cp\u003e参考サイト\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://hatenablog-parts.com/embed?url=https%3A%2F%2Ftryunoo.hatenablog.com%2Fentry%2F2017%2F10%2F15%2F220724\"\u003e参考\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e汎用レジスタ\u003c/h3\u003e\n\u003cp\u003e汎用レジスタで演算を行うには\u003c/p\u003e\n\u003cp\u003eadd rax, rbx (rax += rbx)\u003c/p\u003e\n\u003cp\u003eの用に記載する。\u003c/p\u003e\n\u003cp\u003e汎用レジスタは64ビットだが、区分けしてより小さい型を使えるようになっている\u003c/p\u003e\n\u003cp\u003e例えばRAX(64ビット)のうち、EAXを32ビット、AXを16ビット、AHとALを8ビットとして扱える。\u003c/p\u003e\n\u003ch3\u003e特殊レジスタ\u003c/h3\u003e\n\u003cp\u003e値を読み書きすること自体に意味があったり、各ビットによって役割が異なるなどの特徴がある。\u003c/p\u003e\n\u003cp\u003eRIP(命令ポインタレジスタ)は次に実行する命令のメモリアドレスを保持RFLAGS(フラグレジスタ)は命令の実行結果によって変化するフラグを集めるCR0(制御レジスタ?)はCPUの重要な設定を集める\u003c/p\u003e\n\u003cp\u003eこの辺を読んでいたらこの動画を思い出した。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.youtube.com/embed/LsDoLuClfFM?feature=oembed\"\u003e参考\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eカーネル\u003c/h2\u003e\n\u003cp\u003eこの本ではブートローダはUEFIアプリとして作るが、カーネルはELFバイナリとして別々に作っていくそうです。\u003c/p\u003e\n\u003cp\u003eカーネルに関してはUEFIの規格から自由になるためだそうです。\u003c/p\u003e\n\u003cp\u003eC++でC言語風に関数定義するにはextern “C”という記載をします。マングリングを防ぐ。\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003easm\u003c/strong\u003e\u003c/em\u003e()は、C言語にアセンブリ言語の命令を埋め込む方法です。\u003c/p\u003e\n\u003cp\u003ehltはCPUに割り込みがない限りCPUを停止するコマンドです。\u003c/p\u003e\n\u003cp\u003eC++の動作環境はホスト環境とフリースタンディング環境があり、フリースタンディング環境向けにコンパイルする→OS自体はOSがない環境だから\u003c/p\u003e\n\u003cp\u003e前も出てきたリンカがまた出てきた。\u003c/p\u003e\n\u003cp\u003eld.lldによってオブジェクトファイルから実行可能ファイルを作る。流れとしては.cpp→.o→.elfですね\u003c/p\u003e\n\u003ch3\u003eとりあえず進める\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"/304/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eなんかgitの設定がバグってる・・・？\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/304/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eいつできたのかわからんので消します・・・\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/304/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e上手く戻せたと思う\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/304/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e-02オプション付けると、そんなのないって怒られてしまったので外しました\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/304/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eelfの作成まで完了\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/304/6.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e本の通り進めてるとうまくいかないので、source edksetup.shを実行しました。（あってんのかな？）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/304/7.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eなんどかinfo registersをやってRIPの値が変わっていないことが確認できたので、永久ループしているようです（あれこれって駄目なんだっけ？）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/304/8.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eメモリマップを確認してみる\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo mount -o loop disk.img mnt\n[sudo] misaka のパスワード: \nmisaka@misaka:~/edk2$ cat mnt/memmap\nIndex, Type, Type(name), PhysicalStart, NumberOfPages, Attribute\n0, 3, EfiBootServicesCode, 00000000, 1, F\n1, 7, EfiConventionalMemory, 00001000, 9F, F\n2, 7, EfiConventionalMemory, 00100000, 700, F\n3, A, EfiACPIMemoryNVS, 00800000, 8, F\n4, 7, EfiConventionalMemory, 00808000, 8, F\n5, A, EfiACPIMemoryNVS, 00810000, F0, F\n6, 4, EfiBootServicesData, 00900000, B00, F\n7, 7, EfiConventionalMemory, 01400000, 3AB36, F\n8, 4, EfiBootServicesData, 3BF36000, 20, F\n9, 7, EfiConventionalMemory, 3BF56000, 270B, F\n10, 1, EfiLoaderCode, 3E661000, 3, F\n11, 4, EfiBootServicesData, 3E664000, 219, F\n12, 3, EfiBootServicesCode, 3E87D000, B7, F\n13, A, EfiACPIMemoryNVS, 3E934000, 12, F\n14, 0, EfiReservedMemoryType, 3E946000, 1C, F\n15, 3, EfiBootServicesCode, 3E962000, 10A, F\n16, 6, EfiRuntimeServicesData, 3EA6C000, 5, F\n17, 5, EfiRuntimeServicesCode, 3EA71000, 5, F\n18, 6, EfiRuntimeServicesData, 3EA76000, 5, F\n19, 5, EfiRuntimeServicesCode, 3EA7B000, 5, F\n20, 6, EfiRuntimeServicesData, 3EA80000, 5, F\n21, 5, EfiRuntimeServicesCode, 3EA85000, 7, F\n22, 6, EfiRuntimeServicesData, 3EA8C000, 8F, F\n23, 4, EfiBootServicesData, 3EB1B000, 4DA, F\n24, 7, EfiConventionalMemory, 3EFF5000, 4, F\n25, 4, EfiBootServicesData, 3EFF9000, 6, F\n26, 7, EfiConventionalMemory, 3EFFF000, 1, F\n27, 4, EfiBootServicesData, 3F000000, A1B, F\n28, 7, EfiConventionalMemory, 3FA1B000, 1, F\n29, 3, EfiBootServicesCode, 3FA1C000, 17F, F\n30, 5, EfiRuntimeServicesCode, 3FB9B000, 30, F\n31, 6, EfiRuntimeServicesData, 3FBCB000, 24, F\n32, 0, EfiReservedMemoryType, 3FBEF000, 4, F\n33, 9, EfiACPIReclaimMemory, 3FBF3000, 8, F\n34, A, EfiACPIMemoryNVS, 3FBFB000, 4, F\n35, 4, EfiBootServicesData, 3FBFF000, 201, F\n36, 7, EfiConventionalMemory, 3FE00000, 8D, F\n37, 4, EfiBootServicesData, 3FE8D000, 20, F\n38, 3, EfiBootServicesCode, 3FEAD000, 20, F\n39, 4, EfiBootServicesData, 3FECD000, 9, F\n40, 3, EfiBootServicesCode, 3FED6000, 1E, F\n41, 6, EfiRuntimeServicesData, 3FEF4000, 84, F\n42, A, EfiACPIMemoryNVS, 3FF78000, 88, F\n43, 6, EfiRuntimeServicesData, FFC00000, 400, 1\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eなるほど、そろそろ２進数とか１６進数を覚える必要があるということですか。\u003c/p\u003e\n\u003cp\u003eEfiConventionalMemoryというのが十分な大きさのあるメモリだそうです？？\u003c/p\u003e\n\u003cp\u003eまず前提として、AllocatePagesは確実に確保されたメモリのアドレスを指定する必要がある。\u003c/p\u003e\n\u003cp\u003e今回はカーネルファイルをメモリの0x100000番地に配置しているので、ここが空いている必要があるということです。\u003c/p\u003e\n\u003cp\u003eん？0x100000番地ってどれ？\u003c/p\u003e\n\u003cp\u003e0xってのは16進数のことなのね。ってことは100000をなんとかして解読すればいいのか？\u003c/p\u003e\n\u003cp\u003eこれか？これでいいのか？空いてるぞ？？なにをどうしたらいいのかわからないのでとりあえず進めてみる。。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e2, 7, EfiConventionalMemory, 00100000, 700, F\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eちなみにソースで0x100000を指定しているのは以下で表しています。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e  EFI_PHYSICAL_ADDRESS kernel_base_addr = 0x100000;\n  gBS-\u0026#x26;gt;AllocatePages(\n      AllocateAddress, EfiLoaderData,\n      (kernel_file_size + 0xfff) / 0x1000, \u0026#x26;amp;kernel_base_addr);\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003ekernel_file_size + 0xfff) / 0x1000ではkernel_file_sizeがバイト単位なのでページ単位に変換する\u003c/p\u003e\n\u003cp\u003eUEFIにおけるページ単位の大きさが４Kib=0x1000で切り上げのため0xfffをプラスしている。\u003c/p\u003e\n\u003cp\u003e→この説明で理解できるほど頭良くないぜ☆とりあえずUEFIではページ単位でメモリとかやれってことかい？\u003c/p\u003e\n\u003cp\u003eとりあえずあとで読みます\u003c/p\u003e\n\u003cp\u003eとりあえずRIPが指すアドレスに入っている命令を調べる必要がある。書籍では\u003c/p\u003e\n\u003cp\u003eRIP=0000000000101011となっており、RPIが指すメモリ領域を x / 2i 0x101011 で表示していた\u003c/p\u003e\n\u003cp\u003e→なるほど、まったくわからん。とりあえず１６進数の0xを頭につけてx/2iすりゃいいのか？やってみることにします。私の場合は\u003c/p\u003e\n\u003cp\u003eRIP=000000000010100a\u003c/p\u003e\n\u003cp\u003eなのでx /2i 0x10100aを入力してみる\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e(qemu) x /2i 0x10100a\n0x0010100a:  e9 fa ff ff ff           jmp      0x101009\n0x0010100f:  cc                       int3   \u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eん？書籍と同じようにjmpしてるので、そこを調べる。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e(qemu) x /2i 0x101009\n0x00101009:  f4                       hlt      \n0x0010100a:  e9 fa ff ff ff           jmp      0x101009\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eん？hltあるぞ？これってうまくいってる証拠じゃなかったか？\u003c/p\u003e\n\u003cp\u003e永久ループで止まっているのが正解なのか？それともて永久ループしているのが正解なのか？わからんが、もはや進めるしかない。。ついでにjmpも調べてみるか・・・ってこれ同じってことは永久ループしてるってことでいいんですよね？あれ書籍と同じなんですが。。。これって正解なんですか？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e(qemu) x /2i 0x10100a\n0x0010100a:  e9 fa ff ff ff           jmp      0x101009\n0x0010100f:  cc                       int3     \n(qemu) x /2i 0x101009\n0x00101009:  f4                       hlt      \n0x0010100a:  e9 fa ff ff ff           jmp      0x101009\n(qemu) x /2i 0x101009\n0x00101009:  f4                       hlt      \n0x0010100a:  e9 fa ff ff ff           jmp      0x101009\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eというわけでRIPの値が変わってないですが先に進めます\u003c/p\u003e\n\u003cp\u003eループ書いてループしてんなら、ええやろ☆\u003c/p\u003e\n\u003ch2\u003eレッドゾーン\u003c/h2\u003e\n\u003cp\u003eカーネルのコンパイルオプション -mno-red-zoneの説明が入りますが、読んでもわからんのでスルーします。とりあえず開発中はレッドゾーンを無効にしておくのが良いそうです。\u003c/p\u003e\n\u003ch2\u003eブートローダからピクセル描画\u003c/h2\u003e\n\u003cp\u003eUEFIのGOPを使ってピクセル描画します。\u003c/p\u003e\n\u003cp\u003e１ピクセルが８ビットなら２５６色、各色８ビットなら１６７７万色の表示が可能\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/304/9.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eカーネルからピクセルを描画\u003c/h2\u003e\n\u003cp\u003e今度はカーネルに処理を書くので書いたら、ブートローダからフレームバッファの先頭アドレスとサイズという情報をカーネルに渡します。\u003c/p\u003e\n\u003cp\u003eまた、新しく環境変数を設定します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003emisaka@misaka:~/workspace/mikanos/kernel$ echo $CPPFLAGS\n\nmisaka@misaka:~/workspace/mikanos/kernel$ source $HOME/osbook/devenv/buildenv.sh\nmisaka@misaka:~/workspace/mikanos/kernel$ echo $CPPFLAGS\n-I/home/misaka/osbook/devenv/x86_64-elf/include/c++/v1 -I/home/misaka/osbook/devenv/x86_64-elf/include -I/home/misaka/osbook/devenv/x86_64-elf/include/freetype2 -I/home/misaka/edk2/MdePkg/Include -I/home/misaka/edk2/MdePkg/Include/X64 -nostdlibinc -D__ELF__ -D_LDBL_EQ_DBL -D_GNU_SOURCE -D_POSIX_TIMERS -DEFIAPI=\u0026#x26;#39;__attribute__((ms_abi))\u0026#x26;#39;\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eソースのuintとunitって書いててエラー起きたので誤字には気をつけますということでコンパイルします。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003emisaka@misaka:~/workspace/mikanos/kernel$ clang++ $CPPFLAGS --target=x86_64-elf -fno-exceptions -ffreestanding -c main.cpp\nmain.cpp:2:28: error: unknown type name \u0026#x26;#39;unit64_t\u0026#x26;#39;\nextern \u0026#x26;quot;C\u0026#x26;quot; void KernelMain(unit64_t frame_buffer_base, unit64_t frame_buffer_size) {\n                           ^\nmain.cpp:2:56: error: unknown type name \u0026#x26;#39;unit64_t\u0026#x26;#39;\nextern \u0026#x26;quot;C\u0026#x26;quot; void KernelMain(unit64_t frame_buffer_base, unit64_t frame_buffer_size) {\n                                                       ^\nmain.cpp:3:1: error: unknown type name \u0026#x26;#39;unit8_t\u0026#x26;#39;\nunit8_t* frame_buffer = reinterpret_cast\u0026#x26;lt;unit8_t*\u0026#x26;gt;(frame_buffer_base);\n^\nmain.cpp:3:42: error: unknown type name \u0026#x26;#39;unit8_t\u0026#x26;#39;\nunit8_t* frame_buffer = reinterpret_cast\u0026#x26;lt;unit8_t*\u0026#x26;gt;(frame_buffer_base);\n                                         ^\nmain.cpp:4:5: error: unknown type name \u0026#x26;#39;unit64_t\u0026#x26;#39;\nfor(unit64_t i = 0; i \u0026#x26;lt; frame_buffer_size; ++i){\n    ^\n5 errors generated.\nmisaka@misaka:~/workspace/mikanos/kernel$ clang++ $CPPFLAGS --target=x86_64-elf -fno-exceptions -ffreestanding -c main.cpp\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eまた、新しい環境変数を使ってelfを作る\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003emisaka@misaka:~/workspace/mikanos/kernel$ ld.lld $LDFLAGS --entry KernelMain -z norelro --image-base 0x100000 --static -o kernel.elf main.o\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eブートローダの記載を終えたらbuildコマンドでビルドして、いつもどおりrun_qemu.shで起動させます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/304/10.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eエラー処理\u003c/h2\u003e\n\u003cp\u003eわざとエラーにしたらきちんとエラー処理されました\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/304/11.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eポインタとアセンブリの説明\u003c/h2\u003e\n\u003cp\u003eここでの記載は省略します。\u003c/p\u003e\n\u003ch2\u003e今後もよく使いそうなコマンドメモ\u003c/h2\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003emisaka@misaka:~/workspace/mikanos/kernel$ ls\nmain.cpp  usb\nmisaka@misaka:~/workspace/mikanos/kernel$ clang++ $CPPFLAGS --target=x86_64-elf -fno-exceptions -ffreestanding -c main.cpp\nmisaka@misaka:~/workspace/mikanos/kernel$ ld.lld $LDFLAGS --entry KernelMain -z norelro --image-base 0x100000 --static -o kernel.elf main.o\nmisaka@misaka:~/workspace/mikanos/kernel$ ls\nkernel.elf  main.cpp  main.o  usb\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003ebuild\nmisaka@misaka:~/edk2$ $HOME/osbook/devenv/run_qemu.sh Build/MikanLoaderX64/DEBUG_CLANG38/X64/Loader.efi $HOME/workspace/mikanos/kernel/kernel.elf\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003e感想\u003c/h2\u003e\n\u003cp\u003eここにきてようやく進め方というのがわかってきた感じがする。\u003c/p\u003e\n\u003cp\u003eあとはコード理解と、裏でバチバチ動かしてる設定系が気になっているところである。。\u003c/p\u003e","slug":"p304"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p304"},"buildId":"Kg6aT1KjKvSFgnl13Mv2i","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
