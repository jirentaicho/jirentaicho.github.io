<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>SpringBoot | jarファイルをUbuntu環境で実行する | Postgre</title><meta name="robots" content="index,follow"/><meta name="description" content="SpringBoot | jarファイルをUbuntu環境で実行する | Postgre"/><meta property="og:title" content="SpringBoot | jarファイルをUbuntu環境で実行する | Postgre"/><meta property="og:description" content="SpringBoot | jarファイルをUbuntu環境で実行する | Postgre"/><meta property="og:url" content="http:localhost:3000/posts/p2616"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="SpringBoot | jarファイルをUbuntu環境で実行する | Postgre"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/_k0KM30rhR250p_rOC5lF/_buildManifest.js" defer=""></script><script src="/_next/static/_k0KM30rhR250p_rOC5lF/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">SpringBoot | jarファイルをUbuntu環境で実行する | Postgre</h1><span>2022.05.30</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Linux/">Linux</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"SpringBoot | jarファイルをUbuntu環境で実行する | Postgre","date":"2022.05.30","description":"SpringBoot | jarファイルをUbuntu環境で実行する | Postgre","categories":["Linux"]},"content":"\u003cp\u003e今回はVirtualBoxにUbuntuを入れて、SpringBootで作ったアプリを動かす環境を構築してみます。データベースのセットアップも必要になるので、データベースのセットアップが一番面倒でした。\u003c/p\u003e\n\u003cp\u003eやること\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ejarファイルを作成する\u003c/li\u003e\n\u003cli\u003e共有フォルダを通してjarファイルを仮想環境で利用できるようにする\u003c/li\u003e\n\u003cli\u003eJavaのインストール\u003c/li\u003e\n\u003cli\u003ePostgreのインストール\n\u003cul\u003e\n\u003cli\u003eロールの追加\u003c/li\u003e\n\u003cli\u003e追加したロールのパスワードを変更\u003c/li\u003e\n\u003cli\u003eデータベースの追加\u003c/li\u003e\n\u003cli\u003epostgresql.confの修正\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eserviceの再起動\u003c/li\u003e\n\u003cli\u003ejarファイルの実行\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003ejarの準備\u003c/h2\u003e\n\u003cp\u003ebuildすることで\\build\\libsにjarファイルが作成されます。intellijからbuild実行しました。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2616/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003e共有フォルダ\u003c/h2\u003e\n\u003cp\u003e参考サイトの通りやると共有フォルダが使えましたので、jarファイルの移送ができました。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e# インストール\nsudo apt install virtualbox-guest-utils\n# マウント\nsudo mount.vboxsf a /var/webapp\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eローカルPCのaというフォルダを共有フォルダにしていて、VirtualBoxでも名前をそのままaにしていたのでaになっています\u003c/li\u003e\n\u003cli\u003eUbuntu側は/var/webappを指定しましたが、jarさえ取得できればいいのでどこでもOKです\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/2616/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eJavaをインストール\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/2616/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo apt install openjdk-16-jre-headless\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003ejarファイルを実行してみると、データベースを利用するアプリなので、データベースに接続できないエラーになります\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e./transactiontest-0.0.1-SNAPSHOT.jar\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/2616/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003ePostgreをインストール\u003c/h2\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo apt install postgresql\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eインストールでデフォルトのPostgresロールに関連しているpostgresユーザーが作成される\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003epostgresユーザーに切り替える\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo -i -u postgres\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eデータベースを利用する\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003epsql\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eパスワードの変更\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eパスワードが設定されておらずアカウントロック状態\u003c/li\u003e\n\u003cli\u003eこれだとrootユーザーからでないとログインができない\u003c/li\u003e\n\u003cli\u003epasswd postgres\n\u003cul\u003e\n\u003cli\u003eパスワードを入力してパスワードの変更を行う\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eroot権限で行います\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2616/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e直接postgresユーザーでデータベースにログイン\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo -u postgres psql\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch3\u003eロールの追加\u003c/h3\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003ecreateuser --interactive\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003e–interactive\n\u003cul\u003e\n\u003cli\u003e対話形式で作成します\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ecreatedb\n\u003cul\u003e\n\u003cli\u003eデータベースを作成します\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/2616/6.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eLinuxユーザーを作成する\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo adduser kakine\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/2616/7.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003e作成したデータベースにログインする\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e通常はユーザー名と同じデータベースにログインされる\u003c/li\u003e\n\u003cli\u003epsql -d {データベース名}でデータベースを指定してログインする\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/2616/8.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003epostgresql.confの修正\u003c/h2\u003e\n\u003cp\u003epostgresql.confを探します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo find / -name postgresql.conf\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/2616/9.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e/etc/postgresql/12/main/にあることがわかります\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/2616/10.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003elisten_addressesのコメントアウトを消去します\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e順番前後してしまい申し訳ないですが、SpringBootがユーザー名とパスワードでアクセスするために、作成したkakineユーザーのパスワードも変更しておきます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2616/11.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eデータベースにアクセスする\u003c/li\u003e\n\u003cli\u003ekakineのパスワードを変更する\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eそしてサービスを再起動します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo service postgresql restart\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eポートの状況を見ると5432が利用されていることがわかります\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2616/12.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003ejarの実行\u003c/h2\u003e\n\u003cp\u003eもう一度jarファイルを実行します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e./transactiontest-0.0.1-SNAPSHOT.jar\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/2616/13.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eアプリケーションが実行されていることがわかります\u003c/p\u003e\n\u003cp\u003eブラウザで確認してもSpringBootが実行されていることがわかります\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2616/14.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eコマンドメモ\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003esudo apt install net-tools\n\u003cul\u003e\n\u003cli\u003eifconfigとか使えるようになります\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eサービスの再起動\n\u003cul\u003e\n\u003cli\u003esudo service postgresql restart\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eサービスの状態を確認\n\u003cul\u003e\n\u003cli\u003esudo service –status-all\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eユーザーの切り替え\n\u003cul\u003e\n\u003cli\u003esu – kakine\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ekakineロールのパスワードの変更\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003ekakine@misaka:~$ psql -d school\npsql (12.11 (Ubuntu 12.11-0ubuntu0.20.04.1))\nType \u0026#x26;quot;help\u0026#x26;quot; for help.\n\nschool=# alter role kakine with password \u0026#x26;#39;teitoku\u0026#x26;#39;;\nALTER ROLE\nschool=# \u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003e参考\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eVirtualBoxの共有フォルダーを使ってjarをコピーしています\n\u003cul\u003e\n\u003cli\u003ehttps://sankame.github.io/blog/2020-04-30-virtualbox_share_folder/\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ePostgreのインストール\n\u003cul\u003e\n\u003cli\u003ehttps://www.digitalocean.com/community/tutorials/how-to-install-postgresql-on-ubuntu-20-04-quickstart-ja\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e","slug":"p2616"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p2616"},"buildId":"_k0KM30rhR250p_rOC5lF","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
