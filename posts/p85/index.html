-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">C# | yamlファイルを作成するアプリを作る</h1><span>2021.10.04</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/WPF/">WPF</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"C# | yamlファイルを作成するアプリを作る","date":"2021.10.04","description":"C# | yamlファイルを作成するアプリを作る","categories":["WPF"]},"content":"\u003cp\u003eこの辺からわけのわからないことを言い始めるかと思います。私自身はMVVMの境地に立っていないので、とりあえずで実装を進めています。C#も久々過ぎてプロパティすら曖昧です＞＜\u003c/p\u003e\n\u003cp\u003eあくまで一例だと思っていただければと思います。\u003c/p\u003e\n\u003cp\u003e今回作るのは、画面の入力を元にyamlファイルを作成するアプリケーションです。\u003c/p\u003e\n\u003ch2\u003e画面\u003c/h2\u003e\n\u003cp\u003e簡単に画面を紹介します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/85/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e右はpageを使って、左はメニューです。\u003c/p\u003e\n\u003cp\u003e最初にyamlファイルを開くとゲーム設定ページに遷移できるようにしました。\u003c/p\u003e\n\u003cp\u003eゲーム設定ページでは簡単に２つのデータを登録します。Saveボタンを押してyamlオブジェクトにフォームの内容を反映させて、メニュー上部の保存からファイルに出力します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/85/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003e今回使用するYamlクラス\u003c/h2\u003e\n\u003cp\u003eyamlクラスは以下のようなものです。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eYamlData\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string sample \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"token comment\"\u003e//　ここに値を入れてみます\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string dbname \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eYamlオブジェクトを管理するクラス\u003c/h2\u003e\n\u003cp\u003eシリアライズ、デシアライズ対象となるyamlオブジェクトを管理するクラスを、YamlManagerクラスとして作成しました。\u003c/p\u003e\n\u003cp\u003eこれはシングルトンクラスとして、管理することで常に同一のyamlデータを扱えるようにします。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eYamlManager\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token keyword\"\u003estatic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eYamlManager\u003c/span\u003e instance \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eYamlManager\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eYamlData\u003c/span\u003e yamlData \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eYamlManager\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003estatic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eYamlManager\u003c/span\u003e \u003cspan class=\"token function\"\u003egetInstance\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e instance\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"token comment\"\u003e/// \u0026#x3C;summary\u003e\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e/// yamlDataが設定されているかどうか確認します。\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e/// \u0026#x3C;/summary\u003e\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e/// \u0026#x3C;returns\u003e\u0026#x3C;/returns\u003e\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e bool \u003cspan class=\"token function\"\u003ehasSetYaml\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"token keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eyamlData \u003cspan class=\"token operator\"\u003e!=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enull\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n            \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n                \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token boolean\"\u003etrue\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n            \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n            \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token boolean\"\u003efalse\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eMainWindowのコンストラクタでyamlManagerを取得しています。シングルトンクラスなので、どこから取得しても同じ結果ですが。。。\u003c/p\u003e\n\u003cp\u003eまた、yamlと関係ないですが、xamlのほうで定義しているframeに対してPage1を設定します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eMainWindow\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"token class-name\"\u003eInitializeComponent\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n            \u003cspan class=\"token class-name\"\u003eUri\u003c/span\u003e uri \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUri\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/Page1.xaml\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUriKind\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eRelative\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n            \u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token namespace\"\u003emyFrame\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003c/span\u003eSource\u003c/span\u003e \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e uri\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n            \u003cspan class=\"token comment\"\u003e// また最初にYamlManagerをインスタンス化しておく＝シングルトンクラスです。\u003c/span\u003e\n            \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eyamlManager \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eYamlManager\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetInstance\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n        \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eyamlファイルを開いたら、左側のメニューを活性化します。ゲーム設定をダブルクリックすると、SetUpConfigPageが呼ばれます。ここでPage2.xamlをframeに設定します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eOpenYamlFile\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eobject sender\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eRoutedEventArgs\u003c/span\u003e e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"token keyword\"\u003evar\u003c/span\u003e dialog \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eOpenFileDialog\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n            \u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token namespace\"\u003edialog\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003c/span\u003eFilter\u003c/span\u003e \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"YAMLファイル (*.y
