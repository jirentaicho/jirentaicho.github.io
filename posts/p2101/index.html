s="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Spring | メッセージの定義をする</h1><span>2022.04.14</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Spring/">Spring</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Spring | メッセージの定義をする","date":"2022.04.14","description":"Spring | メッセージの定義をする","categories":["Spring"]},"content":"\u003cp\u003eJavaのプロジェクトはメッセージに関するデータは別途プロパティファイルなどで管理することが多いです。\u003c/p\u003e\n\u003cp\u003e今回は普通のメッセージとエラーメッセージについて記載します。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e通常のメッセージ\n\u003cul\u003e\n\u003cli\u003emessages.propertiesresourcesの下に作成します\u003c/li\u003e\n\u003cli\u003eMessageSourceクラスで読み込みます\u003c/li\u003e\n\u003cli\u003e個別で上書きしたいBean Validationのエラーメッセージ、Spring Validatorで実装した入力チェックのエラーメッセージ\n\u003cul\u003e\n\u003cli\u003eresourcesの下に作成します\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eエラーメッセージ\n\u003cul\u003e\n\u003cli\u003eValidationMessages.properties\u003c/li\u003e\n\u003cli\u003eシステムで定めたBean Validationのデフォルトエラーメッセージ\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e参考サイト\u003c/p\u003e\n\u003cp\u003ehttp://terasolunaorg.github.io/guideline/current/ja/ArchitectureInDetail/WebApplicationDetail/MessageManagement.html\u003c/p\u003e\n\u003ch2\u003e通常のメッセージ\u003c/h2\u003e\n\u003cp\u003emessages.propertiesというファイルをresourcesフォルダに作成します\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2101/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eKEY=VALUEの形式でメッセージを作成します。環境によっては以下のように表示されるかもしれませんが問題はありません。また{0}は埋め込み文字としてソースコードから文字列を埋め込むことができます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eM_MESSAGE01=\\u3053\\u308C\\u306F{0}\\u306E\\u30B7\\u30B9\\u30C6\\u30E0\\u3067\\u3059\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれをMessageSourceクラスを利用して取得します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Autowired\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eMessageSource\u003c/span\u003e messageSource\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\n\t\u003cspan class=\"token annotation punctuation\"\u003e@RequestMapping\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/message\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token function\"\u003egetMessage\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003emessageSource\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetMessage\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"M_MESSAGE01\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"Store\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enull\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003egetMessageメソッドの第二引数は埋め込み文字を配列で渡します。第三引数は言語設定がある場合にjava.util.Localeを渡します。\u003c/p\u003e\n\u003cp\u003e画面から実行してみます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2101/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eエラーメッセージ\u003c/h2\u003e\n\u003cp\u003eアノテーションを付与すると自動的にそれに応じたエラーメッセージが表示されますが、そのエラーメッセージをカスタマイズできます\u003c/p\u003e\n\u003cp\u003eとりあえず既存（デフォルト）のエラーメッセージを変更したい時は、ValidationMessages.propertiesを利用する。\u003c/p\u003e\n\u003cp\u003eValidationMessages.propertiesを作成します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2101/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e以下のようにメッセージを設定します。今回はブランクに対してのメッセージを修正します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003ejavax.validation.constraints.NotBlank.message=\\u30AB\\u30B9\\u30BF\\u30E0\\u30E1\\u30C3\\u30BB\\u30FC\\u30B8\\u3067\\u3059\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこの状態でエラーを発生させます。するとメッセージ内容が変更されていることが確認できます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eField error in object \u0026#x26;#39;storeForm\u0026#x26;#39; on field \u0026#x26;#39;name\u0026#x26;#39;: rejected value []; codes [NotBlank.storeForm.name,NotBlank.name,NotBlank.java.lang.String,NotBlank]; arguments [org.springframework.context.support.DefaultMessageSourceResolvable: codes [storeForm.name,name]; arguments []; default message [name]]; default message [カスタムメッセージです]\r\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eバリデーションについては以下の記事にて記載しています。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p2083\"\u003eリンク\u003c/a\u003e\u003c/p\u003e","slug":"p2101"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p2101"},"buildId":"J_6bGXgj6-te2jiJiU_T5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
