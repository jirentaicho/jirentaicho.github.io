></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">C# | WPF | FrameをUriで変更するときにコンストラクタが呼ばれない</h1><span>2021.10.12</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/WPF/">WPF</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"C# | WPF | FrameをUriで変更するときにコンストラクタが呼ばれない","date":"2021.10.12","description":"C# | WPF | FrameをUriで変更するときにコンストラクタが呼ばれない","categories":["WPF"]},"content":"\u003ch2\u003e事象\u003c/h2\u003e\n\u003cp\u003examlファイルのframeコントロールに対してPageを設定する際に、Uriを作成してframe.Sourceを設定することができる\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003euri \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUri\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/pages/MessagePage.xaml\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUriKind\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eRelative\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token namespace\"\u003emyFrame\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003c/span\u003eSource\u003c/span\u003e \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e uri\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこうしたときにMessagePage.csのコンストラクタが呼ばれる。\u003c/p\u003e\n\u003cp\u003eが、しかし、呼ばれないときがある。\u003c/p\u003e\n\u003cp\u003eそれは既にMessagePage.xamlがframeのsourceに設定されているときだ。\u003c/p\u003e\n\u003cp\u003e例えばコンボボックスの値に応じてframeの内容を変えたい時に、\u003c/p\u003e\n\u003cp\u003eＡのときはMessage、Ｂの時はWarningなどとしたい時に不具合が出る\u003c/p\u003e\n\u003cp\u003eA→B→Aとframeの要素を変えたときは、csファイルのコンストラクタが毎回呼ばれる\u003c/p\u003e\n\u003cp\u003eしかし、A→A→Aとframeの要素を変えたときは、最初の1回しかcsファイルのコンストラクタが呼ばれない。\u003c/p\u003e\n\u003ch2\u003e回避策\u003c/h2\u003e\n\u003cp\u003eframeのNavigateを使います。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token namespace\"\u003emyFrame\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003c/span\u003eNavigate\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eMessagePage\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこうすると同じxamlを使ってても毎度csのコンストラクタが呼ばれます。\u003c/p\u003e\n\u003cp\u003e他に回避策ありそう？ですが現状はこんな感じでした。\u003c/p\u003e","slug":"p125"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p125"},"buildId":"RrhtCPFDvxi4zTNVvAXNI","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
