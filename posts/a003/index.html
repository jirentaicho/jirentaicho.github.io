n\u003e Production \u003cspan class=\"token keyword\"\u003eon\u003c/span\u003e Tue Nov \u003cspan class=\"token number\"\u003e8\u003c/span\u003e \u003cspan class=\"token number\"\u003e02\u003c/span\u003e:\u003cspan class=\"token number\"\u003e51\u003c/span\u003e:\u003cspan class=\"token number\"\u003e14\u003c/span\u003e \u003cspan class=\"token number\"\u003e2022\u003c/span\u003e\nVersion \u003cspan class=\"token number\"\u003e21.3\u003c/span\u003e\u003cspan class=\"token number\"\u003e.0\u003c/span\u003e\u003cspan class=\"token number\"\u003e.0\u003c/span\u003e\u003cspan class=\"token number\"\u003e.0\u003c/span\u003e\n\nCopyright \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ec\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token number\"\u003e1982\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token number\"\u003e2021\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e Oracle\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e  \u003cspan class=\"token keyword\"\u003eAll\u003c/span\u003e rights reserved\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\n\nEnter password:\n\nConnected \u003cspan class=\"token keyword\"\u003eto\u003c/span\u003e:\nOracle \u003cspan class=\"token keyword\"\u003eDatabase\u003c/span\u003e \u003cspan class=\"token number\"\u003e21\u003c/span\u003ec Express Edition \u003cspan class=\"token keyword\"\u003eRelease\u003c/span\u003e \u003cspan class=\"token number\"\u003e21.0\u003c/span\u003e\u003cspan class=\"token number\"\u003e.0\u003c/span\u003e\u003cspan class=\"token number\"\u003e.0\u003c/span\u003e\u003cspan class=\"token number\"\u003e.0\u003c/span\u003e \u003cspan class=\"token operator\"\u003e-\u003c/span\u003e Production\nVersion \u003cspan class=\"token number\"\u003e21.3\u003c/span\u003e\u003cspan class=\"token number\"\u003e.0\u003c/span\u003e\u003cspan class=\"token number\"\u003e.0\u003c/span\u003e\u003cspan class=\"token number\"\u003e.0\u003c/span\u003e\n\n\u003cspan class=\"token keyword\"\u003eSQL\u003c/span\u003e\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eパスワードは何でも良い？多分設定ができてないかもしれない。何も入力しなくても入れました。（この辺はまた調査します）\u003cbr\u003e\nsysユーザは全ての管理機能を実行できるそうです。SYSTEMユーザよりも権力がある\u003cbr\u003e\n詳細は\u003ca href=\"https://docs.oracle.com/cd/E57425_01/121/ADMQS/GUID-CF1CD853-AF15-41EC-BC80-61918C73FDB5.htm\"\u003e7.3.1 SYSおよびSYSTEMユーザー\u003c/a\u003eに記載があります。\u003c/p\u003e\n\u003ch1\u003eデータベースがMOUNTEDになっている\u003c/h1\u003e\n\u003cp\u003eデータベースにアクセスできない。開いてませんよと怒られた\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/a003/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eデータベースの情報を見てみるとMOUNTEDになっている。これがOPENになっていないのでおそらく接続ができていない\n\u003ca href=\"https://sql-oracle.com/?p=56#toc6\"\u003eOracleの起動モード(NOMOUNT・MOUNT・OPEN)と使い方\u003c/a\u003e\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eSQL\u003c/span\u003e\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eshow\u003c/span\u003e pdbs\n\n    CON_ID CON_NAME                       \u003cspan class=\"token keyword\"\u003eOPEN\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eMODE\u003c/span\u003e  RESTRICTED\n\u003cspan class=\"token comment\"\u003e---------- ------------------------------ ---------- ----------\u003c/span\u003e\n         \u003cspan class=\"token number\"\u003e2\u003c/span\u003e PDB$SEED                       \u003cspan class=\"token keyword\"\u003eREAD\u003c/span\u003e ONLY  \u003cspan class=\"token keyword\"\u003eNO\u003c/span\u003e\n         \u003cspan class=\"token number\"\u003e3\u003c/span\u003e XEPDB1                         \u003cspan class=\"token keyword\"\u003eREAD\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eWRITE\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eNO\u003c/span\u003e\n         \u003cspan class=\"token number\"\u003e4\u003c/span\u003e PDB01                          MOUNTED\n\u003cspan class=\"token keyword\"\u003eSQL\u003c/span\u003e\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eというわけでOPENにしてみます\u003cbr\u003e\n利用コマンド　alter pluggable database pdb01 open;\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eSQL\u003c/span\u003e\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eSQL\u003c/span\u003e\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ealter\u003c/span\u003e pluggable \u003cspan class=\"token keyword\"\u003edatabase\u003c/span\u003e pdb01 \u003cspan class=\"token keyword\"\u003eopen\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\nPluggable \u003cspan class=\"token keyword\"\u003edatabase\u003c/span\u003e altered\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\n\n\u003cspan class=\"token keyword\"\u003eSQL\u003c/span\u003e\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eshow\u003c/span\u003e pdbs\n\n    CON_ID CON_NAME                       \u003cspan class=\"token keyword\"\u003eOPEN\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eMODE\u003c/span\u003e  RESTRICTED\n\u003cspan class=\"token comment\"\u003e---------- ------------------------------ ---------- ----------\u003c/span\u003e\n         \u003cspan class=\"token number\"\u003e2\u003c/span\u003e PDB$SEED                       \u003cspan class=\"token keyword\"\u003eREAD\u003c/span\u003e ONLY  \u003cspan class=\"token keyword\"\u003eNO\u003c/span\u003e\n         \u003cspan class=\"token number\"\u003e3\u003c/span\u003e XEPDB1                         \u003cspan class=\"token keyword\"\u003eREAD\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eWRITE\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eNO\u003c/span\u003e\n         \u003cspan class=\"token number\"\u003e4\u003c/span\u003e PDB01                          \u003cspan class=\"token keyword\"\u003eREAD\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eWRITE\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eNO\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eSQL\u003c/span\u003e\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e何やら状態が変わったのでクライアントから接続をしてみます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/a003/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e接続できました\u003c/p\u003e\n\u003ch1\u003eリスナーを止めて動かす\u003c/h1\u003e\n\u003cp\u003e正直リスナーというのが詳しくないのですが、クライアントからデータベースへの接続要求に応えるもの。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://onl.tw/DnasPSD\"\u003eOracle Net接続　リスナーとは\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003elsnrctl status　コマンドで状態を確認できます。一度sqlplusを抜けてコマンドを実行します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003esh\u003cspan class=\"token operator\"\u003e-\u003c/span\u003e\u003cspan class=\"token number\"\u003e4.2\u003c/span\u003e$ lsnrctl \u003cspan class=\"token keyword\"\u003estatus\u003c/span\u003e\n\nLSNRCTL \u003cspan class=\"token keyword\"\u003efor\u003c/span\u003e Linux: Version \u003cspan class=\"token number\"\u003e21.0\u003c/span\u003e\u003cspan class=\"token number\"\u003e.0\u003c/span\u003e\u003cspan class=\"token number\"\u003e.0\u003c/span\u003e\u003cspan class=\"token number\"\u003e.0\u003c/span\u003e \u003cspan class=\"token operator\"\u003e-\u003c/span\u003e Production \u003cspan class=\"token keyword\"\u003eon\u003c/span\u003e \u003cspan class=\"token
