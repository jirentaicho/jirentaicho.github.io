cky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">ゼロからのOS自作入門 | day04</h1><span>2021.12.05</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/OS/">OS</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"ゼロからのOS自作入門 | day04","date":"2021.12.05","description":"ゼロからのOS自作入門 | day04","categories":["OS"]},"content":"\u003cp\u003e前回はブートローダとカーネルを切り離して画面への描画を行いました。ようやくOSが形になった記念すべき回でした。\u003c/p\u003e\n\u003cp\u003eそして今回はmakeとピクセル描画を行います。前回も画面に対してフレームバッファの情報から変な描画処理を行いましたので、その応用ですかね\u003c/p\u003e\n\u003cp\u003eそしてmakeというのは、今までのコマンドをまとめたシェルのようなものらしいです、前回、今後使いそうなコマンドとかいってまとめましたが使わなくなりそうですね。（記事の内容はやらせではありません）\u003c/p\u003e\n\u003ch2\u003emake\u003c/h2\u003e\n\u003cp\u003eMakefileを指示書としてmakeコマンドを利用することで、カーネルのコンパイルとリンクなどをまとめます。\u003c/p\u003e\n\u003cp\u003e利用する際にはmakeとするだけでMakefileの内容が実施されます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/353/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eday03までエラー起きなかったのにエラー起きるようになった。しかも、これ頻出らしいです。zshだと出るってあったけどsh bashと試してエラー出ました。まぁこういうのは仕方ないですね\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e#include \u0026#x26;lt;stdint.h\u0026#x26;gt;\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eで回避できるそうです。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/353/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eピクセルを描く\u003c/h2\u003e\n\u003cp\u003eこの辺はゲーム開発で画面に描画する理論と似たようなものですね。\u003c/p\u003e\n\u003cp\u003eさてここでもまたビルドが失敗しました。さっきと同じ理由です。\u003c/p\u003e\n\u003cp\u003egithubのwikiに書いてあるとおり実行してもだめでした。\u003c/p\u003e\n\u003cp\u003eコードを写経していたんですが、ブランチをday04bに変えてwikiに書いてあるコマンドを再度実施\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esource $HOME/osbook/devenv/buildenv.sh\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれでmakeコマンドが使えましたが、せっかくコード書いてたのに残念です。\u003c/p\u003e\n\u003cp\u003e今回のコードにはC++特有の参照型が使われています。参照型の引数を持つ関数をC言語から呼び出すにはポインタを指定するとのことです。\u003c/p\u003e\n\u003cp\u003e実行すると以下のようになります\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/353/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eクラス化\u003c/h2\u003e\n\u003cp\u003eピクセル描画に関してクラス化します。\u003c/p\u003e\n\u003ch3\u003eC++のメモ\u003c/h3\u003e\n\u003cp\u003eC++は、前に触ったんですがほとんどわからずやっていたので、完全に初心者です。\u003c/p\u003e\n\u003cp\u003eアクセス修飾子ごとに関数やメンバを定義します。\u003c/p\u003e\n\u003cp\u003e~（チルダ）から始まる関数はデストラクタらしいです。つまりインスタンスが消えたときの処理でしょうか。Javaには無いですよね？\u003c/p\u003e\n\u003cp\u003evirtualメソッドは仮想関数です。つまりオーバーライド可能なメソッドということでしょうが、C#のとは微妙に挙動が異なるらしいです。\u003c/p\u003e\n\u003cp\u003e継承クラス（RGBResv8BitPerColorPixelWrite）で、仮想関数をオーバーライドします。\u003c/p\u003e\n\u003cp\u003eusing 親クラス::親クラスとすることで親クラスのコンストラクタをそのまま利用できます。\u003c/p\u003e\n\u003cp\u003eクラスの最後の}にセミコロン;をつける\u003c/p\u003e\n\u003cp\u003eC++はホイスティングのようなものはない？void* operator newを利用箇所より後ろで定義したらエラーになった。そもそもここクラス構文の中じゃないのでそういうものか・・・？少し勉強不足です。。。\u003c/p\u003e\n\u003ch2\u003e無駄処理の削減\u003c/h2\u003e\n\u003cp\u003e今までは描画する際に毎度WritePixel関数を呼び出していました。しかしその中でif文を利用していたので描画するたびに条件分岐が入っていた\u003c/p\u003e\n\u003cp\u003e何で描画するか予めswitchで決めておいて無駄なifでの条件分岐をなくします。これはポリモーフィズムの良さが出ていますね。\u003c/p\u003e\n\u003cp\u003e実行\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/353/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003evtableの説明\u003c/h2\u003e\n\u003cp\u003eここでの記載は省略します\u003c/p\u003e\n\u003ch2\u003eローダの改良\u003c/h2\u003e\n\u003cp\u003e現状はカーネルの読み込み時のメモリ確保にバグがある。\u003c/p\u003e\n\u003cp\u003eプログラムヘッダの確認\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003emisaka@misaka:~/workspace/mikanos/kernel$ readelf -l kernel.elf\n\nElf ファイルタイプは EXEC (実行可能ファイル) です\nエントリポイント 0x101080\nThere are 5 program headers, starting at offset 64\n\nプログラムヘッダ:\n  タイプ        オフセット          仮想Addr           物理Addr\n                 ファイルサイズ        メモリサイズ         フラグ 整列\n  PHDR           0x0000000000000040 0x0000000000100040 0x0000000000100040\n                 0x0000000000000118 0x0000000000000118  R      0x8\n  LOAD           0x0000000000000000 0x0000000000100000 0x0000000000100000\n                 0x0000000000000180 0x0000000000000180  R      0x1000\n  LOAD           0x0000000000001000 0x0000000000101000 0x0000000000101000\n                 0x00000000000001c9 0x00000000000001c9  R E    0x1000\n  LOAD           0x0000000000002000 0x0000000000102000 0x0000000000102000\n                 0x0000000000000000 0x0000000000000018  RW     0x1000\n  GNU_STACK      0x0000000000000000 0x0000000000000000 0x0000000000000000\n                 0x0000000000000000 0x0000000000000000  RW     0x0\n\n セグメントマッピングへのセクション:\n  セグメントセクション...\n   00     \n   01     .rodata \n   02     .text \n   03     .bss \n   04     \n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eLOADセグメントによってファイルのデータをメモリにコピーする（loadする)\u003c/p\u003e\n\u003cp\u003e3つめのLOADセグメントだけ.bssセクションを含み、ファイルとメモリのサイズが異なっている。\u003c/p\u003e\n\u003cp\u003e.bssセクションには初期値なしのグローバル変数が配置される→pixel_writer_bufやpixel_writerなど。\u003c/p\u003e\n\u003cp\u003e初期値がないのでファイルに記録する必要がないのでファイルの大きさが0ということ。\u003c/p\u003e\n\u003cp\u003eELFはファイルヘッダとプログラムヘッダとセクション本体とセクションヘッダからなる。\u003c/p\u003e\n\u003cp\u003ee_phoff\u003c/p\u003e\n\u003cp\u003ee_phoff\u003c/p\u003e\n\u003cp\u003ee_phoff : ELFファイルヘッダのプログラムヘッダファイルオフセット→プログラムヘッダ（配列）を取得。\u003c/p\u003e\n\u003cp\u003eAllocatePool() AllocatePages()メモリ領域を確保する関数だが、AllocatePoolはページ単位でなくバイト単位なのでカーネルファイルを一時領域に読み込む。\u003c/p\u003e\n\u003cp\u003e開始アドレスと終了アドレスをkernel_first_addr、kernel_last_addrにそれぞれ格納する。→メモリの大きさを図れる。\u003c/p\u003e\n\u003cp\u003e今回はコードの話多め。\u003c/p\u003e\n\u003cp\u003eブートローダ側の処理は頭が追いつかない。。。\u003c/p\u003e\n\u003ch2\u003eその他\u003c/h2\u003e\n\u003cp\u003eエディタをvscodeに変えたらとても快適です。\u003c/p\u003e","slug":"p353"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p353"},"buildId":"weL_0RqgC4WyoEVTiFXky","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
