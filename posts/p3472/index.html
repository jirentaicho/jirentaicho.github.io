><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">「実践Javaプログラム 火事場のJavaプログラム」読んでみた1</h1><span>2022.08.24</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Java/">Java</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"「実践Javaプログラム 火事場のJavaプログラム」読んでみた1","date":"2022.08.24","description":"「実践Javaプログラム 火事場のJavaプログラム」読んでみた1","categories":["Java"]},"content":"\u003cp\u003eKindle Unlimitedにあったのでハイペースでざっくり読んでみました。結論これは良い本だと思います。\u003c/p\u003e\n\u003cp\u003e小さいアプリケーションを作りながら解説が入っている本です。書籍だとこういった内容の本ってないんじゃないかな？というスタイルの本です。\u003c/p\u003e\n\u003cp\u003e本の冒頭にもありますが、APIの使い方とかJava言語自体の紹介というよりも、プログラムの書き方に重点を置いていますので、入門書を終えた後に読むのが良いです。\u003c/p\u003e\n\u003cp\u003eこの本では以下のようなことが学べます\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eメソッドの切り分け方\u003c/li\u003e\n\u003cli\u003eオブジェクト指向プログラミング\n\u003cul\u003e\n\u003cli\u003eテンプレートメソッド\u003c/li\u003e\n\u003cli\u003eポリモーフィズム\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eアプリケーションの設計\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e説明は親切です。親切すぎて逆に不親切ではないか？という声も上がるでしょう？？（冗長な印象を受ける）\u003c/p\u003e\n\u003cp\u003eまた、どのように設計すれば、機能追加や修正に対して柔軟に対応できるかとういう点も扱っているのが良いです。\u003c/p\u003e\n\u003cp\u003e自分なりに読んだ知識で小さいアプリケーションを作ってみます\u003c/p\u003e\n\u003ch2\u003eとあるお帰りなさいログインキャンペーン\u003c/h2\u003e\n\u003cp\u003eソシャゲによくあるお帰りなさいログインキャンペーンのアイテム報酬APIをSpringBootで作成します\u003c/p\u003e\n\u003cp\u003e久しぶりにログインしたユーザーに対してアイテムを配ります。最終ログイン日付が、前であればあるほど豪華なアイテムを用意しておきます\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e7日\n\u003cul\u003e\n\u003cli\u003e100ゴールド\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e14日\n\u003cul\u003e\n\u003cli\u003e200ゴールド\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e30日\n\u003cul\u003e\n\u003cli\u003e300ゴールド\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eそれ以外\n\u003cul\u003e\n\u003cli\u003e50ゴールド\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e依存モジュールにlombokを利用しています\u003c/p\u003e\n\u003ch2\u003eざっくり必要な処理を日本語で列挙していく\u003c/h2\u003e\n\u003cp\u003eこの時に抽象度を合わせます。もしも詳細に近い処理が出てきたらそれは、別のメソッドに抽出される処理なので一旦は書かずに進めます。\u003c/p\u003e\n\u003cp\u003eコントローラーに書いてみました\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@RestController\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eCharactorStockController\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n    \u003cspan class=\"token annotation punctuation\"\u003e@GetMapping\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/logincampaign\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token function\"\u003egetReward\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// ユーザーの前回ログイン日付を取得する\u003c/span\u003e\n        \n        \u003cspan class=\"token comment\"\u003e// ログイン報酬を取得する\u003c/span\u003e\n        \n        \u003cspan class=\"token comment\"\u003e// ログイン報酬を返す\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eざっくり日本語で大まかな処理を書くと大した処理ではないのが明らかになりました。まずメソッドを作成してみます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Controller\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eCharactorStockController\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n    \u003cspan class=\"token annotation punctuation\"\u003e@Autowired\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUserDao\u003c/span\u003e userDao\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n    \u003cspan class=\"token annotation punctuation\"\u003e@GetMapping\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/logincampaign\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token function\"\u003egetLoginReward\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// ユーザーの前回ログイン日付を取得する\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eDate\u003c/span\u003e lastLogin \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetLastLoginDate\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// ログイン報酬を取得する\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eGold\u003c/span\u003e gold \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetReward\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// ログイン報酬を返す\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eDate\u003c/span\u003e \u003cspan class=\"token function\"\u003egetLastLoginDate\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enull\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eGold\u003c/span\u003e \u003cspan class=\"token function\"\u003egetReward\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enull\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e大まかにやることが明確になってきましたので、次に抽象度を一つ下げてメソッドを実装していきます。\u003c/p\u003e\n\u003ch2\u003egetLastLoginDateメソッドを完成させる\u003c/h2\u003e\n\u003cp\u003eまずは日本語を書いてきます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eDate\u003c/span\u003e \u003cspan class=\"token function\"\u003egetLastLoginDate\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token comment\"\u003e// ユーザーIDを取得する\u003c/span\u003e\n    \n    \u003cspan class=\"token comment\"\u003e// ユーザー情報を取得する\u003c/span\u003e\n    \n    \u003cspan class=\"token comment\"\u003e// ログイン日付を取得する\u003c/span\u003e\n    \n    \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enull\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e認証の挙動としてはユーザー情報を保持していないのが不自然ですが、ユーザーIDを取得してから、ユーザー情報を取得するという実装にしました。\u003c/p\u003e\n\u003cp\u003eこれらの情報が以下の機能を使って取得します\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eユーザーID\n\u003cul\u003e\n\u003cli\u003eUserContext#getId\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eユーザー情報\n\u003cul\u003e\n\u003cli\u003eUserDao#getUser\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eまたユーザーの情報としては以下のクラスがあるものとします\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Getter\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@Setter\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@AllArgsConstructor\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUser\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eint\u003c/span\u003e id\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e userName\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003eprivate\u00
