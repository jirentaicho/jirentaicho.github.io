<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>Javaの遅延評価</title><meta name="robots" content="index,follow"/><meta name="description" content="Javaの遅延評価"/><meta property="og:title" content="Javaの遅延評価"/><meta property="og:description" content="Javaの遅延評価"/><meta property="og:url" content="http:localhost:3000/posts/p854"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="Javaの遅延評価"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/K1vxTygbzCkufrtGTJIXX/_buildManifest.js" defer=""></script><script src="/_next/static/K1vxTygbzCkufrtGTJIXX/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Javaの遅延評価</h1><span>2022.01.10</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Java/">Java</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Javaの遅延評価","date":"2022.01.10","description":"Javaの遅延評価","categories":["Java"]},"content":"\u003cp\u003eJavaで遅延処理について学びました。\u003c/p\u003e\n\u003cp\u003e参考サイト：第一級関数の使い方が分からないJavaディベロッパに教えたいその使いどころ：部分適用・遅延評価編\u003c/p\u003e\n\u003cp\u003e参考書籍：Javaによる関数型プログラミング ―Java 8ラムダ式とStream\u003c/p\u003e\n\u003cp\u003e参考書籍：Effective Java 第3版\u003c/p\u003e\n\u003ch2\u003eSupplier\u003c/h2\u003e\n\u003cp\u003e単に値を返すインターフェースとしてgetメソッドを定義していますが、この処理を他の関数に移動させることで処理を遅延させることができます。\u003c/p\u003e\n\u003cp\u003eまさに参考サイト遅延評価の章のコードがわかりやすい。引数で渡すintの値をその場で評価するのか、それとも評価を後回しにするのかというので、大きな違いになります。\u003c/p\u003e\n\u003cp\u003e単純に処理に10秒かけているので10秒差が出ています。\u003c/p\u003e\n\u003cp\u003eメソッドに渡された引数は、メソッド呼出し前に評価\u003c/p\u003e\n\u003cp\u003eこのように、処理を遅延させることで不要な処理を行わない選択ができるようになります。\u003c/p\u003e\n\u003ch2\u003esynchronized\u003c/h2\u003e\n\u003cp\u003e遅延初期化を行うことで変数の初期化も遅らせることができます。\u003c/p\u003e\n\u003cp\u003eこれは「必要でなければするな」という遅延初期化の助言らしいです。\u003c/p\u003e\n\u003cp\u003e多くの状況下では遅延初期化を必要ないようですが、もしも遅延初期化を利用する場合には、synchronizedというキーワードを使ってスレッドセーフになります。\u003c/p\u003e\n\u003cp\u003e例えば以下のコードは遅延初期化を行っていて必要になった時にProductのインスタンスを生成するProductManagerのクラスです\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epublic class ProductManager {\n\t\n\tprivate Product product;\n\t\n\tpublic Product get()\n\t{\n\t\tif(product == null) {\n\t\t\tproduct = new Product();\n\t\t}\n\t\treturn product;\n\t}\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eProductクラスは以下のようになっています\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epublic class Product {\n\n\tpublic Product() {\n\t\tSystem.out.println(\"製品が作成されました。\");\n\t}\n\t\n\tpublic void use(){\n\t\tSystem.out.println(\"製品を利用しました\");\n\t}\n\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e想定では最初のnewのみが実行されるのですが、マルチスレッドでは上手くいきません\u003c/p\u003e\n\u003cp\u003eUserクラスではProductManagerからProductを取得してuseします\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e@Override\n\tpublic void run() {\n\t\tfor(int i = 0; i \u0026#x3C; 100; i ++) {\n\t\t\tProduct p = this.pm.get();\n\t\t\tp.use();\n\t\t\tSystem.out.println(\"ユーザーID : \" + this.id + \"処理ID : \" + i);\n\t\t}\n\t}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eそしてこれを複数のスレッドで同時に利用すると以下のようなログになります\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epublic static void main(String[] args) {\n\t\tProductManager pm = new ProductManager();\n\t\tList\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eUser\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e users = List.of(\n\t\t\t\tnew User(1,pm),\n\t\t\t\tnew User(2,pm),\n\t\t\t\tnew User(3,pm),\n\t\t\t\tnew User(4,pm),\n\t\t\t\tnew User(5,pm));\n\n\t\tfor(User user : users)\n\t\t{\n\t\t\tThread t = new Thread(user);\n\t\t\tt.start();\n\t\t}\n\n\t}\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eユーザーが作成されました。 ID : 1\nユーザーが作成されました。 ID : 2\nユーザーが作成されました。 ID : 3\nユーザーが作成されました。 ID : 4\nユーザーが作成されました。 ID : 5\n製品が作成されました。\n製品が作成されました。\n製品を利用しました\n製品が作成されました。\n製品を利用しました\n製品が作成されました。\n製品を利用しました\nユーザーID : 1処理ID : 0\n製品を利用しました\n製品が作成されました。\n製品を利用しました\nユーザーID : 2処理ID : 0\n製品を利用しました\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e製品が何度も作成されていて、想定の挙動になっていません。これは同時にアクセスした場合に簡単に破られてしまいますので、ここでsynchronizedの出番です。メソッドにsynchronizedキーワードをつけて実行してみます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epublic synchronized Product get()\n\t{\n\t\tif(product == null) {\n\t\t\tproduct = new Product();\n\t\t}\n\t\treturn product;\n\t}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eユーザーが作成されました。 ID : 1\nユーザーが作成されました。 ID : 2\nユーザーが作成されました。 ID : 3\nユーザーが作成されました。 ID : 4\nユーザーが作成されました。 ID : 5\n製品が作成されました。\n製品を利用しました\n製品を利用しました\n製品を利用しました\nユーザーID : 1処理ID : 0\n製品を利用しました\n製品を利用しました\nユーザーID : 4処理ID : 0\n製品を利用しました\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e一度の生成処理しか行われていないことがわかります。\u003c/p\u003e\n\u003cp\u003esynchronizedについては、現場で使っているコードを見たことがあったのですが、よくわかりませんでした。たしかクラスに付与していたので、もしかしたらパフォーマンスとか改善できたかもしれません。\u003c/p\u003e\n\u003cp\u003e余談はさておき、上記のコードではメソッドにアクセスする度にロックがかかってしまい、場合によっては処理が止まってしまいます。\u003c/p\u003e\n\u003cp\u003e以下のようにするとロックが必要な時（変数がnullの時）だけロックをするようにできます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epublic Product get()\n\t{\n\t\tif(product != null) {\n\t\t\treturn product;\n\t\t}\n\t\tsynchronized (this) {\n\t\t\tif(product == null) {\n\t\t\t\tproduct = new Product();\n\t\t\t}\n\t\t\treturn product;\n\t\t}\n\t}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eSupplierとsynchronized\u003c/h2\u003e\n\u003cp\u003eSupplierを使って並列処理でロックをかけるようにしてみます。\u003c/p\u003e\n\u003cp\u003eソースコードはJavaによる関数型プログラミング ―Java 8ラムダ式とStreamを参考に作成しています。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epublic class ProductManager {\n\t\n\tprivate Supplier\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eProduct\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e product = () -\u003e createProduct();\n\n\tpublic ProductManager() {\n\t\tSystem.out.println(\"プロダクトマネージャーを初期化しました。\");\n\t}\n\t\n\tpublic Product getProduct() {\n\t\treturn product.get();\n\t}\n\t\n\tprivate Product createProduct() {\n\n\t\tclass ProductFactory implements Supplier\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eProduct\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e {\n\t\t\tprivate final Product productInstance = new Product();\n\t\t\t@Override\n\t\t\tpublic Product get() {\n\t\t\t\treturn productInstance;\n\t\t\t}\t\n\t\t}\n\t\t\n\t\tif(ProductFactory.class.isInstance(product))\n\t\t{\n\t\t\treturn product.get();\n\t\t}\n\t\tsynchronized (this) {\n\t\t\tif(!ProductFactory.class.isInstance(product)) {\n\t\t\t\tproduct = new ProductFactory();\n\t\t\t}\n\t\t\treturn product.get();\n\t\t}\n\t}\n\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eちょっと複雑ですね。\u003c/p\u003e","slug":"p854"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p854"},"buildId":"K1vxTygbzCkufrtGTJIXX","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
