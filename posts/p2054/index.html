 class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Spring | MyBatisでリポジトリの実装をxmlに書く</h1><span>2022.04.13</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Spring/">Spring</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Spring | MyBatisでリポジトリの実装をxmlに書く","date":"2022.04.13","description":"Spring | MyBatisでリポジトリの実装をxmlに書く","categories":["Spring"]},"content":"\u003cp\u003e前回マイクロサービスに軽く触れたのですが、そのプロジェクトでMyBatisを利用してデータベースにアクセスするといった処理詳細をxmlで書いてみようと思います。\u003c/p\u003e\n\u003cp\u003eプロジェクト（ここのStoreが対応）\u003c/p\u003e\n\u003cp\u003ehttps://github.com/jirentaicho/spring-micro-service-test\u003c/p\u003e\n\u003cp\u003e今回は単純に以下を実施します\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eデータベースから全てのレコードを取得\u003c/li\u003e\n\u003cli\u003eデータベースから特定のレコードを取得\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e参考\u003c/p\u003e\n\u003cp\u003ehttps://qiita.com/NagaokaKenichi/items/380c1316383b2020a1e7\u003c/p\u003e\n\u003cp\u003ehttps://mybatis.org/spring/ja/mappers.html\u003c/p\u003e\n\u003ch2\u003eDB\u003c/h2\u003e\n\u003cp\u003eこんなテーブルを利用します\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2054/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eザックリ実装の流れ\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e依存関係を解決する\u003c/li\u003e\n\u003cli\u003eアプリケーションクラスに@MapperScanアノテーションを付与する\u003c/li\u003e\n\u003cli\u003eコントローラーを作成する\u003c/li\u003e\n\u003cli\u003eエンティティを作成する\u003c/li\u003e\n\u003cli\u003eリポジトリインターフェースを作成する\u003c/li\u003e\n\u003cli\u003eapplication.ymlを修正する\u003c/li\u003e\n\u003cli\u003emapperのxmlファイルを作成する\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e依存の追加\u003c/h2\u003e\n\u003cp\u003e不要なものもありますが、mybatisとlombok、そして接続するデータベース(今回はPostgre)に関する依存を解決しておきます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003edependencies {\n\timplementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'\n\timplementation 'org.springframework.boot:spring-boot-starter-web'\n\timplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.0'\n\tcompileOnly 'org.projectlombok:lombok'\n\truntimeOnly 'org.postgresql:postgresql'\n\ttestImplementation 'org.springframework.boot:spring-boot-starter-test'\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eアプリケーションクラスに@MapperScanアノテーションを付与する\u003c/h2\u003e\n\u003cp\u003eMapperScanアノテーションを利用することでBeanとして登録することができます。リポジトリに関してはインターフェースのみを容易して実際の処理はxmlにて定義します。MapperScanには容易するインターフェースのある階層を指定します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@EnableDiscoveryClient\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@SpringBootApplication\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@MapperScan\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"com.volkruss.demo.repository\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token comment\"\u003e//DI可能にする\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStoreApplication\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003estatic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003emain\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e args\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\u003cspan class=\"token class-name\"\u003eSpringApplication\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003erun\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eStoreApplication\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e args\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e他にもリポジトリインターフェースに対して@Mapperアノテーションを付与しても動作します。その場合は、srcとresourcesで同じフォルダ構成にxmlファイルを配置します。今回はxmlファイルをmappingフォルダに全て格納する方針なのでMapperScanを利用しています。\u003c/p\u003e\n\u003ch2\u003eコントローラーを作成する\u003c/h2\u003e\n\u003cp\u003e今回の処理は2つなので2つのメソッドを容易しました。また、リポジトリに関しては先ほども記載した通り、Bean登録してあるのでAutowiredが可能になります。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@RestController\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStoreHandler\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n\t\u003cspan class=\"token annotation punctuation\"\u003e@Autowired\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStoreRepository\u003c/span\u003e storeRepository\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\n\t\u003cspan class=\"token annotation punctuation\"\u003e@RequestMapping\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/all\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eList\u003c/span\u003e\u003cspan class=\"token generics\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eStore\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token function\"\u003efindAll\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\u003cspan class=\"token class-name\"\u003eList\u003c/span\u003e\u003cspan class=\"token generics\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eStore\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e stores \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003estoreRepository\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003efindAll\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e stores\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\t\n\t\u003cspan class=\"token annotation punctuation\"\u003e@RequestMapping\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/get\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStore\u003c/span\u003e \u003cspan class=\"token function\"\u003eget\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\u003cspan class=\"token class-name\"\u003eStore\u003c/span\u003e store \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003estoreRepository\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003efindById\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e1\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e store\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\t\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eエンティティを作成する\u003c/h2\u003e\n\u003cp\u003e今回はただのDTOです。一応データベースの構造と紐づいています\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Getter\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@Setter\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStore\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eint\u003c/span\u003e id\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e name\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e district\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eリポジトリインターフェースを作成する\u003c/h2\u003e\n\u003cp\u003e後回しになってしまいましたが、リポジトリのインターフェースを作成します。実装は全てxmlで書くので楽です\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token comment\"\u003e/*\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e * ここで@Mapperをつけると、同じ階層のリソースフォルダにあるxmlファイルを読込ます\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e * 今回はsqlを全てmappingフォルダに格納しているためapplication.ymlにてxmlファイルとのバインド設定を記述しています。\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e * \u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e * 今回はMapperScanをApplicationクラスにて付与しています。\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e * これによってBeanが登録されます。\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e * また@Mapperを付けた場合でもBean登録されます。\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e * \u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e */\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003einterface\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStoreRepository\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\u003cspan class=\"token class-name\"\u003eList\u003c/span\u003e\u003cspan class=\"token generics\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eStore\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token function\"\u003efindAll\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token class-name\"\u003eStore\u003c/span\u003e \u003cspan class=\"token function\"\u003efindById\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eint\u003c/span\u003e id\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eapplication.ymlを修正する\u003c/h2\u003e\n\u003cp\u003eデータベースの設定とmybatisの設定を行います\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-JSON\"\u003e\u003ccode class=\"language-JSON\"\u003espring:\n  application:\n    name: store-service\n  datasource:\n    driver-class-name: org.postgresql.Driver\n    url: jdbc:postgresql://192.168.11.13:5432/misaka\n    username: misaka\n    password: mikoto\nmybatis:\n  mapper-locations: classpath*:/mapping/*.xml\n  type-aliases-package: com.volkruss.demo.entity\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003emapper-locationsは、今回はxmlのパスがjavaクラスと紐づいてないので必須になります。\u003c/p\u003e\n\u003ch2\u003emapperのxmlファイルを作成する\u003c/h2\u003e\n\u003cp\u003eパッケージやクラスの指定をミスるとアプリケーションが起動しないので、しっかり見直す必要があります。\u003c/p\u003e\n\u003cp\u003e大事な所はコメントしてあります。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e\u003cspan class=\"token prolog\"\u003e\u0026#x3C;?xml version=\"1.0\" encoding=\"UTF-8\" ?\u003e\u003c/span\u003e\n\u003cspan class=\"token doctype\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;!\u003c/span\u003e\u003cspan class=\"token doctype-tag\"\u003eDOCTYPE\u003c/span\u003e \u003cspan class=\"token name\"\u003emapper\u003c/span\u003e \u003cspan class=\"token name\"\u003ePUBLIC\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"-//mybatis.org//DTD Mapper 3.0//EN\"\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"http://mybatis.org/dtd/mybatis-3-mapper.dtd\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003emapper\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003enamespace\u003c/span\u003e\u003cspan class=\"token attr-value\"
