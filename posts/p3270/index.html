gj6-te2jiJiU_T5/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">SpringBoot | Kubernetesにデプロイ ConfigMapで環境変数を切り替える</h1><span>2022.08.07</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Kubernetes/">Kubernetes</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"SpringBoot | Kubernetesにデプロイ ConfigMapで環境変数を切り替える","date":"2022.08.07","description":"SpringBoot | Kubernetesにデプロイ ConfigMapで環境変数を切り替える","categories":["Kubernetes"]},"content":"\u003cp\u003eこの記事の内容は「現場至上主義 Spring Boot2 徹底活用」を参考に実施しています。\u003c/p\u003e\n\u003cp\u003e今回はVirtualBoxのLinux環境にて行います。Kubernetesの環境構築については以下の記事に記載しています。バージョンが古い可能性があるのでご注意ください\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p292\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e前回の記事でアプリケーションを起動する環境ごとに設定を変更したい場合についての記事を書きました。\u003c/p\u003e\n\u003cp\u003e今回はKubernetesを使って環境変数を簡単に切り替えることができる環境を作成して、アプリケーションを動かしてみます。\u003c/p\u003e\n\u003cp\u003e利用するjarファイルは前回の記事で作ったjarファイルです。本番環境とテスト環境によって読み込む設定ファイルを切り替えることで、表示するメッセージを変更するだけのアプリケーションです。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3258\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eアプリケーション\u003c/h2\u003e\n\u003cp\u003e前回の記事で作成した環境によって設定ファイルを切り替えて、表示するメッセージを変更するだけのアプリケーションを用意しました。そしてこのプロジェクトのjarファイルを作成して準備しておきます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3270/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eコンテナの起動\u003c/h2\u003e\n\u003cp\u003eまずはDockerコンテナでjarファイルを起動して動きを確認します。\u003c/p\u003e\n\u003cp\u003e以下のDockerfileを作成します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-css\"\u003e\u003ccode class=\"language-css\"\u003eFROM \u003cspan class=\"token property\"\u003eopenjdk\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token number\"\u003e17.0\u003c/span\u003e\u003cspan class=\"token number\"\u003e.1\u003c/span\u003e\nADD Executor-0.0.1-SNAPSHOT.jar Executor-0.0.1-SNAPSHOT.jar\nENTRYPOINT [\u003cspan class=\"token string\"\u003e\"java\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"-jar\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/Executor-0.0.1-SNAPSHOT.jar\"\u003c/span\u003e]\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e上記設定ファイルを元にDockerimageをサンプルという名前で作成します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo docker build -t sample .\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eイメージのビルドが完了したら次はDockerコンテナを起動します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo docker run --name=sample -e \u0026#x26;quot;SPRING_PROFILES_ACTIVE=production\u0026#x26;quot; -p 8080:8080 sample\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003edocker run\n\u003cul\u003e\n\u003cli\u003eイメージからコンテナを作成して起動します\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e–name\n\u003cul\u003e\n\u003cli\u003eコンテナに名前をつけます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e-e\n\u003cul\u003e\n\u003cli\u003eenvです\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e-p\n\u003cul\u003e\n\u003cli\u003eポートを8080とコンテナの8080を紐づけます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/3270/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eブラウザにアクセスすると本番環境用のメッセージを取得しています。これは環境変数としてproductionを指定しているためです。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3270/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eこれでjarファイルをDockerコンテナにて実行することができました。\u003c/p\u003e\n\u003ch2\u003eDeploymentsの作成\u003c/h2\u003e\n\u003cp\u003e以下の内容でを作成します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eapiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: sample\nspec:\n  selector:\n    matchLabels:\n      app: sample\n  replicas: 2\n  template:\n    metadata:\n      labels:\n        app: sample\n    spec:\n      containers:\n      - name: sample\n        image: sample\n        imagePullPolicy: Never\n        env:\n        - name: SPRING_PROFILES_ACTIVE\n          value: development\n        ports:\n        - containerPort: 8080\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eNeverをつけてローカルのイメージを取得するようにしています\n\u003cul\u003e\n\u003cli\u003e参考:https://www.opensourcetech.tokyo/entry/20190223/1550908537\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以下のコマンドでリソースの作成を実行します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo kubectl apply -f deployment.yaml \n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3270/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e失敗した余計なものが写っていますが、podがRunningになっていればOKです\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3270/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eサービスの作成\u003c/h2\u003e\n\u003cp\u003eサービスを作成してPodにブラウザからアクセスできるようにします。\u003c/p\u003e\n\u003cp\u003e以下の内容でyamlファイルを作成します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eapiVersion: v1\nkind: Service\nmetadata:\n  name: sample-service\nspec:\n  selector:\n    app: sample\n  ports:\n    - protocol: TCP\n      port: 8080\n      targetPort: 8080\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eサービスの名前をsample-serviceで作成\u003c/li\u003e\n\u003cli\u003eappがsampleのラベルになっているPodを対象として作成\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eこれをデプロイします\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo kubectl apply -f /home/misaka/デスクトップ/jar/service.yaml\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e問題なく作成されるとクラスターIPが割り当てられています\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3270/6.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e先ほど作成したsample-serviceのクラスターIPにアクセスするとSpringBootのアプリケーションが起動していることがわかります\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/3270/7.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e環境変数のSPRING_PROFILES_ACTIVEを読み取ってdevelopmentが返ってきています\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eConfigMap\u003c/h2\u003e\n\u003cp\u003e環境変数の管理をコンテナと分離して管理できるようにする方法としてConfigMapがあります。\u003c/p\u003e\n\u003cp\u003e※ただしパスワードやAPIキーなどの暗号化が必要なものについてはConfigMapに記載するべきでありません。Secretsを利用します。\u003c/p\u003e\n\u003cp\u003eConfigMapは以下のように作成します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-ts\"\u003e\u003ccode class=\"language-ts\"\u003eapiVersion\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e v1\nkind\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e ConfigMap\nmetadata\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e\n  name\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e sample\u003cspan class=\"token operator\"\u003e-\u003c/span\u003econfig\ndata\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e\n  spring\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eprofiles\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eactive\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e production\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003esample-configという名前でConfigMapを作成\u003c/li\u003e\n\u003cli\u003e値をdevelopmentからproductionに変更\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e次に既存のデプロイメントファイルを修正してConfigMapから値を取得するようにします。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eapiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: sample\nspec:\n  selector:\n    matchLabels:\n      app: sample\n  replicas: 2\n  template:\n    metadata:\n      labels:\n        app: sample\n    spec:\n      containers:\n      - name: sample\n        image: sample\n        imagePullPolicy: Never\n        env:\n        - name: SPRING_PROFILES_ACTIVE\n          valueFrom:\n            configMapKeyRef:\n              name: sample-config\n              key: spring.profiles.active\n        ports:\n        - containerPort: 8080\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003evalueをvalueFromとしてConfigMapからspring.profiles.activeを取得するように修正\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eそして以下のコマンドでデプロイします。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo kubectl apply -f /home/misaka/デスクトップ/jar/spring-config.yaml\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eConfigMapの一覧に表示されていればOKです\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3270/8.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eまたデプロイメントの修正も反映させます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo kubectl apply -f /home/misaka/デスクトップ/jar/deployment.yaml\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eそしたらブラウザでアプリケーションを確認します\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3270/9.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eしっかりConfigMapの設定を読み取ってproduction環境用のメッセージを表示しています\u003c/p\u003e\n\u003ch2\u003e関連記事\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"/posts/p2616\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p389\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p402\"\u003eリンク\u003c/a\u003e\u003c/p\u003e","slug":"p3270"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p3270"},"buildId":"J_6bGXgj6-te2jiJiU_T5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
