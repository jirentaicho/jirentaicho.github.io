 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Java | 同期処理</h1><span>2022.04.20</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Java/">Java</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Java | 同期処理","date":"2022.04.20","description":"Java | 同期処理","categories":["Java"]},"content":"\u003cp\u003e全てのオブジェクト、クラス、それぞれ1対1に対応したロックをモニタロックといい、synchronizedはモニタロックの獲得を意味する。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eインスタンスメソッド\n\u003cul\u003e\n\u003cli\u003e対象のオブジェクト(レシーバオブジェクト)のモニタロックを取得\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eクラスメソッド\n\u003cul\u003e\n\u003cli\u003e対象クラスのモニタロックを取得\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eあるスレッドがモニタロックを取得している間は、他のスレッドはモニタロックを取得できない→解放されるまで待ち続ける\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003eaddUser\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\u003cspan class=\"token keyword\"\u003esynchronized\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e　\u003cspan class=\"token comment\"\u003e// thisがモニタロックの対象\u003c/span\u003e\n\t\t\t\u003cspan class=\"token comment\"\u003e// user add \u003c/span\u003e\n\t\t\t\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ecount\u003cspan class=\"token operator\"\u003e++\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eまたメソッドにsynchronizedを付けることもできるが、上記のsynchronized文はモニタロックの対象を明示できるのと、排他制御の範囲を限定できます。\u003c/p\u003e\n\u003ch2\u003eメモリモデル\u003c/h2\u003e\n\u003cp\u003eJavaは、個々のスレッドがオブジェクトのフィールドの値を独自にキャッシュすることを認めている。→効率のため\u003c/p\u003e\n\u003cp\u003eマルチスレッド下では、実際の値とキャッシュしている値で不整合が発生することがある。\u003c/p\u003e\n\u003cp\u003eそのため、以下のタイミングを制御する必要がある\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eキャッシュの変更を実際の値に書き戻すタイミング\u003c/li\u003e\n\u003cli\u003e実際の値をキャッシュに読み込むタイミング\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e制御方法\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003esynchronizedコードを使う\n\u003cul\u003e\n\u003cli\u003eほとんどの場合これで自動的に解決できる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003evolatile修飾子を使う\n\u003cul\u003e\n\u003cli\u003eフィールド変数の修飾子にvolatileを付ける\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003evolatile\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003evolatileは実際の値を読む保証、書き込んだ値は実際の値に書き戻される保証がある。\u003c/li\u003e\n\u003cli\u003elongとdouble型もアトミック性を保証する\u003c/li\u003e\n\u003cli\u003esynchronizedの代わりにはならない\n\u003cul\u003e\n\u003cli\u003eインクリメント演算子による読み書きの間(加算)に別スレッドが割り込む問題は解消できない++はアトミックではない\n\u003cul\u003e\n\u003cli\u003e++はアトミックではない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eロック\u003c/h2\u003e\n\u003cp\u003eロックはsynchronizedの弱点を補います。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eメソッドやクラスをまたがってロックできない\u003c/li\u003e\n\u003cli\u003eロック可能かチェックできない\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"/posts/p1147\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eReentrantLockについて\u003c/p\u003e\n\u003cp\u003ehttps://docs.oracle.com/javase/jp/8/docs/api/java/util/concurrent/locks/ReentrantLock.html\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e動作順序の保証はロックを呼出した順番にロックを取得するかどうか\n\u003cul\u003e\n\u003cli\u003ehttps://relearn-java.com/multithread/\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eロックを使う例\u003c/h4\u003e\n\u003cp\u003eコメントアウトされているlockの箇所を有効にすればロック処理が働きます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUserManager\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\n\t\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eLock\u003c/span\u003e lock \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eReentrantLock\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\n\t\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eint\u003c/span\u003e count \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token number\"\u003e0\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n\t\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003eaddUser\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\u003cspan class=\"token comment\"\u003e//lock.lock();\u003c/span\u003e\n\t\t\u003cspan class=\"token keyword\"\u003etry\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\t\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ecount\u003cspan class=\"token operator\"\u003e++\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\t\u003cspan class=\"token class-name\"\u003eSystem\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eout\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eprintln\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"ユーザー登録処理を行いました\"\u003c/span\u003e \u003cspan class=\"token operator\"\u003e+\u003c/span\u003e \u003cspan class=\"token string\"\u003e\" \"\u003c/span\u003e \u003cspan class=\"token operator\"\u003e+\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ecount\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token keyword\"\u003efinally\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\t\u003cspan class=\"token class-name\"\u003eSystem\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eout\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eprintln\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"ロック開放します\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\t\u003cspan class=\"token comment\"\u003e//\tlock.unlock();\u003c/span\u003e\n\t\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003estatic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003emain\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e args\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethrows\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eException\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\n\t\u003cspan class=\"token class-name\"\u003eUserManager\u003c/span\u003e userManager \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUserManager\u003c/span\u003e\u003cspan class=\"token
