<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>Gitコマンドの勉強記録 取消編</title><meta name="robots" content="index,follow"/><meta name="description" content="Gitコマンドの勉強記録 取消編"/><meta property="og:title" content="Gitコマンドの勉強記録 取消編"/><meta property="og:description" content="Gitコマンドの勉強記録 取消編"/><meta property="og:url" content="http:localhost:3000/posts/p1108"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="Gitコマンドの勉強記録 取消編"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/RrhtCPFDvxi4zTNVvAXNI/_buildManifest.js" defer=""></script><script src="/_next/static/RrhtCPFDvxi4zTNVvAXNI/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Gitコマンドの勉強記録 取消編</h1><span>2022.02.13</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Git/">Git</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Gitコマンドの勉強記録 取消編","date":"2022.02.13","description":"Gitコマンドの勉強記録 取消編","categories":["Git"]},"content":"\u003cp\u003e今回は作業してたけど取消たい時を想定してやってみます。\u003c/p\u003e\n\u003ch2\u003ereset\u003c/h2\u003e\n\u003cp\u003eコミットしたけど取消たい時\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1108/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003egit reset –soft HEAD^\u003c/p\u003e\n\u003cp\u003eコミットしたファイルがステージングに戻っています。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1108/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1108/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eチェリーピックするとコミットまで行われますが、ステージングに留めることもできます。コミットまでしたけど、やっぱりステージングにしたいというときもこれでOKです。\u003c/p\u003e\n\u003cp\u003eチェリーピックを行ったけれど、コミットまでされます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003ekirino@LAPTOP-GQK0K0U4 MINGW64 /d/work/github (dev01)\n$ git cherry-pick e0db154a2ca88a8e2d1588fc3cf8d80afe10d500\n[dev01 11a54b0] aaa#\n Date: Sun Feb 13 15:34:57 2022 +0900\n 2 files changed, 0 insertions(+), 0 deletions(-)\n create mode 100644 dev.java\n create mode 100644 miss.java\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/1108/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e以下のコマンドを実施する\u003c/p\u003e\n\u003cp\u003egit reset –soft HEAD^\u003c/p\u003e\n\u003cp\u003eステージングにチェリーピックしたファイルが移動します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1108/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1108/6.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003e–mixed\u003c/h2\u003e\n\u003cp\u003eそもそもステージングからも消したい時は、–softじゃなくて–mixedを利用します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e$ git cherry-pick ad0207a4993358c024be8d5a06dc01b8e9c3809d\n[dev01 b683179] fugaaaa\n Date: Sun Feb 13 15:51:35 2022 +0900\n 1 file changed, 0 insertions(+), 0 deletions(-)\n create mode 100644 fugaaaaa.hs\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/1108/7.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e以下のコマンドで戻します。\u003c/p\u003e\n\u003cp\u003egit reset –mixed HEAD^\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1108/8.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eステージングにもない状態になります。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1108/9.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003erevert\u003c/h2\u003e\n\u003cp\u003e先ほどのは直前のコミットを取消ましたが、今回のは打消しコミットを作成する方法です。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1108/10.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eこの間違ったコミットのコミットIDをgit revertの引数に指定します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003egit revert 74057832938805951477bf727aefe55796d46c14\nRemoving miss.java\nRemoving dev.java\n[dev01 6ffef45] Revert \"間違ったコミット\"\n 2 files changed, 0 insertions(+), 0 deletions(-)\n delete mode 100644 dev.java\n delete mode 100644 miss.java\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこんな画面が表示されます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1108/11.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e:qで抜けます。\u003c/p\u003e\n\u003cp\u003e打消しコミットが行われています。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1108/12.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1108/13.png\" alt=\"画像\"\u003e\u003c/p\u003e","slug":"p1108"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p1108"},"buildId":"RrhtCPFDvxi4zTNVvAXNI","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
