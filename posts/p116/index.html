pan\u003e\n    \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string sample \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string dbname \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e list \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eDictionary\u003c/span\u003e\u003cspan class=\"token generics\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e human \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e値を入れてシリアライズしてみます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eyamlManager\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eyamlData\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ehuman \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eDictionary\u003c/span\u003e\u003cspan class=\"token generics\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003estring\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e string\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token namespace\"\u003ethis\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eyamlManager\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eyamlData\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ehuman\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003c/span\u003eAdd\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"Kanon\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"かのんちゃん\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token
