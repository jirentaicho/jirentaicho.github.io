class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">ブラウザで動くギャルゲーを作るソフトを作る</h1><span>2021.10.14</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/WPF/">WPF</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"ブラウザで動くギャルゲーを作るソフトを作る","date":"2021.10.14","description":"ブラウザで動くギャルゲーを作るソフトを作る","categories":["WPF"]},"content":"\u003cp\u003e前にこんなものを作りました。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.youtube.com/embed/CTasU4JrutM?feature=oembed\"\u003e参考\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eプログラミング不要でギャルゲーを作るプロジェクトです。TypeScriptで作りました。\u003c/p\u003e\n\u003cp\u003eyamlファイルを書くだけでブラウザで遊べるギャルゲーが作れるという利用した画期的なプロジェクトです。\u003c/p\u003e\n\u003cp\u003eしかし、プログラミング不要だがyamlファイルを操作することになるので、結局エンジニア向けになってしまっている。気がする。\u003c/p\u003e\n\u003cp\u003eそのためWindows向けではありますが、このギャルゲーを遊ぶ為のyamlファイルを作成するアプリを作りました。\u003c/p\u003e\n\u003cp\u003enovelgamemakerをダウンロードして解凍してブラウザノベルゲームメーカー.exeを実行してください。\u003c/p\u003e\n\u003ch2\u003e勉強過程\u003c/h2\u003e\n\u003cp\u003eC#はUnityで触っていたが、ほとんど忘れていた状況。LaravelできるけどPHPわからないみたいな状態でした。\u003c/p\u003e\n\u003cp\u003eC#は高度なトピックを扱っていないですが、yamlファイルさえ扱えればOKだったので、WPFでのyamlファイルの取り扱いについて勉強をしていました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eWPFの基本操作を学ぶ\u003c/li\u003e\n\u003cli\u003eC# | yamlファイルを読み込む\u003c/li\u003e\n\u003cli\u003eC# | yamlファイルに書き込む\u003c/li\u003e\n\u003cli\u003eC# | yamlファイルを作成するアプリを作る\u003c/li\u003e\n\u003cli\u003eC# | 配列をyamlファイルとして保存する\u003c/li\u003e\n\u003cli\u003eC# | Dictionaryを使って柔軟なyamlファイルを作成する\u003c/li\u003e\n\u003cli\u003eC# | WPF | FrameをUriで変更するときにコンストラクタが呼ばれない\u003c/li\u003e\n\u003cli\u003eC# | yaml | 気色の悪い構造を解析する\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e今までYamlDotNetの使い方を調査して実践してきましたが、結論から言うと、YamlDotNetは最高でした。\u003c/p\u003e\n\u003cp\u003e使い始めのときは、なんだこれ使い辛いなあと思っていたのですが、それは私のスキルが圧倒的に不足していました。\u003c/p\u003e\n\u003cp\u003e使っているうちに、YamlDotNetの圧倒的なスキルに感服いたしました。\u003c/p\u003e\n\u003cp\u003e詳しい使い方については過去記事を参照していただければと思います。\u003c/p\u003e\n\u003ch2\u003e作成したアプリ\u003c/h2\u003e\n\u003cp\u003e基本的には、以下プロジェクトで動かすためのyamlファイルを作成するためのアプリです。\u003c/p\u003e\n\u003cp\u003ehttps://github.com/jirentaicho/novel_game\u003c/p\u003e\n\u003cp\u003eできるyamlファイルもこのプロジェクトに適した形のyamlファイルになります。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/120/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e右画面はフレームを使ってみました。実際にフレームを使うことが多いのか少ないのかわからないですが、js製アプリでよくあるあれを実現できる感じです。\u003c/p\u003e\n\u003cp\u003eMVVMは正直よく理解してなかったのですが、とりあえずデータバインディングさえうまくできればいいって感じで作っていました。\u003c/p\u003e\n\u003cp\u003eモデルに相当するのがyamlデータで、こちらはもうyamldotnetで作ったり排出したりしています。\u003c/p\u003e\n\u003cp\u003eコンボボックスなどとバインドさせるのはviewmodelに書いてます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/120/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003e使い方\u003c/h2\u003e\n\u003cp\u003e作成中です。\u003c/p\u003e","slug":"p120"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p120"},"buildId":"fyKT5eJ48xjFi_XzaeyzT","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
