<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>DockerでOracle環境を作ってOracleの勉強する</title><meta name="robots" content="index,follow"/><meta name="description" content="DockerでOracle環境を作ってOracleの勉強する"/><meta property="og:title" content="DockerでOracle環境を作ってOracleの勉強する"/><meta property="og:description" content="DockerでOracle環境を作ってOracleの勉強する"/><meta property="og:url" content="http:localhost:3000/posts/p3854"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="DockerでOracle環境を作ってOracleの勉強する"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/K1vxTygbzCkufrtGTJIXX/_buildManifest.js" defer=""></script><script src="/_next/static/K1vxTygbzCkufrtGTJIXX/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">DockerでOracle環境を作ってOracleの勉強する</h1><span>2022.10.05</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Oracle/">Oracle</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"DockerでOracle環境を作ってOracleの勉強する","date":"2022.10.05","description":"DockerでOracle環境を作ってOracleの勉強する","categories":["Oracle"]},"content":"\u003ch2\u003eDockerで環境構築\u003c/h2\u003e\n\u003cp\u003ePostgreやMySQLは環境構築が簡単ですが、Oracleはハードルが高いイメージしかありません。でも仕事ではOracle以外のデータベースを使ったことがない。ただ仕事で使ったといってもユーザーの作成とか、データベースのインポートとかその辺くらいなので、ほとんどわかってない。\u003c/p\u003e\n\u003cp\u003eというわけでOracle環境をDockerで作って勉強してみます！そのメモです。\u003c/p\u003e\n\u003cp\u003eまず、Dockerでの作成は以下の記事の通りに進めればOKです。docker-compose up -dまで\u003c/p\u003e\n\u003cp\u003ehttps://zenn.dev/re24_1986/articles/29430f2f8b4b46\u003c/p\u003e\n\u003cp\u003eただしWindowsでWSL2を使っている場合はメモリでエラーになることがあります。私はメモリを8Gにして成功しました。\u003c/p\u003e\n\u003cp\u003eメモリの設定は.wslconfigというファイルで行います。これは下記フォルダにありますが、なければ新規作成します\u003c/p\u003e\n\u003cp\u003eC:\\Users{ユーザー名}.wslconfig\u003c/p\u003e\n\u003cp\u003e以下のように記載\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e[wsl2]\nmemory=8GB\nswap=0\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれでコンテナの起動が完了しました。→結構時間かかりました。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3854/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003ePDB\u003c/h2\u003e\n\u003cp\u003e正直あんまり知らなかった。複数のデータベースを作るのよりも、リソースの削減、一括管理ができるなどのメリットがあるようです\u003c/p\u003e\n\u003cp\u003ehttps://www.intellilink.co.jp/column/oracleletter/2013/081500.aspx\u003c/p\u003e\n\u003cp\u003ePDBの作成\u003c/p\u003e\n\u003cp\u003ehttps://docs.oracle.com/cd/E96517_01/multi/creating-a-pdb-from-scratch.html#GUID-261BCDEC-7B06-4378-867A-1333D97AFCAC\u003c/p\u003e\n\u003cp\u003ehttps://sigrid-stem-focus.com/oracle19c-pdb-create-seed/\u003c/p\u003e\n\u003cp\u003e色々作成方法はあるけども、seedからの作成が簡単みたいです。(seedってなんだ？)seedにあるファイルを配置するようです。\u003c/p\u003e\n\u003cp\u003e環境構築に参考にした記事では、セットアップ用のファイルをコンテナ作成、開始時に流すようにしていますが、確認も含めてコンテナに入ってPDBを作成してみます\u003c/p\u003e\n\u003cp\u003e以下のコマンドでコンテナに入ります。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eD:\\docker\\oracle\\work\u0026#x26;gt;docker exec -it oracle21c /bin/sh\nsh-4.2$\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e次にSqlplusを利用します。sys/{自分で設定したパスワード}です。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esh-4.2$ sqlplus sys/oracle@//localhost:1521/XE as sysdba\n\nSQL*Plus: Release 21.0.0.0.0 - Production on Tue Oct 4 09:44:10 2022\nVersion 21.3.0.0.0\n\nCopyright (c) 1982, 2021, Oracle.  All rights reserved.\n\n\nConnected to:\nOracle Database 21c Express Edition Release 21.0.0.0.0 - Production\nVersion 21.3.0.0.0\n\nSQL\u0026#x26;gt;\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003ePDBの情報を確認する\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eSQL\u0026#x26;gt; show pdbs\n\n    CON_ID CON_NAME                       OPEN MODE  RESTRICTED\n---------- ------------------------------ ---------- ----------\n         2 PDB$SEED                       READ ONLY  NO\n         3 XEPDB1                         READ WRITE NO\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e現在の接続先を確認\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eSQL\u0026#x26;gt; show con_name\n\nCON_NAME\n------------------------------\nCDB$ROOT\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこの状態だとCDBに接続されています。このCDB$ROOTの上(中)にPDB＄SEEDがあり、また新たにPDBを作成していくイメージですね。\u003c/p\u003e\n\u003cp\u003eセッションを切り替えてシードのファイルを確認する\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eSQL\u003e alter session set container=PDB$SEED;\n\nSession altered.\n\nSQL\u003e show con_name\n\nCON_NAME\n------------------------------\nPDB$SEED\nSQL\u003e\nSQL\u003e select file_name from dba_data_files;\n\nFILE_NAME\n--------------------------------------------------------------------------------\n/opt/oracle/oradata/XE/pdbseed/system01.dbf\n/opt/oracle/oradata/XE/pdbseed/sysaux01.dbf\n/opt/oracle/oradata/XE/pdbseed/undotbs01.dbf\n\nSQL\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこのファイルを設置する新規PDB用のフォルダを作成する\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eSQL\u003e !mkdir /opt/oracle/oradata/XE/pdb01\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e新規PDBを作成します。ここは参考記事と同じ設定で作成\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eSQL\u003e CREATE PLUGGABLE DATABASE pdb01 ADMIN USER pdb01admin IDENTIFIED BY password\nfile_name_convert = ('/opt/oracle/oradata/XE/pdbseed/','/opt/oracle/oradata/XE/pdb01/');\n  2  CREATE PLUGGABLE DATABASE pdb01 ADMIN USER pdb01admin IDENTIFIED BY password\n*\nERROR at line 1:\nORA-16000: database or pluggable database open for read-only access\n\n\nSQL\u003e alter session set container=CDB$ROOT\n  2  ;\n\nSession altered.\n\nSQL\u003e CREATE PLUGGABLE DATABASE pdb01 ADMIN USER pdb01admin IDENTIFIED BY password\nfile_name_convert = ('/opt/oracle/oradata/XE/pdbseed/','/opt/oracle/oradata/XE/pdb01/');\n  2\n\nPluggable database created.\n\nSQL\u003e SQL\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003ePDB$SEEDからは作成できず、CDB$ROOTにセッションを変更してから実行しました。\u003c/p\u003e\n\u003cp\u003e作成できたことを確認\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eSQL\u003e SQL\u003e show pdbs\n\n    CON_ID CON_NAME                       OPEN MODE  RESTRICTED\n---------- ------------------------------ ---------- ----------\n         2 PDB$SEED                       READ ONLY  NO\n         3 XEPDB1                         READ WRITE NO\n         4 PDB01                          MOUNTED\nSQL\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003e表領域とユーザの作成\u003c/h2\u003e\n\u003cp\u003e次に表領域とユーザを作成します。先に表領域を作成して、ユーザ作成時に格納先の表領域を指定します。指定しない場合はデフォルト表領域が使用される。ここも参考記事と同じように作成しました。\u003c/p\u003e\n\u003cp\u003ehttps://www.shift-the-oracle.com/config/create-user.html\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eSQL\u003e CREATE TABLESPACE users DATAFILE '/opt/oracle/oradata/XE/pdb01/users01.dbf' SIZE 300M AUTOEXTEND ON NEXT 500K MAXSIZE UNLIMITED;\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e表領域の名前を指定して情報を取得する\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eSQL\u003e SELECT * FROM DBA_TABLESPACE_USAGE_METRICS WHERE TABLESPACE_NAME = 'USERS';\n\nTABLESPACE_NAME                USED_SPACE TABLESPACE_SIZE USED_PERCENT\n------------------------------ ---------- --------------- ------------\nUSERS                                 344         4194302   .008201603\n\nSQL\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e作りたてなので全く利用されていません。\u003c/p\u003e\n\u003cp\u003e次にPDB01にユーザを作成しますが、データベースが開いてないと怒られたので\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eSQL\u003e alter session set container=pdb01;\n\nSession altered.\n\nSQL\u003e CREATE USER misaka IDENTIFIED BY password DEFAULT TABLESPACE users QUOTA UNLIMITED ON users TEMPORARY TABLESPACE temp;\nCREATE USER misaka IDENTIFIED BY password DEFAULT TABLESPACE users QUOTA UNLIMITED ON users TEMPORARY TABLESPACE temp\n*\nERROR at line 1:\nORA-01109: database not open\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eデータベースをオープンしますが、今度は表領域がないと怒られます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eSQL\u003e alter pluggable database pdb01 open;\n\nPluggable database altered.\n\nSQL\u003e CREATE USER misaka IDENTIFIED BY password DEFAULT TABLESPACE users QUOTA UNLIMITED ON users TEMPORARY TABLESPACE temp;\nCREATE USER misaka IDENTIFIED BY password DEFAULT TABLESPACE users QUOTA UNLIMITED ON users TEMPORARY TABLESPACE temp\n*\nERROR at line 1:\nORA-00959: tablespace 'USERS' does not exist\n\n\nSQL\u003e SELECT * FROM DBA_TABLESPACE_USAGE_METRICS WHERE TABLESPACE_NAME = 'USERS';\n\nno rows selected\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e表領域をPDBに作らないといけないのでしょうか？\u003c/p\u003e\n\u003cp\u003e参考記事もセッションを変更していました！というわけで一旦既存のものを削除してから作り直します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eSQL\u003e DROP TABLESPACE USERS;\nDROP TABLESPACE USERS\n*\nERROR at line 1:\nORA-12919: Can not drop the default permanent tablespace\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eデフォルト表領域は削除できませんと言われた。のでもう一個表領域を作ってデフォルトとして割り当ててから削除すると良いらしい\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eSQL\u003c/span\u003e\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e \u003cspan class=\"token comment\"\u003e--デフォルトに設定\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003ealter\u003c/span\u003e \u003cspan class=\"token keyword\"\u003edatabase\u003c/span\u003e \u003cspan class=\"token keyword\"\u003edefault\u003c/span\u003e \u003cspan class=\"token keyword\"\u003etablespace\u003c/span\u003e DEFAULT_TEMP\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n\u003cspan class=\"token keyword\"\u003eDatabase\u003c/span\u003e altered\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\n\n\u003cspan class=\"token keyword\"\u003eSQL\u003c/span\u003e\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e \u003cspan class=\"token comment\"\u003e--削除\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eDROP\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eTABLESPACE\u003c/span\u003e USERS\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eDROP\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eTABLESPACE\u003c/span\u003e USERS\n\u003cspan class=\"token operator\"\u003e*\u003c/span\u003e\nERROR at line \u003cspan class=\"token number\"\u003e1\u003c/span\u003e:\nORA\u003cspan class=\"token operator\"\u003e-\u003c/span\u003e\u003cspan class=\"token number\"\u003e01549\u003c/span\u003e: \u003cspan class=\"token keyword\"\u003etablespace\u003c/span\u003e \u003cspan class=\"token operator\"\u003enot\u003c/span\u003e empty\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token keyword\"\u003euse\u003c/span\u003e INCLUDING CONTENTS \u003cspan class=\"token keyword\"\u003eoption\u003c/span\u003e\n\n\u003cspan clas
