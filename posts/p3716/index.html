ex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Rust – Bevyでノベルゲームを作る 次の文字を表示</h1><span>2022.09.10</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Rust/">Rust</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Rust – Bevyでノベルゲームを作る 次の文字を表示","date":"2022.09.10","description":"Rust – Bevyでノベルゲームを作る 次の文字を表示","categories":["Rust"]},"content":"\u003cp\u003e右キーを押下したら次の文字を表示させようと思います。changeTextみたいなのがあればいいのですが、なさそう？\u003c/p\u003e\n\u003cp\u003eテキストの更新を行っているサンプルを見つけましたので、こちらを参考に実装してみます\u003c/p\u003e\n\u003cp\u003ehttps://bevyengine.org/examples/ui/text/\u003c/p\u003e\n\u003ch2\u003e次のメッセージの表示\u003c/h2\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003euse bevy::prelude::*;\n\nfn main() {\n    App::new()\n    .add_plugins(DefaultPlugins)\n    .add_startup_system(setup)\n    .add_system(next_message) //定義した関数を追加する\n    .run();\n}\n\n// メッセージというコンポーネントを定義する\n#[derive(Component)]\nstruct Message;\n\nfn setup(\n    mut command: Commands,\n    asset_server: Res\u0026#x26;lt;AssetServer\u0026#x26;gt;\n){\n    // フォントの取得\n    let font = asset_server.load(\u0026#x26;quot;fonts/FiraMono-Medium.ttf\u0026#x26;quot;);\n    // カメラの生成\n    command.spawn_bundle(Camera2dBundle::default());\n    // 枠の生成\n    command.spawn_bundle(NodeBundle{\n                style: Style {\n                    size: Size::new(Val::Percent(100.0), Val::Percent(50.0)),\n                    margin: UiRect::all(Val::Px(0.0)),\n                    align_items: AlignItems::FlexEnd,\n                    ..default()\n                },\n                color: Color::BLACK.into(),\n                ..default()\n    })\n    .with_children(|parent| {\n            parent.spawn_bundle(TextBundle::from_section(\n                \u0026#x26;quot;Bevy | Rust\u0026#x26;quot;,\n                TextStyle {\n                    font: font.clone(),\n                    font_size: 60.0,\n                    color: Color::rgb(0.9, 0.9, 0.9)\n                })\n            )\n            //メッセージの登録\n            .insert(Message);\n        }\n    );\n    \n}\n\n// キーイベントを受け取り、右キーを押下していたらテキストを書き換える\nfn next_message(\n    key_input: Res\u0026#x26;lt;Input\u0026#x26;lt;KeyCode\u0026#x26;gt;\u0026#x26;gt;,\n    mut query: Query\u0026#x26;lt;\u0026#x26;amp;mut Text, With\u0026#x26;lt;Message\u0026#x26;gt;\u0026#x26;gt;\n){\n    if key_input.pressed(KeyCode::Right) {\n        let text = query.get_single_mut();\n        text.unwrap().sections[0].value = \u0026#x26;quot;this is next message.\u0026#x26;quot;.to_string();\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3716/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eテキストの更新が行えましたが、実装については駆け足になっています。\u003c/p\u003e\n\u003ch2\u003e複数のメッセージを表示する\u003c/h2\u003e\n\u003cp\u003e次のメッセージが一つしかないのは流石にお粗末なので、複数のメッセージを表示できるようにします。\u003c/p\u003e\n\u003cp\u003eまずはどうやって複数のメッセージを管理するのか考えたのですが、以下のようにしてみました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMessage構造体にmessagesというベクタを定義\u003c/li\u003e\n\u003cli\u003eイベントが発生したらmessagesからpopする\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003euse bevy::prelude::*;\n\nfn main() {\n    App::new()\n    .add_plugins(DefaultPlugins)\n    .add_startup_system(setup)\n    .add_system(next_message) //定義した関数を追加する\n    .run();\n}\n\n// メッセージというコンポーネントを定義する\n// い\n#[derive(Component)]\nstruct Message{\n    messages: Vec\u0026#x26;lt;String\u0026#x26;gt;,\n}\n\n\nfn setup(\n    mut command: Commands,\n    asset_server: Res\u0026#x26;lt;AssetServer\u0026#x26;gt;\n){\n\n    // フォントの取得\n    let font = asset_server.load(\u0026#x26;quot;fonts/FiraMono-Medium.ttf\u0026#x26;quot;);\n    // カメラの生成\n    command.spawn_bundle(Camera2dBundle::default());\n    // 枠の生成\n    command.spawn_bundle(NodeBundle{\n                style: Style {\n                    size: Size::new(Val::Percent(100.0), Val::Percent(50.0)),\n                    margin: UiRect::all(Val::Px(0.0)),\n                    align_items: AlignItems::FlexEnd,\n                    ..default()\n                },\n                color: Color::BLACK.into(),\n                ..default()\n    })\n    .with_children(|parent| {\n            parent.spawn_bundle(TextBundle::from_section(\n                \u0026#x26;quot;Bevy | Rust\u0026#x26;quot;,\n                TextStyle {\n                    font: font.clone(),\n                    font_size: 60.0,\n                    color: Color::rgb(0.9, 0.9, 0.9)\n                })\n            )\n            //メッセージの登録\n            .insert(Message{\n                messages: [\n                    \u0026#x26;quot;hello\u0026#x26;quot;.to_string(),\n                    \u0026#x26;quot;rust novel game\u0026#x26;quot;.to_string()\n                ].to_vec()\n            });\n        }\n    );\n    \n}\n\n// キーイベントを受け取り、右キーを押下していたらテキストを書き換える\nfn next_message(\n    key_input: Res\u0026#x26;lt;Input\u0026#x26;lt;KeyCode\u0026#x26;gt;\u0026#x26;gt;,\n    mut query: Query\u0026#x26;lt;(\u0026#x26;amp;mut Text, \u0026#x26;amp;mut Message)\u0026#x26;gt;\n){\n    if key_input.pressed(KeyCode::Right) {\n        let result = query.get_single_mut();\n        // クエリの結果からタプルを取り出す\n        let tuple = result.unwrap();\n        // Text部分\n        let mut text = tuple.0;\n        // Message部分\n        let mut message = tuple.1;\n        // 書き換える\n        text.sections[0].value = \u0026#x26;quot;this is next message.\u0026#x26;quot;.to_string();\n        // Messageのmessagesから1件取り出す\n        let get_message = message.messages.pop();\n        // 取り出したOptionをmatchにかける\n        match get_message {\n           Some(x) =\u0026#x26;gt; println!(\u0026#x26;quot;{}\u0026#x26;quot;, x),\n           None =\u0026#x26;gt; println!(\u0026#x26;quot;結果がNoneです\u0026#x26;quot;) \n        }\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3716/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003emessagesで設定した値を正しくpopしていることは確認できますが、一度キーを押しただけなのにすぐに結果がNoneですというログが表示されてしまっていますので、その辺を含めて修正していきます。\u003c/p\u003e\n\u003ch4\u003e余談\u003c/h4\u003e\n\u003cp\u003eこの複数のメッセージを表示するっていうのに苦戦しました。最初はイテレータでnext呼べばいいでしょう？となったが、ごちゃごちゃしまくって断念。\u003c/p\u003e\n\u003cp\u003eその後も配列とカウンタで～とかやってもコンパイルが通らず断念。\u003c/p\u003e\n\u003cp\u003e結果的には構造体が持つVecをpopして順番に取り出すというのに落ち着きました。\u003c/p\u003e\n\u003ch2\u003ejust_released\u003c/h2\u003e\n\u003cp\u003eキーイベントはワンプッシュでも毎フレーム呼ばれるので、popが一気に呼ばれてしまいます。代わりにjust_releasedというメソッドでイベントの監視を行います。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003epressed\n\u003cul\u003e\n\u003cli\u003eキーを押して離す間イベントがtureになる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ejust_released\n\u003cul\u003e\n\u003cli\u003eキーを話した時の1フレームがtrueになる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e詳細 https://bevy-cheatbook.github.io/input/mouse.html?highlight=button#mouse-buttons\u003c/p\u003e\n\u003cp\u003eなのでnext_messageメソッドを以下のように修正します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003efn next_message(\n    key_input: Res\u0026#x26;lt;Input\u0026#x26;lt;KeyCode\u0026#x26;gt;\u0026#x26;gt;,\n    mut query: Query\u0026#x26;lt;(\u0026#x26;amp;mut Text, \u0026#x26;amp;mut Message)\u0026#x26;gt;\n){\n    // キーを離した時に呼ばれる\n    if key_input.just_released(KeyCode::Right) {\n\n        let result = query.get_single_mut();\n        // クエリの結果からタプルを取り出す\n        let tuple = result.unwrap();\n        // Text部分\n        let mut text = tuple.0;\n        // Message部分\n        let mut message = tuple.1;\n        \n        // Messageのmessagesから1件取り出す\n        let get_message = message.messages.pop();\n        // 取り出したOptionをmatchにかける\n        match get_message {\n           Some(x) =\u0026#x26;gt; {\n                // ここで書き換える\n                text.sections[0].value = x;\n           },\n           None =\u0026#x26;gt; println!(\u0026#x26;quot;結果がNoneです\u0026#x26;quot;)  // ここでメッセージが空になったときのイベントを行う\n        }\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3716/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e右キーを話すと画面のテキストが変更されます。\u003c/p\u003e\n\u003cp\u003e現在はpopメソッドを使っているので、感覚的には設定するメッセージを後ろから設定していく必要がありますが、ここは次回修正します。\u003c/p\u003e\n\u003ch2\u003eシリーズ記事\u003c/h2\u003e\n\u003cp\u003e◆Rust – Bevyでノベルゲームを作る 文字の表示\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3690\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e◆Rust – Bevyでノベルゲームを作る 枠の表示\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3702\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e◆Rust – Bevyでノベルゲームを作る 次の文字を表示\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3716\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e◆Rust – Bevyでノベルゲームを作る キャラクターを表示する\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3731\"\u003eリンク\u003c/a\u003e\u003c/p\u003e","slug":"p3716"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p3716"},"buildId":"fyKT5eJ48xjFi_XzaeyzT","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
