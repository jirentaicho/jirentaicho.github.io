<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>Gitコマンドの勉強記録 stash編</title><meta name="robots" content="index,follow"/><meta name="description" content="Gitコマンドの勉強記録 stash編"/><meta property="og:title" content="Gitコマンドの勉強記録 stash編"/><meta property="og:description" content="Gitコマンドの勉強記録 stash編"/><meta property="og:url" content="http:localhost:3000/posts/p1102"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="Gitコマンドの勉強記録 stash編"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/lX7wN9kUXyXjoEt2YQkrU/_buildManifest.js" defer=""></script><script src="/_next/static/lX7wN9kUXyXjoEt2YQkrU/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Gitコマンドの勉強記録 stash編</h1><span>2022.02.13</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Git/">Git</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Gitコマンドの勉強記録 stash編","date":"2022.02.13","description":"Gitコマンドの勉強記録 stash編","categories":["Git"]},"content":"\u003cp\u003e今回は作業の退避について勉強します。\u003c/p\u003e\n\u003cp\u003e例えば、dev01ブランチで作業していたとします。temp_make.phpというファイルを作成しました。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1102/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eまだこれは作業の途中ですが、ここで全く別の実装が必要になってしまいした。\u003c/p\u003e\n\u003cp\u003eブランチを新しく作る必要がありますが、このファイルを退避しておきたい時に使います。git stash save\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003ekirino@LAPTOP-GQK0K0U4 MINGW64 /d/work/github (dev01)\n$ git stash save\nSaved working directory and index state WIP on dev01: dc5000f 修正 readme.md\n\nkirino@LAPTOP-GQK0K0U4 MINGW64 /d/work/github (dev01)\n$ git stash list\nstash@{0}: WIP on dev01: dc5000f 修正 readme.md\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれで作成していたtemp_make.phpが消えました。\u003c/p\u003e\n\u003cp\u003eブランチをnewDev01に切り替えて追加作業となったことのcommit～pushまでします。この時pushしているのはnewDev.javaだけです。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1102/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003edev01ブランチに戻って退避から戻します。git stash apply stash@{0}\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e$ git stash list\nstash@{0}: WIP on dev01: dc5000f 修正 readme.md\n\nkirino@LAPTOP-GQK0K0U4 MINGW64 /d/work/github (dev01)\n$ git stash apply stash@{0}\nOn branch dev01\nChanges to be committed:\n  (use \"git restore --staged \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003efile\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e...\" to unstage)\n        new file:   temp_make.php\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003etemp_make.phpが戻ってきたのでpushしてみます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e$ git commit -m \"退避から復活してコミット\"\n[dev01 f8c45b8] 退避から復活してコミット\n 1 file changed, 0 insertions(+), 0 deletions(-)\n create mode 100644 temp_make.php\n\nkirino@LAPTOP-GQK0K0U4 MINGW64 /d/work/github (dev01)\n$ git push origin dev01\nEnumerating objects: 3, done.\nCounting objects: 100% (3/3), done.\nDelta compression using up to 16 threads\nCompressing objects: 100% (2/2), done.\nWriting objects: 100% (2/2), 292 bytes | 292.00 KiB/s, done.\nTotal 2 (delta 1), reused 0 (delta 0), pack-reused 0\nremote: Resolving deltas: 100% (1/1), completed with 1 local object.\nTo https://github.com/jirentaicho/gitc.git\n   dc5000f..f8c45b8  dev01 -\u003e dev01\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003estashから復活させてもlistに残っているので消しておきます。git stash drop\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003ekirino@LAPTOP-GQK0K0U4 MINGW64 /d/work/github (dev01)\n$ git stash list\nstash@{0}: WIP on dev01: dc5000f 修正 readme.md\n\nkirino@LAPTOP-GQK0K0U4 MINGW64 /d/work/github (dev01)\n$ git stash drop stash@{0}\nDropped stash@{0} (f4c290adc6d7ea248a1841a21269fdb5ae9bcaf3)\n\nkirino@LAPTOP-GQK0K0U4 MINGW64 /d/work/github (dev01)\n$ git stash list\n\nkirino@LAPTOP-GQK0K0U4 MINGW64 /d/work/github (dev01)\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003estash popを使うことで復活と同時に削除もできます。\u003c/p\u003e","slug":"p1102"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p1102"},"buildId":"lX7wN9kUXyXjoEt2YQkrU","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
