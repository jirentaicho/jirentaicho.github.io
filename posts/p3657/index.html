top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">SQL | 中間テーブルと暗黙ソート</h1><span>2022.09.09</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/SQL/">SQL</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"SQL | 中間テーブルと暗黙ソート","date":"2022.09.09","description":"SQL | 中間テーブルと暗黙ソート","categories":["SQL"]},"content":"\u003cp\u003eSQLの勉強記録です\u003c/p\u003e\n\u003cp\u003e参考書籍「達人に学ぶ SQL徹底指南書」\u003c/p\u003e\n\u003cp\u003eつまみ読みした所のメモです。\u003c/p\u003e\n\u003ch2\u003e中間テーブルテーブル\u003c/h2\u003e\n\u003cp\u003eサブクエリの実行結果を中間テーブルとして生成するので、中間テーブルは少ないほど良い\u003c/p\u003e\n\u003ch4\u003eHAVING句を利用する\u003c/h4\u003e\n\u003cp\u003e苦手意識を持っているhavingです。集約結果に対して条件を与えたい場合に利用します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3657/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e「HAVING句を利用しないで、2件以上の購入履歴があるユーザーを出力する」という例でやっていきます。\u003c/p\u003e\n\u003cp\u003eユーザーごとに何件購入したかは以下のようにシンプルです\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e \n\tNAME\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\u003cspan class=\"token function\"\u003eCOUNT\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token operator\"\u003e*\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e sales\n\u003cspan class=\"token keyword\"\u003eGROUP\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eBY\u003c/span\u003e NAME\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3657/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eここで2件以上という条件を持ったユーザーにするには\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e \n\t\u003cspan class=\"token operator\"\u003e*\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\n\t\t\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e name\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\u003cspan class=\"token function\"\u003eCOUNT\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token operator\"\u003e*\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eAS\u003c/span\u003e cnt\n\t\t\u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e sales\n\t\t\u003cspan class=\"token keyword\"\u003eGROUP\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eBY\u003c/span\u003e name\n\t\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e tmp\n\u003cspan class=\"token keyword\"\u003eWHERE\u003c/span\u003e cnt \u003cspan class=\"token operator\"\u003e\u003e=\u003c/span\u003e \u003cspan class=\"token number\"\u003e2\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3657/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e結果は満足ですが、サブクエリを使って一度中間テーブルを作成しています。having句を使って書くと中間テーブルの作成がされません。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e \n\tNAME\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\u003cspan class=\"token function\"\u003eCOUNT\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token operator\"\u003e*\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e sales\n\u003cspan class=\"token keyword\"\u003eGROUP\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eBY\u003c/span\u003e NAME\n\u003cspan class=\"token keyword\"\u003eHAVING\u003c/span\u003e \u003cspan class=\"token function\"\u003eCOUNT\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token operator\"\u003e*\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token operator\"\u003e\u003e=\u003c/span\u003e \u003cspan class=\"token number\"\u003e2\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこっちの方がシンプルなうえに効率も良いです\u003c/p\u003e\n\u003ch2\u003eDISTINCTよりもEXISTS\u003c/h2\u003e\n\u003cp\u003eアニメのタイトルに登場したキャラクターIDを取得するSQLです\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-Objective-C\"\u003e\u003ccode class=\"language-Objective-C\"\u003eSELECT id\nFROM characters ch\nINNER JOIN anime an\nON ch.id = an.character_id\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3657/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e構造はどうであれ重複が発生しているのでDISTINCTの出番です\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e \u003cspan class=\"token keyword\"\u003edistinct\u003c/span\u003e id\n\u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e characters ch\n\u003cspan class=\"token keyword\"\u003eINNER\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eJOIN\u003c/span\u003e anime an\n\u003cspan class=\"token keyword\"\u003eON\u003c/span\u003e ch\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eid \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e an\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003echaracter_id\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3657/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eうまく重複が消えていますが、この時に暗黙的なソートが行われており、パフォーマンスに影響を与えることがあります。\u003c/p\u003e\n\u003cp\u003eEXISTSを利用して同じ結果が得られるだけでなくソートも発生しません\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e id\n\u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e characters ch\n\u003cspan class=\"token keyword\"\u003eWHERE\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eEXISTS\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e \u003cspan class=\"token operator\"\u003e*\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e anime an \u003cspan class=\"token keyword\"\u003eWHERE\u003c/span\u003e an\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003echaracter_id \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e ch\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eid\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3657/6.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eちなみにIN句でも同じことができます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e id\n\u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e characters ch\n\u003cspan class=\"token keyword\"\u003eWHERE\u003c/span\u003e id \u003cspan class=\"token operator\"\u003ein\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e character_id \u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e anime\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eただしIN句でサブクエリを利用する場合は、EXISTSにパフォーマンスで劣っているので、EXISTSを利用するのが良いです。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIN句はインデックスを参照しない\u003c/li\u003e\n\u003cli\u003eEXISTSは一行でも条件に合致する行を見つけたら検索を止めてくれます\u003c/li\u003e\n\u003cli\u003eIN句ではワークテーブルが作成される\u003c/li\u003e\n\u003c/ul\u003e","slug":"p3657"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p3657"},"buildId":"lPZB0NBHNUwCNxiPNxpHr","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
