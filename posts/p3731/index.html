><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Rust – Bevyでノベルゲームを作る キャラクターを表示する</h1><span>2022.09.10</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Rust/">Rust</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Rust – Bevyでノベルゲームを作る キャラクターを表示する","date":"2022.09.10","description":"Rust – Bevyでノベルゲームを作る キャラクターを表示する","categories":["Rust"]},"content":"\u003cp\u003eテキストの表示ができたので、キャラクターを表示してみます。ここまでやれば大分ノベルゲームっぽくなります。\u003c/p\u003e\n\u003ch2\u003eキャラクターの表示\u003c/h2\u003e\n\u003cp\u003eとりあえずキャラクターを表示させてみます。コードを以下のように記載します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003euse bevy::prelude::*;\n\nfn main() {\n    App::new()\n    .add_plugins(DefaultPlugins)\n    .add_startup_system(setup)\n    .add_system(next_message) //定義した関数を追加する\n    .run();\n}\n\n#[derive(Component)]\nstruct Message{\n    messages: Vec\u0026#x26;lt;String\u0026#x26;gt;,\n}\n\nfn setup(\n    mut command: Commands,\n    asset_server: Res\u0026#x26;lt;AssetServer\u0026#x26;gt;\n){\n    // フォントの取得\n    let font = asset_server.load(\u0026#x26;quot;fonts/FiraMono-Medium.ttf\u0026#x26;quot;);\n    // カメラの生成\n    command.spawn_bundle(Camera2dBundle::default());\n    // キャラクターの表示\n    command.spawn_bundle(SpriteBundle {\n        texture: asset_server.load(\u0026#x26;quot;images/chara.png\u0026#x26;quot;),\n        transform: Transform { \n            scale: Vec3::new(0.1, 0.1,1.0),\n            ..Default::default()\n        },\n        ..default()\n    });\n    // 枠の生成\n    command.spawn_bundle(NodeBundle{\n                style: Style {\n                    size: Size::new(Val::Percent(100.0), Val::Percent(50.0)),\n                    margin: UiRect::all(Val::Px(0.0)),\n                    align_items: AlignItems::FlexEnd,\n                    ..default()\n                },\n                color: Color::BLACK.into(),\n                ..default()\n    })\n    .with_children(|parent| {\n            parent.spawn_bundle(TextBundle::from_section(\n                \u0026#x26;quot;Bevy | Rust\u0026#x26;quot;,\n                TextStyle {\n                    font: font.clone(),\n                    font_size: 60.0,\n                    color: Color::rgb(0.9, 0.9, 0.9)\n                })\n            )\n            .insert(Message{\n                messages: [\n                    \u0026#x26;quot;hello\u0026#x26;quot;.to_string(),\n                    \u0026#x26;quot;rust novel game\u0026#x26;quot;.to_string()\n                ].to_vec()\n            });\n        }\n    );\n}\n\nfn next_message(\n    key_input: Res\u0026#x26;lt;Input\u0026#x26;lt;KeyCode\u0026#x26;gt;\u0026#x26;gt;,\n    mut query: Query\u0026#x26;lt;(\u0026#x26;amp;mut Text, \u0026#x26;amp;mut Message)\u0026#x26;gt;\n){\n    if key_input.just_released(KeyCode::Right) {\n        let result = query.get_single_mut();\n\n        let tuple = result.unwrap();\n\n        let mut text = tuple.0;\n        let mut message = tuple.1;\n\n        let get_message = message.messages.pop();\n        match get_message {\n           Some(x) =\u0026#x26;gt; {\n                text.sections[0].value = x;\n           },\n           None =\u0026#x26;gt; println!(\u0026#x26;quot;結果がNoneです\u0026#x26;quot;)\n        }\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eSpriteBundle\n\u003cul\u003e\n\u003cli\u003e画像を表示するのに利用します\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/3731/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eキャラクターは表示されますが、メッセージエリアと被っているのでキャラクターが隠れています。\u003c/p\u003e\n\u003ch2\u003e透過処理\u003c/h2\u003e\n\u003cp\u003eNodeBundleを生成しているところの、colorをrgbaメソッドを利用して透明度まで指定できるようにします\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003e// 枠の生成\ncommand.spawn_bundle(NodeBundle{\n            style: Style {\n                size: Size::new(Val::Percent(100.0), Val::Percent(50.0)),\n                margin: UiRect::all(Val::Px(0.0)),\n                align_items: AlignItems::FlexEnd,\n                ..default()\n            },\n            color: Color::rgba(0.0, 0.0, 0.0, 0.6).into(),\n            // color: Color::BLACK.into(),\n            ..default()\n})\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3731/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eそれらしくなりました\u003c/p\u003e\n\u003ch2\u003e画像の位置を修正する\u003c/h2\u003e\n\u003cp\u003e画面中央にある画像を、少しだけ上に配置します。SpriteBundleのtransformはtranslationにて位置を設定できます。中央を起点にしますので、y座標だけ少し値を設定してあげます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003e// キャラクターの表示\ncommand.spawn_bundle(SpriteBundle {\n    texture: asset_server.load(\u0026#x26;quot;images/chara.png\u0026#x26;quot;),\n    transform: Transform { \n        scale: Vec3::new(0.1, 0.1,1.0),\n        translation: Vec3::new(0.0, 70.0, 0.0),\n        ..Default::default()\n    },\n    ..default()\n});\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3731/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eVecDeque\u003c/h2\u003e\n\u003cp\u003e現在はVec#popメソッドを使っているので最後に追加されたメッセージから出力されています。\u003c/p\u003e\n\u003cp\u003eこれは感覚的ではないので修正します。\u003c/p\u003e\n\u003cp\u003eVecDequeにはpop_frontというメソッドがあり、先頭の要素から取得できます。これを利用するように修正します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003euse std::collections::VecDeque;\n\nuse bevy::prelude::*;\n\nfn main() {\n    App::new()\n    .add_plugins(DefaultPlugins)\n    .add_startup_system(setup)\n    .add_system(next_message) //定義した関数を追加する\n    .run();\n}\n\n#[derive(Component)]\nstruct Message{\n    // VecDequeに変更する\n    messages: VecDeque\u0026#x26;lt;String\u0026#x26;gt;,\n}\n\nfn setup(\n    mut command: Commands,\n    asset_server: Res\u0026#x26;lt;AssetServer\u0026#x26;gt;\n){\n    // フォントの取得\n    let font = asset_server.load(\u0026#x26;quot;fonts/FiraMono-Medium.ttf\u0026#x26;quot;);\n    // カメラの生成\n    command.spawn_bundle(Camera2dBundle::default());\n    // キャラクターの表示\n    command.spawn_bundle(SpriteBundle {\n        texture: asset_server.load(\u0026#x26;quot;images/chara.png\u0026#x26;quot;),\n        transform: Transform { \n            scale: Vec3::new(0.1, 0.1,1.0),\n            translation: Vec3::new(0.0, 70.0, 0.0),\n            ..Default::default()\n        },\n        ..default()\n    });\n    // 枠の生成\n    command.spawn_bundle(NodeBundle{\n                style: Style {\n                    size: Size::new(Val::Percent(100.0), Val::Percent(50.0)),\n                    margin: UiRect::all(Val::Px(0.0)),\n                    align_items: AlignItems::FlexEnd,\n                    ..default()\n                },\n                color: Color::rgba(0.0, 0.0, 0.0, 0.6).into(),\n                ..default()\n    })\n    .with_children(|parent| {\n            parent.spawn_bundle(TextBundle::from_section(\n                \u0026#x26;quot;Bevy | Rust\u0026#x26;quot;,\n                TextStyle {\n                    font: font.clone(),\n                    font_size: 60.0,\n                    color: Color::rgb(0.9, 0.9, 0.9)\n                })\n            )\n            // ここをVecDequeに変更する\n            .insert(Message{\n                messages: VecDeque::from([\n                    \u0026#x26;quot;hello\u0026#x26;quot;.to_string(),\n                    \u0026#x26;quot;Do You Like Rust?\u0026#x26;quot;.to_string()\n                ])\n            });\n        }\n    );\n}\n\nfn next_message(\n    key_input: Res\u0026#x26;lt;Input\u0026#x26;lt;KeyCode\u0026#x26;gt;\u0026#x26;gt;,\n    mut query: Query\u0026#x26;lt;(\u0026#x26;amp;mut Text, \u0026#x26;amp;mut Message)\u0026#x26;gt;\n){\n    if key_input.just_released(KeyCode::Right) {\n        let result = query.get_single_mut();\n\n        let tuple = result.unwrap();\n\n        let mut text = tuple.0;\n        let mut message = tuple.1;\n\n        // pop_frontメソッドに変更\n        let get_message = message.messages.pop_front();\n        match get_message {\n           Some(x) =\u0026#x26;gt; {\n                text.sections[0].value = x;\n           },\n           None =\u0026#x26;gt; println!(\u0026#x26;quot;結果がNoneです\u0026#x26;quot;)\n        }\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003emessages: VecDeque\n\u003cul\u003e\n\u003cli\u003e型を変更しています\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003emessages: VecDeque::from([])\n\u003cul\u003e\n\u003cli\u003e初期化の方法がVecとは異なっています\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003emessage.messages.pop_front();\n\u003cul\u003e\n\u003cli\u003eこれが先頭から取得するメソッドになります\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eこれでメッセージも管理しやすくなりました\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3731/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eこれでかなりノベルゲームっぽくなりました。ゲーム要素はないですが。\u003c/p\u003e\n\u003ch2\u003eシリーズ記事\u003c/h2\u003e\n\u003cp\u003e◆Rust – Bevyでノベルゲームを作る 文字の表示\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3690\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e◆Rust – Bevyでノベルゲームを作る 枠の表示\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3702\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e◆Rust – Bevyでノベルゲームを作る 次の文字を表示\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3716\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e◆Rust – Bevyでノベルゲームを作る キャラクターを表示する\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3731\"\u003eリンク\u003c/a\u003e\u003c/p\u003e","slug":"p3731"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p3731"},"buildId":"fyKT5eJ48xjFi_XzaeyzT","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
