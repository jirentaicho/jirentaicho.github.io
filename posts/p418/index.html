class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">WordPressのタームタクソノミーをデータベースから理解する</h1><span>2021.12.07</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/WordPress/">WordPress</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"WordPressのタームタクソノミーをデータベースから理解する","date":"2021.12.07","description":"WordPressのタームタクソノミーをデータベースから理解する","categories":["WordPress"]},"content":"\u003cp\u003ewordpressを使い始めたころは、mysqlにとりあえず繋げればOKで進めていましたが、データベースを理解するとwordpressについて詳しくなれるということでデータベースを勉強していきます。\u003c/p\u003e\n\u003cp\u003e今回は、タクソノミー周りを中心に見ていきます。あとは主要なテーブルをザックリと眺めていきます。\u003c/p\u003e\n\u003cp\u003e今回はdockerコンテナを利用しているので以下のようにしてmysqlを立ち上げます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eD:\\docker\\wordpressmysql\u0026#x26;gt;docker exec -it wordpressmysql_db_1 bash\nroot@9d80a3b7646a:/#\n\nroot@9d80a3b7646a:/# mysql -u wordpress -p\nEnter password:\nWelcome to the MySQL monitor.  Commands end with ; or \\g.\nYour MySQL connection id is 13\nServer version: 8.0.19 MySQL Community Server - GPL\n\nCopyright (c) 2000, 2020, Oracle and/or its affiliates. All rights reserved.\n\nOracle is a registered trademark of Oracle Corporation and/or its\naffiliates. Other names may be trademarks of their respective\nowners.\n\nType \u0026#x26;#39;help;\u0026#x26;#39; or \u0026#x26;#39;\\h\u0026#x26;#39; for help. Type \u0026#x26;#39;\\c\u0026#x26;#39; to clear the current input statement.\n\nmysql\u0026#x26;gt;\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eテーブル一覧\u003c/h2\u003e\n\u003cp\u003ewordpressで利用しているテーブル一覧を見てみると以下のようになっています。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003emysql\u0026#x26;gt; show tables;\n+-----------------------+\n| Tables_in_wordpress   |\n+-----------------------+\n| wp_commentmeta        |\n| wp_comments           |\n| wp_links              |\n| wp_options            |\n| wp_postmeta           |\n| wp_posts              |\n| wp_term_relationships |\n| wp_term_taxonomy      |\n| wp_termmeta           |\n| wp_terms              |\n| wp_usermeta           |\n| wp_users              |\n+-----------------------+\n12 rows in set (0.00 sec)\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eと、思ったけどクライアントを使うことにしました。→プロンプトに表示しきれないので\u003c/p\u003e\n\u003cp\u003eクライアントソフトは多々あるのですが、HeidiSQLをつかうことにしました。これはタブがバチバチに増えていかないので使いやすいです。\u003c/p\u003e\n\u003ch2\u003ewp_users\u003c/h2\u003e\n\u003cp\u003eログインできるユーザーを管理しています。パスワードはハッシュ化されているので復元は難しそうです。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/418/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003ewp_options\u003c/h2\u003e\n\u003cp\u003e様々なデータが登録されています。テーマ作成時にもここの値を利用することが多いのでうまくやれば超便利な予感がしますね。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/418/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003ewp_posts\u003c/h2\u003e\n\u003cp\u003e記事のデータが登録されています。1つの記事には様々なステータスがあります。公開している記事が1つしかないのですが3のレコードが登録されています。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/418/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003epost_statusによって下書き、継承、公開の3つに分かれています。もしもワークフローなど入れて承認とかも入れるとここのデータは大きくなりそうですね。\u003c/p\u003e\n\u003cp\u003eここのidはobject_idという名前で別テーブルと紐づいていたりします。\u003c/p\u003e\n\u003ch2\u003ewp_term_relationships\u003c/h2\u003e\n\u003cp\u003eワードプレスの解説本を読んでもここが理解できませんでした。正直何言ってんだレベルでした。でも実際のデータベースを見れば正体がわかります。\u003c/p\u003e\n\u003cp\u003eこのテーブルはどのポストにどのタクソノミーが付与されているか管理しています。\u003c/p\u003e\n\u003cp\u003eデータベースを見るとカテゴリーやタグといったありそうなテーブルがありません。これらはタームタクソノミーという形で管理しているからです。\u003c/p\u003e\n\u003cp\u003eこのwp_term_relationshipsテーブルには、投稿IDとタームタクソノミーIDで、投稿とタームタクソノミーを紐づけています。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/418/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eobject_idというのが投稿IDです。歴史的経緯でobject_idになっているそうです。2というのが公開中の記事データに該当しています。\u003c/p\u003e\n\u003cp\u003eじゃあタームタクソノミーとはどういうものか見ていきましょう\u003c/p\u003e\n\u003ch2\u003ewp_term_taxonomy\u003c/h2\u003e\n\u003cp\u003eこれはタームがなんのタクソノミーなのかを管理しています。\u003c/p\u003e\n\u003cp\u003e急にここでタームとタクソノミーが分かれてしまいましたが、タームというのは詳細情報で、タクソノミーというのはジャンルのようなものですね。\u003c/p\u003e\n\u003cp\u003e例えば「カテゴリー」に「日記」「勉強」とあった場合は、カテゴリーがタクソノミーで、日記と勉強はタームということになります。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/418/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e上図の場合は、term_idが1のものは、taxonomyがcategoryであるということです。\u003c/p\u003e\n\u003cp\u003eとなればあとはterm_idが何を指しているのかわかればよいですね\u003c/p\u003e\n\u003ch2\u003ewp_terms\u003c/h2\u003e\n\u003cp\u003eここでタームについて管理しています。タームというのは詳細ということなのでそれがカテゴリーなのかタグなのかは関与していません。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/418/6.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eterm_id1のラブライブはカテゴリーで、term_id2のラブライブはタグです。\u003c/p\u003e\n\u003cp\u003eデータベースからタームとタクソノミーがどのように紐づいているのか、そして投稿とどのように紐づいてるのかを見ていきました。\u003c/p\u003e\n\u003cp\u003e次回はカスタムタクソノミーなどを行い使いこなせるようにしていきます\u003c/p\u003e","slug":"p418"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p418"},"buildId":"_k0KM30rhR250p_rOC5lF","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
