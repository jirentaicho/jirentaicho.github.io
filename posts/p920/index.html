d><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">TypeScript | Webpack | 自分のコレクションサイトを作る</h1><span>2022.02.05</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/%E6%9C%AA%E5%88%86%E9%A1%9E/">未分類</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"TypeScript | Webpack | 自分のコレクションサイトを作る","date":"2022.02.05","description":"TypeScript | Webpack | 自分のコレクションサイトを作る","categories":["未分類"]},"content":"\u003cp\u003eフィギュアやぬいぐるみなど、家にコレクションしているものが多くなってくると、飾っておくのが困難になりますよね。\u003c/p\u003e\n\u003cp\u003eかといってどこかにしまってしまえば、それはもうフィギュアではなく、しまった物になってしまいます。\u003c/p\u003e\n\u003cp\u003eそんな悩みを解決するためにコレクションサイトを作りました。\u003c/p\u003e\n\u003cp\u003ehttps://github.com/jirentaicho/typescript-figurecollection\u003c/p\u003e\n\u003cp\u003e下が棚（カテゴリ）で上が、そのカテゴリに属する画像の一覧です。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/920/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e画像をクリックすると画像の詳細が表示されます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/920/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e当記事ではソースコードはザックリ解説して、環境構築部分は流すコマンドを記載します（自分のメモです）\u003c/p\u003e\n\u003ch2\u003e環境構築\u003c/h2\u003e\n\u003cp\u003e今回は以下のものを揃えます\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eTypeScirpt\u003c/li\u003e\n\u003cli\u003eWebpack\u003c/li\u003e\n\u003cli\u003ets-loader\u003c/li\u003e\n\u003cli\u003esass\u003c/li\u003e\n\u003cli\u003eAnimjs\u003c/li\u003e\n\u003cli\u003etailwind3\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNode.jsは予めインストールしてある状態で記載していきます。\u003c/p\u003e\n\u003ch4\u003eTypeScriptの導入\u003c/h4\u003e\n\u003cp\u003e以下のコマンドを実施します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003enpm init -y\nnpm install typescript\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eバージョン確認\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003enpx tsc --version\nVersion 4.5.5\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch4\u003etsconfigの作成\u003c/h4\u003e\n\u003cp\u003e今回は特に修正を行いませんが、設定ファイルは作成します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003enpx tsc --init\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch4\u003ewebpackの導入\u003c/h4\u003e\n\u003cp\u003eあとで設定ファイルを修正します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003enpm i webpack\nnpm i webpack-cli\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch4\u003ets-loaderの導入\u003c/h4\u003e\n\u003cp\u003etypescriptを使うので導入します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003enpm i ts-loader\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch4\u003esassの導入\u003c/h4\u003e\n\u003cp\u003e一部スタイルをsassにて記載。一緒にローダーもインストールします\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003enpm i --dev sass sass-loader css-loader style-loader\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch4\u003ewebpack.config.js\u003c/h4\u003e\n\u003cp\u003eファイルを手動で作成して、以下のように修正する\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-js\"\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"token keyword\"\u003econst\u003c/span\u003e path \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token function\"\u003erequire\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e'path'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\nmodule\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token property-access\"\u003eexports\u003c/span\u003e \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token comment\"\u003e//mode: \"development\", // バンドルモード\u003c/span\u003e\n    \u003cspan class=\"token literal-property property\"\u003emode\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"production\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n    \u003cspan class=\"token literal-property property\"\u003eentry\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e'./src/main.ts'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token comment\"\u003e// 入口となるファイル\u003c/span\u003e\n    \u003cspan class=\"token literal-property property\"\u003eoutput\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e   \u003cspan class=\"token comment\"\u003e//　バンドルしたファイルの出力先\u003c/span\u003e\n        \u003cspan class=\"token literal-property property\"\u003epath\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e path\u003cspan class=\"token punctuation  property\"\u003erules\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\n            \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n                \u003cspan class=\"token literal-property property\"\u003etest\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token regex\"\u003e\u003cspan class=\"token regex-delimiter\"\u003e/\u003c/span\u003e\u003cspan class=\"token regex-source language-regex\"\u003e\u003cspan class=\"token special-escape escape\"\u003e\\.\u003c/span\u003escss\u003c/span\u003e\u003cspan class=\"token regex-delimiter\"\u003e/\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n                \u003cspan class=\"token literal-property property\"\u003euse\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"style-loader\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\u003cspan class=\"token string\"\u003e'css-loader'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\u003cspan class=\"token string\"\u003e'sass-loader'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token comment\"\u003e//後ろから適用される\u003c/span\u003e\n                \u003cspan class=\"token comment\"\u003e// style-loader = JS の文字列から `style` ノードを生成する。\u003c/span\u003e\n            \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n            \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n                \u003cspan class=\"token literal-property property\"\u003eloader\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e'ts-loader'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n                \u003cspan class=\"token literal-property property\"\u003etest\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token regex\"\u003e\u003cspan class=\"token regex-delimiter\"\u003e/\u003c/span\u003e\u003cspan class=\"token regex-source language-regex\"\u003e\u003cspan class=\"token special-escape escape\"\u003e\\.\u003c/span\u003ets\u003cspan class=\"token anchor function\"\u003e$\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token regex-delimiter\"\u003e/\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n                \u003cspan class=\"token literal-property property\"\u003eexclude\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token regex\"\u003e\u003cspan class=\"token regex-delimiter\"\u003e/\u003c/span\u003e\u003cspan class=\"token regex-source language-regex\"\u003enode_modules\u003c/span\u003e\u003cspan class=\"token regex-delimiter\"\u003e/\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n            \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n    \u003cspan class=\"token literal-property property\"\u003eperformance\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token literal-property property\"\u003emaxAssetSize\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \ 03c/span\u003ehtml\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eソースコード\u003c/h2\u003e\n\u003cp\u003eサイトは以下のような構成です。画面上の80vhはコレクションの一覧エリアです。\u003c/p\u003e\n\u003cp\u003eそして画面下の20vhがカテゴリ(棚)です。\u003c/p\u003e\n\u003cp\u003eカテゴリをクリックすると、カテゴリに登録されている画像の一覧が画像一覧エリアに表示されます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/920/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch3\u003eDomCreatorの作成\u003c/h3\u003e\n\u003cp\u003e今回は全てをtsで作成することになります。通常はcreateElementメソッドを利用してElementを作成します。しかし、これは記載量が増えてしまいます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-ts\"\u003e\u003ccode class=\"language-ts\"\u003e\u003cspan class=\"token keyword\"\u003econst\u003c/span\u003e element \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token operator\"\u003e\u0026#x3C;\u003c/span\u003eHTMLDivElement\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003edocument\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003ecreateElement\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e'div'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\nelement\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esetAttribute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e'id'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ename\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\nelement\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esetAttribute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e'class'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eOUTER_STYLE\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eそのためDomCreatorというビルダークラスを作りました。以下のように利用できます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-ts\"\u003e\u003ccode class=\"language-ts\"\u003e\u003cspan class=\"token keyword\"\u003econst\u003c/span\u003e itemarea \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eDomCreator\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e'div'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n                            \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eidName\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eDomConst\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eITEM_AREA_ID\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n                            \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eclassName\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ePageLogic\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eITEM_AREA_STYLE\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n                            \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003ebuild\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e画像Elementは多用するので、同じように作成したいのですが実は型が適合しないのでsrcメソッドが使えなくなります。\u003c/p\u003e\n\u003cp\u003eHTMLElementを受取るという仕組みなら、divやらclassやらを設定できますが、画像のアドレスは設定できないのです。\u003c/p\u003e\n\u003cp\u003esrcはHTMLImageElementのメソッドだからです。\u003c/p\u003e\n\u003cp\u003eそのため、DomCreatorクラスは宣言を以下のようにしています\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eclass DomCreator\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eK\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003eextends\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003ekeyof\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003eHTMLElementTagNameMap\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eHTMLElementTagNameMapというのはHTMLタグが定義されたインターフェースなので、Element作成時に以下のようにHTMLElementTagNameMapから適合する型を取得するようにします。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eHTMLElementTagNameMap[K]\u003c/span\u003e\u003cspan class=\"token punctuation\"\u00
