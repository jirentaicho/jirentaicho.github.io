<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>Laravel8をロリポップのスタンダートプランにて利用する</title><meta name="robots" content="index,follow"/><meta name="description" content="Laravel8をロリポップのスタンダートプランにて利用する"/><meta property="og:title" content="Laravel8をロリポップのスタンダートプランにて利用する"/><meta property="og:description" content="Laravel8をロリポップのスタンダートプランにて利用する"/><meta property="og:url" content="http:localhost:3000/posts/p727"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="Laravel8をロリポップのスタンダートプランにて利用する"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/hnqBLK_Hn_sJaGDbWgeJa/_buildManifest.js" defer=""></script><script src="/_next/static/hnqBLK_Hn_sJaGDbWgeJa/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Laravel8をロリポップのスタンダートプランにて利用する</h1><span>2021.12.25</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Laravel/">Laravel</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Laravel8をロリポップのスタンダートプランにて利用する","date":"2021.12.25","description":"Laravel8をロリポップのスタンダートプランにて利用する","categories":["Laravel"]},"content":"\u003cp\u003e開発環境(Sail)でLaravelプロジェクトを作成→ロリポップにデプロイという流れについて解説します。\u003c/p\u003e\n\u003cp\u003ecomposerとかロリポップ側でインストールとかしません。migrateもしません。ロリポップ側では何もしません。場合によってはstorageに権限を与えてください。\u003c/p\u003e\n\u003cp\u003e基本的にFTPでファイルフォルダをアップロードしてしまえば動きます。マイグレーションどうすんの？ってのはMYSQLからデータ引っこ抜いてインポートします。\u003c/p\u003e\n\u003cp\u003eまずNetBeansをインストールします。FFFTPだとミスる可能性があります。（理由はわかりません）\u003c/p\u003e\n\u003cp\u003eNetBeansの場合は99%失敗無くアップロードできますし、仮に失敗してしまった場合でも見やすいログがあるので再度アップロードすれば問題ありません。\u003c/p\u003e\n\u003cp\u003e一旦node_modules以外を全てアップロードしてから、微修正をして修正部分だけ再度アップロードして反映させます。\u003c/p\u003e\n\u003ch2\u003eNetBeansの設定\u003c/h2\u003e\n\u003cp\u003eインストールしたらプロジェクトをインポートします\u003c/p\u003e\n\u003cp\u003ePHP \u003e PHP Application with Existing Sourcesを選択します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/727/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eFTPの設定をします。プロジェクトを右クリックでプロパティ画面を開きます。\u003c/p\u003e\n\u003cp\u003eRun ConfigurationからRemoteConnectionのManage…をクリックしてFTPの設定をします。\u003c/p\u003e\n\u003cp\u003eまた、UploadDirectoryはロリポップ側で利用するフォルダ名にします\u003c/p\u003e\n\u003cp\u003eUploadFilesをOnSaveに変更します。→これでアップロードするファイルを手動で選択できるようになります。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/727/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e設定ができたらSourceFilesを右クリックでUploadを押してアップロードします。\u003c/p\u003e\n\u003ch2\u003eLaravel側の設定\u003c/h2\u003e\n\u003cp\u003eストレージファイルのパスを修正する必要があります。\u003c/p\u003e\n\u003cp\u003e\\bootstrap\\cache\\config.php\u003c/p\u003e\n\u003cp\u003eこれはphp artisan config:cacheを行うと設定が書き変わってしまいます。→config\\loggin.php参照\u003c/p\u003e\n\u003cp\u003eその点を留意しておいて、config.phpを暫定処理として修正します。\u003c/p\u003e\n\u003cp\u003econfig.phpに記載するパスはロリポップ側のstorage/logsのパスになります。↓モザイクばかりですみません。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/727/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003esailのプロジェクトでは以下のように設定が記載されますので、該当箇所を全て書き換えます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-php\"\u003e\u003ccode class=\"language-php\"\u003e\u003cspan class=\"token operator\"\u003e/\u003c/span\u003e\u003cspan class=\"token keyword\"\u003evar\u003c/span\u003e\u003cspan class=\"token operator\"\u003e/\u003c/span\u003ewww\u003cspan class=\"token operator\"\u003e/\u003c/span\u003ehtml\u003cspan class=\"token operator\"\u003e/\u003c/span\u003estorage\u003cspan class=\"token operator\"\u003e/\u003c/span\u003elogs\u003cspan class=\"token operator\"\u003e/\u003c/span\u003elaravel\u003cspan class=\"token operator\"\u003e.\u003c/span\u003elog\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれはほんの序の口で、viewなどもfullpathが設定されていますので/var/www/html/を一括置換してしまうのが良いです\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/727/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eデータベース設定\u003c/h2\u003e\n\u003cp\u003eロリポップの接続したいデータベースに対して、ローカル側でエクスポートしたSQLを流します。\u003c/p\u003e\n\u003cp\u003eエクスポートについてはSQLクライアントを使えば楽です。\u003c/p\u003e\n\u003cp\u003e私はSailのDBに接続したHeidiSQLでエクスポートしました。\u003c/p\u003e\n\u003cp\u003eロリポップで対象のDBをphpmyadminで開いたらエクスポートしたSQLを、対象のデータベースにインポートタブから流します。\u003c/p\u003e\n\u003cp\u003eただ、バイト数が足りないみたいなエラーがおきるのでSQLファイルを修正しました\u003c/p\u003e\n\u003cp\u003eutf8mb4_unicode_ci→utf8_unicode_ci\u003c/p\u003e\n\u003cp\u003eutf8mb4→utf8\u003c/p\u003e\n\u003ch2\u003eロリポップ側のPHPバージョン変更\u003c/h2\u003e\n\u003cp\u003eロリポップのPHP設定から、PHPのバージョンを8.0CGI版にします。これ遅いんですよね。でもLaravel8を動かすにはこれを選択しないとダメ？っぽい\u003c/p\u003e\n\u003cp\u003eとりあえずこれでLaravel8をロリポップのスタンダートプランで動かせました。\u003c/p\u003e\n\u003cp\u003eNetBeansをデプロイ用にインストールしたのですが、結構使いやすそうなのでvscodeじゃなくてこっち使おうかな！！\u003c/p\u003e","slug":"p727"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p727"},"buildId":"hnqBLK_Hn_sJaGDbWgeJa","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
