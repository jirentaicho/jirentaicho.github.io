<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>Rust – Bevyでゲームを作る勉強記録</title><meta name="robots" content="index,follow"/><meta name="description" content="Rust – Bevyでゲームを作る勉強記録"/><meta property="og:title" content="Rust – Bevyでゲームを作る勉強記録"/><meta property="og:description" content="Rust – Bevyでゲームを作る勉強記録"/><meta property="og:url" content="http:localhost:3000/posts/p3555"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="Rust – Bevyでゲームを作る勉強記録"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/lX7wN9kUXyXjoEt2YQkrU/_buildManifest.js" defer=""></script><script src="/_next/static/lX7wN9kUXyXjoEt2YQkrU/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Rust – Bevyでゲームを作る勉強記録</h1><span>2022.09.07</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Rust/">Rust</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Rust – Bevyでゲームを作る勉強記録","date":"2022.09.07","description":"Rust – Bevyでゲームを作る勉強記録","categories":["Rust"]},"content":"\u003cp\u003eRustのamethystを利用した本があったので、それを読み進めていたのですが実行ができなかった。多分私のGPUとかの問題？vulkan物理デバイスが見つからないと怒られmacはxcode入れるのが面倒くさいので止めました。\u003c/p\u003e\n\u003cp\u003e途方に暮れていたらBEVYを見つけました。まずちゃんと起動できるかどうかを先にサンプルで試したところ、ブロック崩しのゲームが開始されたので、これはいけると思い始めました。\u003c/p\u003e\n\u003ch2\u003e環境構築\u003c/h2\u003e\n\u003cp\u003eBevyのプロジェクトを立ち上げるため、環境構築をします。公式ドキュメントの通りに進めていきます。\u003c/p\u003e\n\u003cp\u003eまずは普通にプロジェクトを作成\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eD:\\rust\u0026#x26;gt;cargo new my_sample\n     Created binary (application) `my_sample` package\n\nD:\\rust\u0026#x26;gt;cd my_sample\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこうすると空のプロジェクトが作られるのでCargo.tomlは以下のようになっている\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e[package]\nname = \"my_sample\"\nversion = \"0.1.0\"\nedition = \"2021\"\n\n# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html\n\n[dependencies]\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e次に依存を追加する\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003ecargo add bevy\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e依存関係が追加される\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e[package]\nname = \"my_sample\"\nversion = \"0.1.0\"\nedition = \"2021\"\n\n# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html\n\n[dependencies]\nbevy = \"0.8.1\"\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eまずは動かす\u003c/h2\u003e\n\u003cp\u003eまずはログにテキストを出力してみます。\u003c/p\u003e\n\u003cp\u003e2d/sprite.rsを作成します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3555/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e適当にテキストをプリントしているだけです。この時点で補完が効かないのでCargo.tomlに以下を追記します。※この辺のCargo.toml修正の動きはよく理解してないのでとりあえず公式を参考にやってます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e[[example]]\nname = \"sprite\"\npath = \"2d/sprite.rs\"\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれで実行するとログが出力されます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3555/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eアプリケーションの作成\u003c/h2\u003e\n\u003cp\u003e今度はBevyアプリケーションを作成します。アプリケーションに対してスケジュールを登録するという単純なことをやります\u003c/p\u003e\n\u003cp\u003esprite.rsを以下のようにして実行します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003euse bevy::prelude::*;\n\nfn main(){\n    App::new()\n    .add_startup_system(setup)\n    .run();\n}\n\nfn setup(){\n    print!(\u0026#x26;quot;グッジョブです！と、ミサカは惜しみない賞賛を贈ります。\u0026#x26;quot;);  \n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eCompiling my_sample v0.1.0 (D:\\rust\\my_sample)\n    Finished dev [unoptimized + debuginfo] target(s) in 2.28s\n     Running `target\\debug\\examples\\sprite.exe`\nグッジョブです！と、ミサカは惜しみない賞賛を贈ります。 *  ターミナルはタスクで再利用されます、閉じるには任意のキーを押してください。 \n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003e画像を表示する\u003c/h2\u003e\n\u003cp\u003e次に画像を表示させます。\u003c/p\u003e\n\u003cp\u003eassets/imagesフォルダを作成して、画像を入れておきます。\u003c/p\u003e\n\u003cp\u003esprinte.rsを以下のように修正して実行します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003euse bevy::prelude::*;\n\nfn main(){\n    App::new()\n    .add_plugins(DefaultPlugins)\n    .add_startup_system(setup)\n    .run();\n    // print!(\u0026#x26;quot;グッジョブです！と、ミサカは惜しみない賞賛を贈ります。\u0026#x26;quot;);  \n}\n\nfn setup(mut command: Commands, asset_server: Res\u0026#x26;lt;AssetServer\u0026#x26;gt;){\n    command.spawn_bundle(Camera2dBundle::default());\n    command.spawn_bundle(SpriteBundle {\n        texture: asset_server.load(\u0026#x26;quot;images/chara.png\u0026#x26;quot;),\n        ..default()\n    });\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e巨大な画像が表示されました。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3555/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eBevyは様々な機能をプラグインとして提供しているので、必要な機能のみを選んで利用することができます。例えばUIが不要ならばUiPluginを入れなければいいという感じです。\u003c/p\u003e\n\u003cp\u003e手間のかからないフルエンジンであるデフォルトプラグインを利用しました。CorePluginやInputPlugin、WindowPluginなどが追加されます。\u003c/p\u003e\n\u003ch2\u003eウインドウサイズを変更する\u003c/h2\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003efn main(){\n    App::new()\n    .insert_resource(WindowDescriptor{\n        title:\u0026#x26;quot;サンプルゲーム\u0026#x26;quot;.to_string(),\n        width:480.0,\n        height:320.0,\n        ..Default::default()\n    })\n    .add_plugins(DefaultPlugins)\n    .add_startup_system(setup)\n    .run(); \n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e指定したサイズで画面が表示さており、タイトルもサンプルゲームに変更されています。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3555/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003e画像のスケール\u003c/h2\u003e\n\u003cp\u003e表示されている画像が大きいので縮小して表示させます。利用した画像が大きかったのでかなり縮小して表示しています。\u003c/p\u003e\n\u003cp\u003eSpriteBundleのtransformを指定しています\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003efn setup(mut command: Commands, asset_server: Res\u0026#x26;lt;AssetServer\u0026#x26;gt;){\n    command.spawn_bundle(Camera2dBundle::default());\n    command.spawn_bundle(SpriteBundle {\n        texture: asset_server.load(\u0026#x26;quot;images/chara.png\u0026#x26;quot;),\n        transform: Transform {\n            scale: Vec3::new(0.1,0.1,1.0),\n            ..Default::default()\n        },\n        ..default()\n    });\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3555/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eかなり縮小してイイ感じ\u003c/p\u003e\n\u003ch2\u003e動かす\u003c/h2\u003e\n\u003cp\u003e表示したキャラクターを動かしてみます。通常は画像を切り替えてアニメーションを表現しますが、今回はこの画像のまま座標移動のみをやってみます。\u003c/p\u003e\n\u003cp\u003eところで画像を表示する時はadd_startup_systemを使いましたが、add_systemというのもあり、これを使うと何度も呼ばれることになります。\u003c/p\u003e\n\u003cp\u003e以下のようなコンソール出力を行うsample関数を登録すると…\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003efn main(){\n    App::new()\n    .insert_resource(WindowDescriptor{\n        title:\u0026#x26;quot;サンプルゲーム\u0026#x26;quot;.to_string(),\n        width:480.0,\n        height:320.0,\n        ..Default::default()\n    })    \n    .add_plugins(DefaultPlugins)\n    .add_startup_system(setup)\n    .add_system(sample)\n    .run(); \n}\n\nfn sample(){\n    println!(\u0026#x26;quot;御坂美琴\u0026#x26;quot;);\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3555/6.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e何度もログが出力されていることがわかります。\u003c/p\u003e\n\u003cp\u003eそのため移動系のメソッドは、add_systemを利用して関数を登録することにします\u003c/p\u003e\n\u003ch3\u003eQuery\u003c/h3\u003e\n\u003cp\u003eEntityのcomponentsを取得することができます。ここを見ると詳しく書いてます\u003c/p\u003e\n\u003cp\u003ehttps://bevy-cheatbook.github.io/programming/queries.html?highlight=query#queries\u003c/p\u003e\n\u003cp\u003eとりあえずコンポーネントを付けないといけないのでNameというコンポーネントをSpriteBundleに対して登録します。\u003c/p\u003e\n\u003cp\u003eそしてmovementメソッドをadd_systemに渡します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003euse bevy::prelude::*;\n\n// コンポーネントを定義する\n#[derive(Component)]\nstruct Name {\n    name: String,\n}\n\nfn main(){\n    App::new()\n    .insert_resource(WindowDescriptor{\n        title:\u0026#x26;quot;サンプルゲーム\u0026#x26;quot;.to_string(),\n        width:480.0,\n        height:320.0,\n        ..Default::default()\n    })    \n    .add_plugins(DefaultPlugins)\n    .add_startup_system(setup)\n    .add_system(movement)\n    .run(); \n}\n\n// NameとTransformコンポーネントを持つエンティティへのアクセス\nfn movement(mut query: Query\u0026#x26;lt;(\u0026#x26;amp;Name, \u0026#x26;amp;mut Transform)\u0026#x26;gt;){\n    for( name, mut transform) in query.iter_mut(){\n        transform.translation.x += 0.1;\n        println!(\u0026#x26;quot;{}\u0026#x26;quot;, name.name);\n    }\n}\n\nfn setup(mut command: Commands, asset_server: Res\u0026#x26;lt;AssetServer\u0026#x26;gt;){\n    command.spawn_bundle(Camera2dBundle::default());\n    command.spawn_bundle(SpriteBundle {\n        texture: asset_server.load(\u0026#x26;quot;images/chara.png\u0026#x26;quot;),\n        transform: Transform {\n            scale: Vec3::new(0.1,0.1,1.0),\n            ..Default::default()\n        },\n        ..default()\n    })\n    // コンポーネントを登録する\n    .insert(Name { name:\u0026#x26;quot;垣根提督\u0026#x26;quot;.to_string() } );\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e少しずつ画像が移動しているのがわかります。(無駄にログ出力していますがお許しください）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3555/7.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e取得できるEntityが一つだと保証できる場合はsingle_mutメソッドが利用できます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003efn movement(mut query: Query\u0026#x26;lt;(\u0026#x26;amp;Name, \u0026#x26;amp;mut Transform)\u0026#x26;gt;){\n    let (name, mut transform) = query.single_mut();\n    transform.translation.x += 0.1;\n    println!(\u0026#x26;quot;{}\u0026#x26;quot;, name.name);\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこの辺のライフタイムは全く勉強してないので宿題です…\u003c/p\u003e\n\u003ch2\u003ePlayerにする\u003c/h2\u003e\n\u003cp\u003e今はNameというコンポーネントで無理やりクエリに適合させていますが？Playerというコンポーネントを使って再定義します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003euse bevy::prelude::*;\n\n\n// Playerコンポーネントを定義する\n#[derive(Component)]\nstruct Player;\n\nfn main(){\n    App::new()\n    .insert_resource(WindowDescriptor{\n        title:\u0026#x26;quot;サンプルゲーム\u0026#x26;quot;.to_string(),\n        width:480.0,\n        height:320.0,\n        ..Default::default()\n    })    \n    .add_plugins(DefaultPlugins)\n    .add_startup_system(setup)\n    .add_system(movement)\n    .run(); \n}\n\n\n// TransformとPlayerコンポーネントを持つエンティティへのアクセス(クエリフィルタの利用)\nfn movement(mut query: Query\u0026#x26;lt;\u0026#x26;amp;mut Transform,With\u0026#x26;lt;Player\u0026#x26;gt;\u0026#x26;gt;){\n    let mut transform = query.single_mut();\n    transform.translation.x += 0.1;\n}\n\n\nfn setup(mut command: Commands, asset_server: Res\u0026#x26;lt;AssetServer\u0026#x26;gt;){\n    command.spawn_bundle(Camera2dBundle::default());\n    command.spawn_bundle(SpriteBundle {\n        texture: asset_server.load(\u0026#x26;quot;images/chara.png\u0026#x26;quot;),\n        transform: Transform {\n            scale: Vec3::new(0.1,0.1,1.0),\n            ..Default::default()\n        },\n        ..default()\n    })\n    // Playerを登録する\n    .insert(Player);\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e出力結果は同じですが、こっちのほうがわかりやすいですね。\u003c/p\u003e\n\u003ch2\u003eキーボードで動かす\u003c/h2\u003e\n\u003cp\u003e最後に画像をキーボードで動かします。\u003c/p\u003e\n\u003cp\u003emovementメソッドでkeyイベントを受け取るようにすればOKです。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003euse bevy::prelude::*;\n\n// Playerコンポーネントを定義する\n#[derive(Component)]\nstruct Player;\n\nfn main(){\n    App::new()\n    .insert_resource(WindowDescriptor{\n        title:\u0026#x26;quot;サンプルゲーム\u0026#x26;quot;.to_string(),\n        width:480.0,\n        height:320.0,\n        ..Default::default()\n    })    \n    .add_plugins(DefaultPlugins)\n    .add_startup_system(setup)\n    .add_system(movement)\n    .run(); \n}\n\nfn movement(\n    // キーイベントを追加\n    key_input : Res\u0026#x26;lt;Input\u0026#x26;lt;KeyCode\u0026#x26;gt;\u0026#x26;gt;,\n    mut query: Query\u0026#x26;lt;\u0026#x26;amp;mut Transform,With\u0026#x26;lt;Player\u0026#x26;gt;\u0026#x26;gt;\n){\n    // transformの取得\n    let mut transform = query.single_mut();\n    // →キーを押している場合\n    if key_input.pressed(KeyCode::Right) {\n        // 移動量増やしています\n        transform.translation.x += 0.8;\n    }\n}\n\n/*\n// TransformとPlayerコンポーネントを持つエンティティへのアクセス(クエリフィルタの利用)\nfn movement(mut query: Query\u0026#x26;lt;\u0026#x26;amp;mut Transform,With\u0026#x26;lt;Player\u0026#x26;gt;\u0026#x26;gt;){\n    let mut transform = query.single_mut();\n    transform.translation.x += 0.1;\n}\n*/\n\nfn setup(mut command: Commands, asset_server: Res\u0026#x26;lt;AssetServer\u0026#x26;gt;){\n    command.spawn_bundle(Camera2dBundle::default());\n    command.spawn_bundle(SpriteBundle {\n        texture: asset_server.load(\u0026#x26;quot;images/chara.png\u0026#x26;quot;),\n        transform: Transform {\n            scale: Vec3::new(0.1,0.1,1.0),\n            ..Default::default()\n        },\n        ..default()\n    })\n    // Playerを登録する\n    .insert(Player);\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e矢印キーの右を押している間だけ右に動きます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3555/8.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e駆け足で色々無視しながらですが、キーボードで画像を動かすところまではできました。簡単にキーイベントも受け取れるのが便利です。\u003c/p\u003e\n\u003ch4\u003e最後に一言\u003c/h4\u003e\n\u003cp\u003eそもそも、もっとRust自体の勉強をしないといけないということがよくわかりました（笑）\u003c/p\u003e\n\u003ch4\u003e利用させていただいた画像\u003c/h4\u003e\n\u003cp\u003ehttps://www.ac-illust.com/main/profile.php?id=DQO9yeUP\u0026#x26;area=1\u003c/p\u003e","slug":"p3555"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p3555"},"buildId":"lX7wN9kUXyXjoEt2YQkrU","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
