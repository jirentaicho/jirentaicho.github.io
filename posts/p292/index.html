class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Minikubeをlinuxで利用する | kubernetes</h1><span>2021.12.02</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Kubernetes/">Kubernetes</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Minikubeをlinuxで利用する | kubernetes","date":"2021.12.02","description":"Minikubeをlinuxで利用する | kubernetes","categories":["Kubernetes"]},"content":"\u003cp\u003eWindowsやMacではGUIにてDockerとKubernetesのセットアップができます。\u003c/p\u003e\n\u003cp\u003e今回はLinuxではどうやんの？ってところで環境構築を実践していきます。\u003c/p\u003e\n\u003cp\u003e今回はkali-linuxを使っていますがubuntuでも同じようにできると思います。\u003c/p\u003e\n\u003cp\u003eVirtualBoxでいらない環境があったのでやってたらMiniKubeの利用でCPUが足りないと怒られた\u003c/p\u003e\n\u003ch2\u003eKubectlをインストール\u003c/h2\u003e\n\u003cp\u003eこのサイトを参考に進めるとkubectlコマンドが利用できるようになります。\u003c/p\u003e\n\u003cp\u003ehttps://kubernetes.io/ja/docs/tasks/tools/install-kubectl/\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/292/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eパスも通す素晴らしい例だと思います。\u003c/p\u003e\n\u003ch2\u003eDockerをインストール\u003c/h2\u003e\n\u003cp\u003eそもそもDockerがなかったのでインストールします。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003edocker ps\r\nCommand \u0026#x26;#39;docker\u0026#x26;#39; not found, but can be installed with:\r\nsudo apt install docker.io    \r\nsudo apt install podman-docker\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e必要なコマンドがわかったので” sudo apt install docker.io “でインストールします。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo apt install docker.io\r\nパッケージリストを読み込んでいます... 完了\r\n依存関係ツリーを作成しています... 完了        \r\n状態情報を読み取っています... 完了        \r\n以下の追加パッケージがインストールされます:\r\n  cgroupfs-mount containerd criu libc-bin libc-dev-bin libc-l10n libc6 libc6-dev libc6-i386 libintl-perl libintl-xs-perl\r\n  libmodule-find-perl libmodule-scandeps-perl libnftables1 libproc-processtable-perl libsort-naturally-perl locales needrestart\r\n  nftables rpcsvc-proto runc tini\r\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003edocker-composeもインストール\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esudo apt install docker-compose\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eMinicubeのインストール\u003c/h2\u003e\n\u003cp\u003e今どきMinicubeを使うのが正しい選択なのかわかりませんが、とりあえずlinuxで動かすためにインストールします。\u003c/p\u003e\n\u003cp\u003ehttps://minikube.sigs.k8s.io/docs/start/\u003c/p\u003e\n\u003cp\u003eCPU足りないと怒られるので増やしておきます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/292/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eスタート時に謎のエラー発生\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/292/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e素晴らしいサイト\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://yukun.info/kubernetes-error-conntrack/\"\u003e参考\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e気を取り直して実行（長いです）\u003c/p\u003e\n\u003cp\u003esudo minikube start –vm-driver=none\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/292/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eminikubeが動くことを確認\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e┌──(misaka㉿misaka)-[~]\r\r\n└─$ sudo minikube status\r\r\n[sudo] misaka のパスワード:\r\r\nminikube\r\r\ntype: Control Plane\r\r\nhost: Running\r\r\nkubelet: Running\r\r\napiserver: Running\r\r\nkubeconfig: Configured\r\r\n\r\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eダッシュボードを表示する\u003c/h2\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003e┌──(misaka㉿misaka)-[~]\r\r\n└─$ sudo minikube dashboard\r\r\n🔌  ダッシュボードを有効化しています...\r\r\n    ▪ イメージ kubernetesui/dashboard:v2.3.1 を使用しています\r\r\n    ▪ イメージ kubernetesui/metrics-scraper:v1.0.7 を使用しています\r\r\n🤔  ダッシュボードの状態を検証しています...\r\r\n🚀  プロキシを起動しています...\r\r\n🤔  プロキシーの状態を検証しています...\r\r\nhttp://127.0.0.1:43535/api/v1/namespaces/kubernetes-dashboard/services/http:kubernetes-dashboard:/proxy/\r\r\n\r\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/292/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eとりあえずここまでできれば環境構築もできた感じします。\u003c/p\u003e","slug":"p292"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p292"},"buildId":"_k0KM30rhR250p_rOC5lF","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
