reen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Rust – Bevyでノベルゲームを作る 枠の表示</h1><span>2022.09.10</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Rust/">Rust</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Rust – Bevyでノベルゲームを作る 枠の表示","date":"2022.09.10","description":"Rust – Bevyでノベルゲームを作る 枠の表示","categories":["Rust"]},"content":"\u003cp\u003e前回の続きです\u003c/p\u003e\n\u003cp\u003e前回は単純な文字列を表示することができましたので、今回は枠を作ってそこに文字列を表示させるようにします。\u003c/p\u003e\n\u003cp\u003e黒い枠を100%100%で表示してみます。前回のテキストを表示の手前に実装を書きます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003euse bevy::prelude::*;\n\nfn main() {\n    App::new()\n    .add_plugins(DefaultPlugins)\n    .add_startup_system(setup)\n    .run();\n}\n\nfn setup(\n    mut command: Commands,\n    asset_server: Res\u0026#x26;lt;AssetServer\u0026#x26;gt;\n){\n    // フォントの取得\n    let font = asset_server.load(\u0026#x26;quot;fonts/FiraMono-Medium.ttf\u0026#x26;quot;);\n    // カメラの生成\n    command.spawn_bundle(Camera2dBundle::default());\n    // 枠の生成\n    command.spawn_bundle(NodeBundle{\n                style: Style {\n                    size: Size::new(Val::Percent(100.0), Val::Percent(100.0)),\n                    margin: UiRect::all(Val::Px(50.0)),\n                    ..default()\n                },\n                color: Color::BLACK.into(),\n                ..default()\n    });\n    // テキストの生成\n    command.spawn_bundle(TextBundle::from_section(\n        \u0026#x26;quot;Bevy | Rust\u0026#x26;quot;,\n        TextStyle {\n            font: font.clone(), //取得したフォント\n            font_size: 60.0,\n            color: Color::rgb(0.9, 0.9, 0.9)\n        })\n        .with_style(Style{\n            margin: UiRect::all(Val::Px(50.0)), // ウインドウの左下を起点に(50.0)のマージンを取る\n            ..default()\n        }),\n    );\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eNodeBundleで空の要素を作成します。に相当するらしいです\n\u003cul\u003e\n\u003cli\u003ehttps://bevy-cheatbook.github.io/builtins.html?highlight=rect#bundles\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/3702/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e100%になっているのは高さだけで、横幅は100%になっていません。\u003c/p\u003e\n\u003cp\u003eと、コードを書きつつ、実行結果を見て思ったのはこれはHTMLとCSSにソックリだということです。今はNodeBundleという要素の横に、TextBundleという要素が横並びになっているような状態ではないでしょうか？\u003c/p\u003e\n\u003cp\u003e試しにTextBundleを消して実行すると、マージンを除けばだいたい100%で表示されました。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3702/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eHTMLとCSSに似ていると書きましたが、これはWasmでWebAssemblyとして利用できるので当然だと思います。実際にStyleはcssのflexboxシステムを利用していると書いてありました。\u003c/p\u003e\n\u003cp\u003e枠に対してテキストを子要素として登録することで、横並びの問題は解決できそうです。とりあえずテキストの位置とかは気にしないでやってみます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-python\"\u003e\u003ccode class=\"language-python\"\u003euse bevy\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003eprelude\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token operator\"\u003e*\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\nfn main\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    App\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003enew\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eadd_plugins\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eDefaultPlugins\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eadd_startup_system\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003esetup\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003erun\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\nfn setup\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\n    mut command\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e Commands\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n    asset_server\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e Res\u003cspan class=\"token operator\"\u003e\u0026#x3C;\u003c/span\u003eAssetServer\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token operator\"\u003e//\u003c/span\u003e フォントの取得\n    let font \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e asset_server\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eload\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"fonts/FiraMono-Medium.ttf\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token operator\"\u003e//\u003c/span\u003e カメラの生成\n    command\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003espawn_bundle\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eCamera2dBundle\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003edefault\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token operator\"\u003e//\u003c/span\u003e 枠の生成\n    command\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003espawn_bundle\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eNodeBundle\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n                style\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e Style \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n                    size\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e Size\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003enew\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eVal\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003ePercent\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e100.0\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e Val\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003ePercent\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e100.0\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n                    margin\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e UiRect\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token builtin\"\u003eall\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eVal\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003ePx\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e50.0\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n                    \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003edefault\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n                \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n                color\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e Color\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003eBLACK\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003einto\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n                \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003edefault\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token operator\"\u003e//\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token operator\"\u003e//\u003c/span\u003e テキストを子要素にする\n    \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ewith_children\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token operator\"\u003e|\u003c/span\u003eparent\u003cspan class=\"token operator\"\u003e|\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"token operator\"\u003e//\u003c/span\u003e クロージャでparentに対してspawnするように記載\n            parent\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003espawn_bundle\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eTextBundle\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003efrom_section\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\n                \u003cspan class=\"token string\"\u003e\"Bevy | Rust\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n                TextStyle \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n                    font\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e font\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eclone\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token operator\"\u003e//\u003c/span\u003e取得したフォント\n                    font_size\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e \u003cspan class=\"token number\"\u003e60.0\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n                    color\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e Color\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003ergb\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e0.9\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token number\"\u003e0.9\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token number\"\u003e0.9\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n                \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n                \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ewith_style\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eStyle\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n                    margin\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e UiRect\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token builtin\"\u003eall\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eVal\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003ePx\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e50.0\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token operator\"\u003e//\u003c/span\u003e ウインドウの左下を起点に\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e50.0\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003eのマージンを取る\n                    \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003edefault\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n                \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n            \u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n        \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3702/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eクロージャを利用してNodeBundleに対してTextBundleを追加しているようなイメージですね。\u003c/p\u003e\n\u003cp\u003e少しスタイルを変えてみます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003euse bevy::prelude::*;\n\nfn main() {\n    App::new()\n    .add_plugins(DefaultPlugins)\n    .add_startup_system(setup)\n    .run();\n}\n\nfn setup(\n    mut command: Commands,\n    asset_server: Res\u0026#x26;lt;AssetServer\u0026#x26;gt;\n){\n    // フォントの取得\n    let font = asset_server.load(\u0026#x26;quot;fonts/FiraMono-Medium.ttf\u0026#x26;quot;);\n    // カメラの生成\n    command.spawn_bundle(Camera2dBundle::default());\n    // 枠の生成\n    command.spawn_bundle(NodeBundle{\n                style: Style {\n                    //高さは50%に指定\n                    size: Size::new(Val::Percent(100.0), Val::Percent(50.0)),\n                    //marginは0にしておく\n                    margin: UiRect::all(Val::Px(0.0)),\n                    // 追加位置を指定する（感覚cssと同じ)\n                    align_items: AlignItems::FlexStart,\n                    ..default()\n                },\n                color: Color::BLACK.into(),\n                ..default()\n    })\n    .with_children(|parent| {\n            parent.spawn_bundle(TextBundle::from_section(\n                \u0026#x26;quot;Bevy | Rust\u0026#x26;quot;,\n                TextStyle {\n                    font: font.clone(),\n                    font_size: 60.0,\n                    color: Color::rgb(0.9, 0.9, 0.9)\n                })\n                // 位置は親要素に依存させるため記載除去\n                /*\n                .with_style(Style{\n                    margin: UiRect::all(Val::Px(50.0)), \n                    ..default()\n                }),\n                */\n            );\n\n        }\n    );\n}\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3702/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ealign_items: AlignItems::FlexStart,\n\u003cul\u003e\n\u003cli\u003eこれが左下起点？\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eというわけでFlexEndにすると\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-rs\"\u003e\u003ccode class=\"language-rs\"\u003e// 追加位置を指定する（感覚cssと同じ)\nalign_items: AlignItems::FlexEnd,\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/3702/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eイイ感じになりました。これでテキストに関しては親要素の左上起点にして表示されています。\u003c/p\u003e\n\u003cp\u003eこの親要素と子要素という考え方は、UIとか作る際には重要になりそうです。\u003c/p\u003e\n\u003ch2\u003eシリーズ記事\u003c/h2\u003e\n\u003cp\u003e◆Rust – Bevyでノベルゲームを作る 文字の表示\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3690\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e◆Rust – Bevyでノベルゲームを作る 枠の表示\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3702\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e◆Rust – Bevyでノベルゲームを作る 次の文字を表示\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3716\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e◆Rust – Bevyでノベルゲームを作る キャラクターを表示する\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p3731\"\u003eリンク\u003c/a\u003e\u003c/p\u003e","slug":"p3702"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p3702"},"buildId":"J_6bGXgj6-te2jiJiU_T5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
