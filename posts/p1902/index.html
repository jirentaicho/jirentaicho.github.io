unctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003eint\u003c/span\u003e rightCursor \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e length \u003cspan class=\"token operator\"\u003e-\u003c/span\u003e \u003cspan class=\"token number\"\u003e1\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// 基準値\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003eint\u003c/span\u003e pivot \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e array\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eleftCursor \u003cspan class=\"token operator\"\u003e+\u003c/span\u003e rightCursor\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token operator\"\u003e/\u003c/span\u003e \u003cspan class=\"token number\"\u003e2\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token comment\"\u003e//中央の要素\u003c/span\u003e\n\n        \u003cspan class=\"token comment\"\u003e// 左右のカーソルが交差したら終了\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ewhile\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eleftCursor \u003cspan class=\"token operator\"\u003e\u0026#x3C;=\u003c/span\u003e rightCursor\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"token comment\"\u003e// 配列の前から走査する\u003c/span\u003e\n            \u003cspan class=\"token comment\"\u003e// 配列の前から、基準値より大きい要素を発見する\u003c/span\u003e\n            \u003cspan class=\"token comment\"\u003e//  → (大きい要素に当たるまで繰り返しています)\u003c/span\u003e\n            \u003cspan class=\"token comment\"\u003e// 発見した要素を特定するためにleftCursorをインクリメントする（その要素が格納されたインデックス値にする）\u003c/span\u003
