 class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Java | クラスローダとファイルの走査</h1><span>2022.04.18</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Java/">Java</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Java | クラスローダとファイルの走査","date":"2022.04.18","description":"Java | クラスローダとファイルの走査","categories":["Java"]},"content":"\u003cp\u003e前回アノテーションとリフレクションを利用することで、異種コンテナを作成しました。その際にファイル一覧を取得するのにクラスローダを利用しました。\u003c/p\u003e\n\u003cp\u003e今回はそのクラスローダについてちょっぴり勉強してみました。\u003c/p\u003e\n\u003cp\u003e前回の記事\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p2132\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eクラスオブジェクト\u003c/h2\u003e\n\u003cp\u003eクラスオブジェクトの参照を取得するには、パーフェクトJavaによると以下の方法がある\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eクラスリテラル\u003c/li\u003e\n\u003cli\u003eObjectクラスのgetClassメソッド\u003c/li\u003e\n\u003cli\u003eClassクラスのforNameクラスメソッド\u003c/li\u003e\n\u003cli\u003eその他(ClassクラスやClassLoaderクラスのメソッド経由)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eただし内部的にはクラスローダが保持するClassオブジェクト群からの検索になる。\u003c/p\u003e\n\u003ch2\u003eクラスローダー\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eブートストラップ・クラスローダ\n\u003cul\u003e\n\u003cli\u003eJava仮想マシンにある。\u003c/li\u003e\n\u003cli\u003eJavaアプリケーション起動時に最初に読み込まれる\u003c/li\u003e\n\u003cli\u003eJava仮想マシンの拡張ディレクトリ「jre/lib/ext」に置かれたjarファイルにあるクラスしかロードできない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eシステム・クラスローダ\n\u003cul\u003e\n\u003cli\u003eCLASSPATHからクラスのロードやリソースの検索を行う\u003c/li\u003e\n\u003cli\u003eブートストラップ・クラスローダの子クラスローダ\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e作成したクラスが独自のクラスローダによってロードされていないのであれば、システムクラスローダが利用されている。\u003c/p\u003e\n\u003cp\u003e参考\u003c/p\u003e\n\u003cp\u003ehttps://www.techscore.com/tech/Java/JavaEE/Servlet/supplement-1/\u003c/p\u003e\n\u003cp\u003ehttps://teratail.com/questions/15456\u003c/p\u003e\n\u003cp\u003e特定のパッケージ(vol)下のファイルやフォルダの一覧をコンソールに出力するには以下のようになった\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Test\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003etest\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t    \u003cspan class=\"token class-name\"\u003eClassLoader\u003c/span\u003e loader \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eClassLoader\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetSystemClassLoader\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t    \u003cspan class=\"token class-name\"\u003eURL\u003c/span\u003e resource \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e loader\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetResource\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"vol\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t    \u003cspan class=\"token class-name\"\u003eFile\u003c/span\u003e files \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eFile\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eresource\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetFile\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t    \u003cspan class=\"token keyword\"\u003efor\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e file \u003cspan class=\"token operator\"\u003e:\u003c/span\u003e files\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003elist\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t    \t\u003cspan class=\"token class-name\"\u003eSystem\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eout\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eprintln\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003efile\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eしかし利用するクラスローダがシステムクラスローダならば以下のような記載でも同じクラスローダが取得できるため結果が同じになる。Userクラスは自分で定義したJavaのクラスで、Userクラスはシステムクラスローダにてロードされているはず\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003etest\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\n\t\t  \u003cspan class=\"token class-name\"\u003eUser\u003c/span\u003e user \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUser\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t    \u003cspan class=\"token comment\"\u003e// ClassLoader loader = ClassLoader.getSystemClassLoader();\u003c/span\u003e\n\t    \u003cspan class=\"token class-name\"\u003eURL\u003c/span\u003e resource \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e user\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetClass\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetClassLoader\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetResource\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"vol\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t    \u003cspan class=\"token class-name\"\u003eFile\u003c/span\u003e files \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eFile\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eresource\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetFile\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t    \u003cspan class=\"token keyword\"\u003efor\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e file \u003cspan class=\"token operator\"\u003e:\u003c/span\u003e files\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003elist\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t    \t\u003cspan class=\"token class-name\"\u003eSystem\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eout\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eprintln\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003efile\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e出力結果は同じでした。\u003c/p\u003e\n\u003ch2\u003egetResourceメソッド\u003c/h2\u003e\n\u003cp\u003ehttps://docs.oracle.com/javase/jp/8/docs/api/java/lang/ClassLoader.html#getResource-java.lang.String-\u003c/p\u003e\n\u003cp\u003e上記のコードではnameにvolが渡っています。parentはブートストラップクラスローダなのでparent.getResource(“vol”)に処理が渡ります。\u003c/p\u003e\n\u003cp\u003e次にブートストラップクラスローダはparentがnullなのでBootLoader.findResourceに処理が移ります。最終的にはurlがnullでfindResourceに回ってました。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eURL\u003c/span\u003e \u003cspan class=\"token function\"\u003egetResource\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e name\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eObjects\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003erequireNonNull\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ename\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eURL\u003c/span\u003e url\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eparent \u003cspan class=\"token operator\"\u003e!=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enull\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n            url \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e parent\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetResource\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ename\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eelse\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n            url \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eBootLoader\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003efindResource\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ename\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eurl \u003cspan class=\"token operator\"\u003e==\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enull\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n            url \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token function\"\u003efindResource\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ename\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e url\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eシステムクラスローダでの呼出し\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/2141/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eブートストラップクラスローダでの呼出し\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/2141/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch3\u003eURLオブジェクト\u003c/h3\u003e\n\u003cp\u003efindResourceメソッドはURLオブジェクトを取得します。URLオブジェクトはパスなどの情報を持っています\u003c/p\u003e\n\u003cp\u003evolというパッケージを渡したので、そこまでのパスが格納されていました。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2141/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch3\u003eFileオブジェクト\u003c/h3\u003e\n\u003cp\u003eURLオブジェクトのpathは、volパッケージのパスが文字列で格納されております。その文字列を引数にFileオブジェクトを作成します。\u003c/p\u003e\n\u003cp\u003elistメソッドとfor文を合わせて使うことで、volパッケージにあるファイルを文字列で走査することができます。\u003c/p\u003e\n\u003ch2\u003e終わりに\u003c/h2\u003e\n\u003cp\u003eクラスローダはどのファイルをどのクラスローダでロードしたのかというのを知っておくと、使い始めることができそうです。\u003c/p\u003e\n\u003cp\u003e自作でクラスローダを作ることもできるようですが、よほどのことが無い限り作る必要はなさそうに思えます。\u003c/p\u003e\n\u003cp\u003ehttp://blog.livedoor.jp/lalha_java/archives/50741760.html\u003c/p\u003e","slug":"p2141"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p2141"},"buildId":"K1vxTygbzCkufrtGTJIXX","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
