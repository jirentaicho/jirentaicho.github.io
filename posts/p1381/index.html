<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>Laravel | AuthManagerを理解する</title><meta name="robots" content="index,follow"/><meta name="description" content="Laravel | AuthManagerを理解する"/><meta property="og:title" content="Laravel | AuthManagerを理解する"/><meta property="og:description" content="Laravel | AuthManagerを理解する"/><meta property="og:url" content="http:localhost:3000/posts/p1381"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="Laravel | AuthManagerを理解する"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/bXc5Sirceq9aybu69XHfq/_buildManifest.js" defer=""></script><script src="/_next/static/bXc5Sirceq9aybu69XHfq/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Laravel | AuthManagerを理解する</h1><span>2022.03.02</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Laravel/">Laravel</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Laravel | AuthManagerを理解する","date":"2022.03.02","description":"Laravel | AuthManagerを理解する","categories":["Laravel"]},"content":"\u003cp\u003eマルチログインの勉強をしていたんですが、どうも設定ファイルとか弄ってるだけでは納得がいかないのでソースを読むことにしました。\u003c/p\u003e\n\u003cp\u003e今更な記事ですが自分用のメモ程度に残しておきます。\u003c/p\u003e\n\u003cp\u003e参考\u003c/p\u003e\n\u003cp\u003e【Laravel】 認証や認可に関する補足資料\u003c/p\u003e\n\u003cp\u003eLaravel の Guard（認証） って実際何をやっているのじゃ？\u003c/p\u003e\n\u003cp\u003e私の環境PHP 7.4.27Laravel 8.80.0\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003esail@70ee715b44b3:/var/www/html$ php -v\nPHP 7.4.27 (cli) (built: Dec 20 2021 21:28:33) ( NTS )\nCopyright (c) The PHP Group\nZend Engine v3.4.0, Copyright (c) Zend Technologies\n    with Zend OPcache v7.4.27, Copyright (c), by Zend Technologies\n    with Xdebug v3.1.2, Copyright (c) 2002-2021, by Derick Rethans\nsail@70ee715b44b3:/var/www/html$ php artisan -V\nLaravel Framework 8.80.0\nsail@70ee715b44b3:/var/www/html$\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eAuthファサード\u003c/h2\u003e\n\u003cp\u003e普段Auth::user()のようにやっているAuthファサードはAuthManagerクラスを取得します。Illuminate\\Auth\\AuthServiceProviderにサービスコンテナへの登録が記載されている\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e/**\n     * Register the authenticator services.\n     *\n     * @return void\n     */\n    protected function registerAuthenticator()\n    {\n        $this-\u003eapp-\u003esingleton('auth', function ($app) {\n            return new AuthManager($app);\n        });\n\n        $this-\u003eapp-\u003esingleton('auth.driver', function ($app) {\n            return $app['auth']-\u003eguard();\n        });\n    }\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eつまりこのAuthManagerが認証クラスの肝というわけですね。\u003c/p\u003e\n\u003ch2\u003eざっくりとAuthManagerの流れ(自己解析)\u003c/h2\u003e\n\u003cp\u003eプロバイダの取得はCreatesUserProvidersトレイトに処理が移ります\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAuthManager\n\u003cul\u003e\n\u003cli\u003eコンストラクタguardメソッドを呼び出してSessionGuard/TokenGuarを取得する(設定値によるがデフォルトはこれが用意されている)\u003c/li\u003e\n\u003cli\u003eguard($name = null)defaultで設定しているguardの値を$nameとしてresolveメソッドを呼び出す\u003c/li\u003e\n\u003cli\u003eresolve($name)getConfigメソッドで$this-\u003eapp[‘config’][“auth.guards.{$name}”]を取得するAuth::extendで設定してるガードがないか確認。あればそこで設定をreturnさせるcreate + $confid[‘driver’] + Driverメソッドを呼び出す(ucfirst:先頭文字大文字化)例えば、createSessionDriverメソッドです\u003c/li\u003e\n\u003cli\u003ecreateSessionDriver($name, $config)$this-\u003ecreateUserProvider($config[‘provider’] ?? null)を発火する\n\u003cul\u003e\n\u003cli\u003eguardメソッドを呼び出してSessionGuard/TokenGuarを取得する(設定値によるがデフォルトはこれが用意されている)\u003c/li\u003e\n\u003cli\u003edefaultで設定しているguardの値を$nameとしてresolveメソッドを呼び出す\u003c/li\u003e\n\u003cli\u003egetConfigメソッドで$this-\u003eapp[‘config’][“auth.guards.{$name}”]を取得する\u003c/li\u003e\n\u003cli\u003eAuth::extendで設定してるガードがないか確認。あればそこで設定をreturnさせる\u003c/li\u003e\n\u003cli\u003ecreate + $confid[‘driver’] + Driverメソッドを呼び出す(ucfirst:先頭文字大文字化)\u003c/li\u003e\n\u003cli\u003e例えば、createSessionDriverメソッドです\u003c/li\u003e\n\u003cli\u003e$this-\u003ecreateUserProvider($config[‘provider’] ?? null)を発火する\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003etrait CreatesUserProviders\n\u003cul\u003e\n\u003cli\u003ecreateUserProvider($provider = null)getProviderConfigurationメソッドを発火する\u003c/li\u003e\n\u003cli\u003egetProviderConfiguration($provider)$this-\u003eapp[‘config’][‘auth.providers.’.$provider];を取得する\u003c/li\u003e\n\u003cli\u003ecreateUserProvider($provider = null)取得したcofnigのdriver(例eloquent)をdriver変数に詰めるdriverの値に応じてcreateDatabaseProviderかcreateEloquentProviderを返す\n\u003cul\u003e\n\u003cli\u003egetProviderConfigurationメソッドを発火する\u003c/li\u003e\n\u003cli\u003e$this-\u003eapp[‘config’][‘auth.providers.’.$provider];を取得する\u003c/li\u003e\n\u003cli\u003e取得したcofnigのdriver(例eloquent)をdriver変数に詰める\u003c/li\u003e\n\u003cli\u003edriverの値に応じてcreateDatabaseProviderかcreateEloquentProviderを返す\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eAuthManager\n\u003cul\u003e\n\u003cli\u003ecreateSessionDriver($name, $config)SessionGuard($name, $provider, $this-\u003eapp[‘session.store’]);をnewするnewしたものはguardとしてメソッドの戻り値になる\u003c/li\u003e\n\u003cli\u003eコンストラクタ取得したguardのuserメソッドを発火する\n\u003cul\u003e\n\u003cli\u003eSessionGuard($name, $provider, $this-\u003eapp[‘session.store’]);をnewする\u003c/li\u003e\n\u003cli\u003enewしたものはguardとしてメソッドの戻り値になる\u003c/li\u003e\n\u003cli\u003e取得したguardのuserメソッドを発火する\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eちなみにここの$nameの引数はルーティングのミドルウェアで指定します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-php\"\u003e\u003ccode class=\"language-php\"\u003e\u003cspan class=\"token scope\"\u003eRoute\u003cspan class=\"token punctuation\"\u003e::\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token function\"\u003emiddleware\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token string single-quoted-string\"\u003e'auth:misaka'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e\u003cspan class=\"token function\"\u003eget\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string single-quoted-string\"\u003e'/misaka'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\u003cspan class=\"token keyword\"\u003efunction\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n     \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token string double-quoted-string\"\u003e\"misaka\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch4\u003eマジックメソッドでguardのメソッドをコールする\u003c/h4\u003e\n\u003cp\u003eguradメソッドはresolveメソッドの呼び出しを行います。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-php\"\u003e\u003ccode class=\"language-php\"\u003e\u003cspan class=\"token doc-comment comment\"\u003e/**\n     * Dynamically call the default driver instance.\n     *\n     * \u003cspan class=\"token keyword\"\u003e@param\u003c/span\u003e  \u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token keyword\"\u003estring\u003c/span\u003e\u003c/span\u003e  \u003cspan class=\"token parameter\"\u003e$method\u003c/span\u003e\n     * \u003cspan class=\"token keyword\"\u003e@param\u003c/span\u003e  \u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token keyword\"\u003earray\u003c/span\u003e\u003c/span\u003e  \u003cspan class=\"token parameter\"\u003e$parameters\u003c/span\u003e\n     * \u003cspan class=\"token keyword\"\u003e@return\u003c/span\u003e \u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token keyword\"\u003emixed\u003c/span\u003e\u003c/span\u003e\n     */\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"token function-definition function\"\u003e__call\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token variable\"\u003e$method\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token variable\"\u003e$parameters\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token this keyword\"\u003e$this\u003c/span\u003e\u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e\u003cspan class=\"token function\"\u003eguard\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\u003cspan class=\"token variable\"\u003e$method\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token operator\"\u003e...\u003c/span\u003e\u003cspan class=\"token variable\"\u003e$parameters\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eGuard\u003c/h2\u003e\n\u003cp\u003e認証処理を行う。Illuminate\\Contracts\\Auth\\Guardインターフェースが該当します。実装クラスはSessionGuardとTokenGuardです。SessionGuardクラスはStatefulGuardを実装して、StatefulGuardはGuardを継承している。\u003c/p\u003e\n\u003cp\u003econfig/auth.phpのguards.{defaults.guard}.driverによって実装クラスを変化させる\u003c/p\u003e\n\u003cp\u003e機能(一部)\u003c/p\u003e\n\u003ch2\u003eプロバイダ\u003c/h2\u003e\n\u003cp\u003e認証ユーザの取得などを行う。CreatesUserProvidersというtraitで主にプロバイダ自体の取得処理を行う。Illuminate\\Contracts\\Auth\\UserProviderインターフェースが該当する実装クラスは、DatabaseUserProviderとEloquentUserProviderがある。\u003c/p\u003e\n\u003cp\u003econfig/auth.phpのproviders.{defaults.guard.provider}.driverによって取得するプロバイダが変更されます。\u003c/p\u003e\n\u003cp\u003eまた実装クラスのコンストラクタでconfig/auth.phpのproviders.{defaults.guard.provider}.modelで指定されたクラスを渡しています。※EloquentUserProviderの場合。※DatabaseUserProviderの場合はconfig/auth.phpのproviders.{defaults.guard.provider}.table\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-php\"\u003e\u003ccode class=\"language-php\"\u003e\u003cspan class=\"token doc-comment comment\"\u003e/**\n     * Create an instance of the database user provider.\n     *\n     * \u003cspan class=\"token keyword\"\u003e@param\u003c/span\u003e  \u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token keyword\"\u003earray\u003c/span\u003e\u003c/span\u003e  \u003cspan class=\"token parameter\"\u003e$config\u003c/span\u003e\n     * \u003cspan class=\"token keyword\"\u003e@return\u003c/span\u003e \u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token punctuation\"\u003e\\\u003c/span\u003eIlluminate\u003cspan class=\"token punctuation\"\u003e\\\u003c/span\u003eAuth\u003cspan class=\"token punctuation\"\u003e\\\u003c/span\u003eDatabaseUserProvider\u003c/span\u003e\n     */\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003eprotected\u003c/span\u003e \u003cspan class=\"token keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"token function-definition function\"\u003ecreateDatabaseProvider\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token variable\"\u003e$config\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token variable\"\u003e$connection\u003c/span\u003e \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token this keyword\"\u003e$this\u003c/span\u003e\u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e\u003cspan class=\"token property\"\u003eapp\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token string single-quoted-string\"\u003e'db'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e\u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e\u003cspan class=\"token function\"\u003econnection\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token variable\"\u003e$config\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token string single-quoted-string\"\u003e'connection'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e \u003cspan class=\"token operator\"\u003e??\u003c/span\u003e \u003cspan class=\"token constant\"\u003enull\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eDatabaseUserProvider\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token variable\"\u003e$connection\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token this keyword\"\u003e$this\u003c/span\u003e\u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e\u003cspan class=\"token property\"\u003eapp\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token string single-quoted-string\"\u003e'hash'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token variable\"\u003e$config\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token string single-quoted-string\"\u003e'table'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token doc-comment comment\"\u003e/**\n     * Create an instance of the Eloquent user provider.\n     *\n     * \u003cspan class=\"token keyword\"\u003e@param\u003c/span\u003e  \u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token keyword\"\u003earray\u003c/span\u003e\u003c/span\u003e  \u003cspan class=\"token parameter\"\u003e$config\u003c/span\u003e\n     * \u003cspan class=\"token keyword\"\u003e@return\u003c/span\u003e \u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token punctuation\"\u003e\\\u003c/span\u003eIlluminate\u003cspan class=\"token punctuation\"\u003e\\\u003c/span\u003eAuth\u003cspan class=\"token punctuation\"\u003e\\\u003c/span\u003eEloquentUserProvider\u003c/span\u003e\n     */\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003eprotected\u003c/span\u003e \u003cspan class=\"token keyword\"\u003efunction
