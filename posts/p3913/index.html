r-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Springで学ぶXSS対策</h1><span>2022.10.11</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Spring/">Spring</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Springで学ぶXSS対策","date":"2022.10.11","description":"Springで学ぶXSS対策","categories":["Spring"]},"content":"\u003cp\u003e今回も「体系的に学ぶ 安全なWebアプリケーションの作り方 第2版 脆弱性が生まれる原理と対策の実践」という本を読んだ勉強記事です。\u003c/p\u003e\n\u003cp\u003e外部からの入力に対して画面の表示を変更している個所には危険が潜んでいます。攻撃者に狙われるとクッキーの情報を盗まれたり、フォームを書き変えられたりします。\u003c/p\u003e\n\u003cp\u003e今回はSpringを使ってクッキーの情報を表示する簡単なサンプルを作ります。今回は画面に表示するだけですが、jsを流し込まれるのでリダイレクト処理などであっという間にクッキーの情報が盗まれてしまいます。\u003c/p\u003e\n\u003cp\u003eXSSにはJS側のDOM Based XSSもあります。→今回の記事内容とは別物です。\u003c/p\u003e\n\u003ch2\u003e危険な画面を作成する\u003c/h2\u003e\n\u003cp\u003e合計２つの画面を作っていきます\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e入力画面\u003c/li\u003e\n\u003cli\u003e入力画面で入力した文字列を表示する画面\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e入力画面はinputを送信するだけです\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-HTML\"\u003e\u003ccode class=\"language-HTML\"\u003e\u0026#x26;lt;!DOCTYPE html\u0026#x26;gt;\n\u0026#x26;lt;html xmlns=\u0026#x26;quot;http://www.w3.org/1999/xhtml\u0026#x26;quot; xmlns:th=\u0026#x26;quot;https://www.thymeleaf.org\u0026#x26;quot;\n      xmlns:sec=\u0026#x26;quot;https://www.thymeleaf.org/thymeleaf-extras-springsecurity5\u0026#x26;quot;\u0026#x26;gt;\n\u0026#x26;lt;head\u0026#x26;gt;\n    \u0026#x26;lt;title\u0026#x26;gt;投稿\u0026#x26;lt;/title\u0026#x26;gt;\n\u0026#x26;lt;/head\u0026#x26;gt;\n\u0026#x26;lt;form th:action=\u0026#x26;quot;@{/newpost}\u0026#x26;quot; method=\u0026#x26;quot;post\u0026#x26;quot;\u0026#x26;gt;\n    \u0026#x26;lt;div\u0026#x26;gt;\u0026#x26;lt;label\u0026#x26;gt;入力内容\u0026#x26;lt;input type=\u0026#x26;quot;text\u0026#x26;quot; name=\u0026#x26;quot;input\u0026#x26;quot;/\u0026#x26;gt; \u0026#x26;lt;/label\u0026#x26;gt;\u0026#x26;lt;/div\u0026#x26;gt;\n    \u0026#x26;lt;div\u0026#x26;gt;\u0026#x26;lt;input type=\u0026#x26;quot;submit\u0026#x26;quot; value=\u0026#x26;quot;送信\u0026#x26;quot;/\u0026#x26;gt;\u0026#x26;lt;/div\u0026#x26;gt;\n\u0026#x26;lt;/form\u0026#x26;gt;\n\u0026#x26;lt;/body\u0026#x26;gt;\n\u0026#x26;lt;/html\u0026#x26;gt;\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e表示画面では様々な形で、受け取ったinputを表示していますが、危険なのがutextで表示している個所です。これはエスケープしないので、スクリプトが送られるとそのまま実行されてしまいます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-HTML\"\u003e\u003ccode class=\"language-HTML\"\u003e\u0026#x26;lt;!DOCTYPE html\u0026#x26;gt;\n\u0026#x26;lt;html xmlns=\u0026#x26;quot;http://www.w3.org/1999/xhtml\u0026#x26;quot; xmlns:th=\u0026#x26;quot;https://www.thymeleaf.org\u0026#x26;quot;\n      xmlns:sec=\u0026#x26;quot;https://www.thymeleaf.org/thymeleaf-extras-springsecurity5\u0026#x26;quot;\u0026#x26;gt;\n\u0026#x26;lt;head\u0026#x26;gt;\n    \u0026#x26;lt;title\u0026#x26;gt;入力内容\u0026#x26;lt;/title\u0026#x26;gt;\n\u0026#x26;lt;/head\u0026#x26;gt;\n\u0026#x26;lt;P\u0026#x26;gt;１\u0026#x26;lt;/P\u0026#x26;gt;\n[[${input}]]\n\u0026#x26;lt;hr\u0026#x26;gt;\n\u0026#x26;lt;P\u0026#x26;gt;２\u0026#x26;lt;/P\u0026#x26;gt;\n\u0026#x26;lt;P th:text=\u0026#x26;quot;${input}\u0026#x26;quot;\u0026#x26;gt;\u0026#x26;lt;/P\u0026#x26;gt;\n\u0026#x26;lt;hr\u0026#x26;gt;\n\u0026#x26;lt;P\u0026#x26;gt;３\u0026#x26;lt;/P\u0026#x26;gt;\n\u0026#x26;lt;P th:utext=\u0026#x26;quot;${input}\u0026#x26;quot;\u0026#x26;gt;\u0026#x26;lt;/P\u0026#x26;gt;\n\u0026#x26;lt;/body\u0026#x26;gt;\n\u0026#x26;lt;/html\u0026#x26;gt;\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eコントローラーではinputをmodelにセットしておきます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Controller\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eXSSController\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n    \u003cspan class=\"token annotation punctuation\"\u003e@GetMapping\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/newpost\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token function\"\u003enewPost\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"create\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token annotation punctuation\"\u003e@PostMapping\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/newpost\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token function\"\u003echeckPost\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token annotation punctuation\"\u003e@RequestParam\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ename\u003cspan class=\"token operator\"\u003e=\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"input\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e input\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eModel\u003c/span\u003e model\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        model\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eaddAttribute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"input\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003einput\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"check\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eXSS\u003c/h2\u003e\n\u003cp\u003eフォームに対してクッキーを表示するようなスクリプトを投げます。ログインしているとセッションIDが表示されてしまいます。※SpringSecurityのデフォルトでは表示されません(後述)\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3913/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eこれを送信すると\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3913/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eセッションIDが表示されています。これはエスケープしてない箇所が原因です\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3913/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eこのように外部からの入力を画面に表示する時には、エスケープ処理が重要になってきます。\u003c/p\u003e\n\u003cp\u003eSpringでは[[${input}]]としてもエスケープしてくれているので、utextについて注意して扱うようにします。\u003c/p\u003e\n\u003ch2\u003eクッキーの設定\u003c/h2\u003e\n\u003cp\u003e本当はセッションIDが表示されないと書きましたが、これはクッキーのhttponly属性をチェックしていればjsからクッキーにアクセスできないからです。\u003c/p\u003e\n\u003cp\u003eSpringで付与されているクッキーにはhttponly属性が付いていますので、クッキーの値は読み取ることはできません。\u003c/p\u003e\n\u003cp\u003e今回は意図的に外しています。ダブルクリックするとチェックボックスが表示されます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3913/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eその横にSecureというのがありますが、これはhttps通信のみサーバーにクッキーが送信されるフラグです。デフォルトでオフになっているようですが、本番ではここも付けておく方が良いかもしれません。\u003c/p\u003e","slug":"p3913"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p3913"},"buildId":"K1vxTygbzCkufrtGTJIXX","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
