><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">SpringSecurityで学ぶセッションとセッション固定化攻撃</h1><span>2022.10.10</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Spring/">Spring</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"SpringSecurityで学ぶセッションとセッション固定化攻撃","date":"2022.10.10","description":"SpringSecurityで学ぶセッションとセッション固定化攻撃","categories":["Spring"]},"content":"\u003cp\u003e「体系的に学ぶ 安全なWebアプリケーションの作り方 第2版 脆弱性が生まれる原理と対策の実践」という本を買っていたので、セキュリティに関して少し勉強しました。\u003c/p\u003e\n\u003cp\u003eセッションを扱う時には以下の攻撃に注意する必要があります\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eセッションハイジャック\u003c/li\u003e\n\u003cli\u003eセッション固定化\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eセキュリティというのはフレームワークに任せておけば大丈夫だろうと思っていたのですが、一体どういうことが起きているのか知るのはとても面白いです。\u003c/p\u003e\n\u003cp\u003e今回はセッション固定化攻撃を通して、SpringSecurityでのセッションについて学んでいきたいと思います。また、危険なアプリケーションを作ることで、作らないように気を付けようという事も意識していきます。\u003c/p\u003e\n\u003cp\u003eセッション固定化攻撃の流れとしてURLにセッションIDを付与する方法(参考書と同様の方法)があるので、それで危険なアプリケーションを作っていきます。\u003c/p\u003e\n\u003cp\u003eSpringSecurityで危険なアプリケーションを作らないようにしようと言っても、SpringSecurityではURLにセッションIDを指定することが通常はできないようです。つまり普通に使っていれば安全です。\u003c/p\u003e\n\u003ch2\u003e参考サイト\u003c/h2\u003e\n\u003cp\u003ehttps://qiita.com/d-yosh/items/f52372d7190fd8af98f0\u003c/p\u003e\n\u003cp\u003ehttp://terasolunaorg.github.io/guideline/current/ja/Security/SpringSecurity.html\u003c/p\u003e\n\u003ch2\u003e基本動作\u003c/h2\u003e\n\u003cp\u003eセッションIDというのはユーザをアプリケーションが識別するためのKEYです。通常これはブラウザ側のクッキーに保存します。\u003c/p\u003e\n\u003cp\u003eSpringSecurityを入れたアプリケーションでログインすると以下のようなクッキーが保存されていることがわかります\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3890/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eJSESSIONIDというのがセッションIDを表すクッキー名です。これはサーブレットの仕様で決められた値のようです\u003c/p\u003e\n\u003cp\u003ehttp://itdoc.hitachi.co.jp/manuals/3020/30203M0360/EM030096.HTM\u003c/p\u003e\n\u003cp\u003eこのセッションIDを使って、そのブラウザがログインしているかどうかをアプリケーションが識別しますので、ログイン後にJSESSIONIDを削除すると未ログインとして扱われます。\u003c/p\u003e\n\u003ch4\u003eURL Rewriting\u003c/h4\u003e\n\u003cp\u003eCookieを使用できないクライアントとのセッション維持のためにURLのリクエストパラメータにセッションIDを含める方法。\u003c/p\u003e\n\u003cp\u003eもはやデフォルトでセッション固定化攻撃に対して防衛ができているのですが、今回はあえてURL Rewritingを有効にします。\u003c/p\u003e\n\u003ch2\u003eURL Rewritingの有効化\u003c/h2\u003e\n\u003cp\u003eSessionManagementConfigurerのenableSessionUrlRewritingをtrueにしてあげますので、HttpSecurityの設定を変更してあげます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Bean\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eSecurityFilterChain\u003c/span\u003e \u003cspan class=\"token function\"\u003efilterChain\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eHttpSecurity\u003c/span\u003e http\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethrows\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eException\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    http\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eformLogin\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e form \u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n                form\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eloginPage\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/login\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n                form\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eloginProcessingUrl\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/login\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n                form\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eusernameParameter\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"username\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n                form\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003epasswordParameter\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"password\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n                form\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003edefaultSuccessUrl\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token boolean\"\u003etrue\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n                form\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003efailureUrl\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/login?error\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    http\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eauthorizeRequests\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eauth \u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n       auth\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eantMatchers\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/login\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003epermitAll\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n       auth\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eanyRequest\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eauthenticated\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    http\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esessionManagement\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eenableSessionUrlRewriting\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token boolean\"\u003etrue\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\u003cspan class=\"token comment\"\u003e//これで有効化\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e http\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003ebuild\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e次にURLのパラメータにセッションIDを付与するためにSessionTrackingModeを利用してサーブレットコンテナ設定をします。こちらは上に書いた参考サイトと下記サイトから。\u003c/p\u003e\n\u003cp\u003ehttps://qiita.com/dmnlk/items/b7d189d4dc09df1ee6b6\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Bean\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eServletContextInitializer\u003c/span\u003e \u003cspan class=\"token function\"\u003eservletContextInitializer\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token comment\"\u003e//SessionTrackingModeのURLを指定する\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e servletContext \u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e servletContext\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esetSessionTrackingModes\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eEnumSet\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eof\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eSessionTrackingMode\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eURL\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eログインするとURLにセッションIDが付与されているのがわかります\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3890/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eそして参考サイトと同じRequestRefectedExceptionが発生しました。\u003c/p\u003e\n\u003cp\u003eというわけで、ここも参考サイトに従ってDefaultHttpFirewallを利用します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Bean\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eWebSecurityCustomizer\u003c/span\u003e \u003cspan class=\"token function\"\u003ewebSecurityCustomizer\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token class-name\"\u003eDefaultHttpFirewall\u003c/span\u003e defaultHttpFirewall \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eDefaultHttpFirewall\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e web \u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e web\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003ehttpFirewall\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003edefaultHttpFirewall\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eセッションIDの確認\u003c/h2\u003e\n\u003cp\u003e先ほどの設定でログインに成功できるようになります。\u003c/p\u003e\n\u003cp\u003eログインページにアクセスしてURLにセッションIDが付与されていることを再度確認します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3890/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eこの状態でログインするとセッションIDが変更されています。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3890/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eこれは非常に重要で、セッション固定化攻撃を防いでいます。ちなみにセッションハイジャックは可能です。このログインしたアドレスに別ブラウザでアクセスするとログインされた状態になります\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3890/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eURLパラメータにセッションIDを付与していると常に危険が隣り合わせということですね。またセッションIDはログイン時に新しくしておくことも重要です。既存のセッションIDを利用すると攻撃対象になるからです。その辺について見ていきます。\u003c/p\u003e\n\u003ch2\u003eセッション固定化攻撃\u003c/h2\u003e\n\u003cp\u003eこのままでは、ログインするとセッションIDが新しくなり、セッション固定化ができないので、以下のように書き変えます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@Bean\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eSecurityFilterChain\u003c/span\u003e \u003cspan class=\"token function\"\u003efilterChain\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eHttpSecurity\u003c/span\u003e http\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethrows\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eException\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    http\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eformLogin\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e form \u003cspan class=\"token operator\"\u003e-\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n                form\u003csp
