<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>Java | Supplierを使ってみる</title><meta name="robots" content="index,follow"/><meta name="description" content="Java | Supplierを使ってみる"/><meta property="og:title" content="Java | Supplierを使ってみる"/><meta property="og:description" content="Java | Supplierを使ってみる"/><meta property="og:url" content="http:localhost:3000/posts/p1048"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="Java | Supplierを使ってみる"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/K1vxTygbzCkufrtGTJIXX/_buildManifest.js" defer=""></script><script src="/_next/static/K1vxTygbzCkufrtGTJIXX/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">Java | Supplierを使ってみる</h1><span>2022.02.12</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Java/">Java</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"Java | Supplierを使ってみる","date":"2022.02.12","description":"Java | Supplierを使ってみる","categories":["Java"]},"content":"\u003cp\u003e以前使った例\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p854\"\u003eリンク\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e今回はこの型を受取るメソッドを定義して、わかりやすい形で使ってみます。\u003c/p\u003e\n\u003cp\u003eこんな簡単なクラスとメソッドがあります。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage aaaaa;\n\nimport java.util.function.Supplier;\n\npublic class TextCreator {\n\n\tpublic static String getStr(Supplier\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eString\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e func) {\n\t\treturn func.get() + \"!\";\n\t}\n}\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eテストしてみます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage aaaaa;\n\nimport static org.junit.jupiter.api.Assertions.assertEquals;\n\nimport org.junit.jupiter.api.Test;\n\npublic class TextCreatorTest {\n\n\t@Test\n\tpublic void test_basicSupplier() {\n\t\tString result = TextCreator.getStr(()-\u003e \"Java\");\n\t\tassertEquals(\"Java!\", result);\n\t}\n}\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003egetメソッドでラムダ式の結果が取得できています。\u003c/p\u003e\n\u003ch3\u003e単純な遅延\u003c/h3\u003e\n\u003cp\u003e前回のおさらいのような感じで遅延実行を行ってみます。\u003c/p\u003e\n\u003cp\u003e例えば以下のようにフラグに応じて処理を切り替えるパターンです\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epublic static String getLazyStr(boolean doFlag, Supplier\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eString\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e func) {\n\t\tString result = \"\";\n\t\tif(doFlag) {\n\t\t\tresult = func.get();\n\t\t}\n\t\treturn result;\n\t}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003efunc.getはとても時間のかかる重たい処理だと仮定します。\u003c/p\u003e\n\u003cp\u003efunc.getで得られる結果を最初から取得してこの関数に渡してしまえば、必ず重たい処理を通ることになりますが、このSupplier.getを使えば処理の遅延ができます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e@Test\n\tpublic void test_lazy() {\n\t\tString result = TextCreator.getLazyStr(true, () -\u003e {\n\t\t\tSystem.out.println(\"とても重い処理を行って取得します\");\n\t\t\treturn \"soHeavy\";\n\t\t});\n\t\tassertEquals(\"soHeavy\", result);\n\t}\n\t\n\t@Test\n\tpublic void test_lazy2() {\n\t\tString result = TextCreator.getLazyStr(false, () -\u003e {\n\t\t\tSystem.out.println(\"とても重い処理を行って取得します\");\n\t\t\treturn \"soHeavy\";\n\t\t});\n\t\tassertEquals(\"\", result);\n\t}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e上のテストはdoFlagがtrueなので重たい処理が走りますが、下のテストfalseなので重たい処理が呼ばれることはありません。\u003c/p\u003e\n\u003cp\u003eコンソールを確認すると、下のテストでは「とても重い処理を行って取得します」というログが出力されません。\u003c/p\u003e\n\u003ch2\u003eOptionalで利用\u003c/h2\u003e\n\u003cp\u003eorElseGetは引数にSupplierを受取ります。これを利用してみます。\u003c/p\u003e\n\u003cp\u003eこんなUserクラスを作成します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epackage aaaaa;\npublic class User {\n\t\n\tprivate String name;\n\n\tpublic User(String name) {\n\t\tthis.name = name;\n\t}\n\t\n\tpublic String getName() {\n\t\treturn this.name;\n\t}\n\t\n}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003egetUserNameはUserが渡ってくればそのユーザー名を返して、もしもnullが渡ってきたら新規Userを作成してそのユーザー名を返します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003epublic static String getUserName(User user) {\n\t\tOptional\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eUser\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e opt = Optional.ofNullable(user);\n\t\tUser initUser = opt.orElseGet(() -\u003e {\n\t\t\tUser newUser = new User(\"御坂美琴\");\n\t\t\treturn newUser;\n\t\t});\n\t\treturn initUser.getName();\n\t}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれをテストしてみます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e@Test\n\tpublic void test_user() {\n\t\tUser user = new User(\"白井黒子\");\n\t\tString result = TextCreator.getUserName(user);\n\t\tassertEquals(\"白井黒子\", result);\n\t}\n\t\n\t@Test\n\tpublic void test_user2() {\n\t\tString result = TextCreator.getUserName(null);\n\t\tassertEquals(\"御坂美琴\", result);\n\t}\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e下のテストはnullをメソッドに渡していますので、getUserNameで御坂美琴が設定されます。\u003c/p\u003e","slug":"p1048"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p1048"},"buildId":"K1vxTygbzCkufrtGTJIXX","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
