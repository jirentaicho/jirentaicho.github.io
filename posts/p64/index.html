cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e employee \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこの時に、employeeは配列にしないと例外になります。ymlも配列になっているので、合わせる必要があります。\u003c/p\u003e\n\u003cp\u003eあと、大文字が使えない？isBlackにするとエラーになりました。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003ecompany: イーグルジャンプ\nemployee:\n  - 八神コウ\n  - 涼風青葉\n  - 滝本ひふみ\nisblack: true\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003einternal \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eNewGame\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string company \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e employee \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e bool isblack \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e最初はboolが使えねーんだこのク●と思っていたのですが、プロパティ見つからねーって言われたんで、小文字にしてみたら通りました・・・\u003c/p\u003e\n\u003cp\u003e次に、もう少しクラスを交えた複雑な例を考えてみます。\u003c/p\u003e\n\u003cp\u003eサンプルとなるymlは以下です。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003eapiVersion: v1\nkind: Deployment\nmetada:\n  name: sample\n  labels:\n    app: nginx\nspec:\n  replicas: 3\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e基本的にはObectごとにクラスを作成していくイメージです。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003einternal \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eNewGame\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string apiversion \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string kind \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eMetaData\u003c/span\u003e metada \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eSpec\u003c/span\u003e spec \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    internal \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eMetaData\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string name \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eLabels\u003c/span\u003e labels \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n        internal \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eLabels\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string app \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    internal \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eSpec\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string replicas \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれでエラー無く取り込めます。親というか全ての始まりであるNewGameクラスは、yamlに関する情報を全て持っていますが、metadaなどのオブジェクトは、metadaクラスが持っている感じですね。\u003c/p\u003e\n\u003cp\u003eymlのmetadataは、nameとlabelsを持っているので、stringなどの型では当てはめることはできないので、新しくMetaDataクラスを作り割り当てていく感じですね。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003einternal \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eNewGame\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string apiversion \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e string kind \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eMetaData\u003c/span\u003e metada \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eSpec\u003c/span\u003e spec \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e get\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e set\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e値を取得できるか試してみます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003evar\u003c/span\u003e result \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStreamReader\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token namespace\"\u003edialog\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003c/span\u003eFileName\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eEncoding\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token constant\"\u003eUTF8\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n                \u003cspan class=\"token keyword\"\u003evar\u003c/span\u003e sy \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token namespace\"\u003eresult\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003c/span\u003eReadToEnd\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n                \u003cspan class=\"token class-name\"\u003eMessageBox\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eShow\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003esy\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n                \u003cspan class=\"token keyword\"\u003evar\u003c/span\u003e deserializer \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eDeserializerBuilder\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n                    \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eWithNamingConvention\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eUnderscoredNamingConvention\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eInstance\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e  \u003cspan class=\"token comment\"\u003e// see height_in_inches in sample yml \u003c/span\u003e\n                    \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eBuild\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n                \u003cspan class=\"token keyword\"\u003evar\u003c/span\u003e p \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003e\u003cspan class=\"token namespace\"\u003edeserializer\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003c/span\u003eDeserialize\u003c/span\u003e\u003cspan class=\"token generics\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eNewGame\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003esy\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n                \u003cspan class=\"token class-name\"\u003eMessageBox\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eShow\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ep\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eapiversion \u003cspan class=\"token operator\"\u003e+\u003c/span\u003e p\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003espec\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ereplicas \u003cspan class=\"token operator\"\u003e+\u003c/span\u003e p\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003emetada\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003elabels\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eapp\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/64/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e良さそうです。\u003c/p\u003e\n\u003cp\u003e正直な話、jsのほうが柔軟に使えるし手軽です。C#だとまずライブラリー依存だし、何より面倒くさい。ただし型安全といえば安全というメリットがありそう。\u003c/p\u003e\n\u003cp\u003eyamlを使ってあーだこだみたいな場合は、Electronという選択もありかもしれない。（触ったことほぼないけど）\u003c/p\u003e","slug":"p64"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p64"},"buildId":"zySuBojNZUu9-667yIcmf","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
