yword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStockRepositoryImpl\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eimplements\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStockRepository\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n    \u003cspan class=\"token annotation punctuation\"\u003e@Autowired\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eJpaStockDao\u003c/span\u003e\u003cspan class=\"token generics\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eStockEntity\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e jpaStockDao\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n    \u003cspan class=\"token annotation punctuation\"\u003e@Override\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStock\u003c/span\u003e \u003cspan class=\"token function\"\u003efindStockByItemId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eint\u003c/span\u003e itemId\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eStockEntity\u003c/span\u003e stockEntity \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ejpaStockDao\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003efindByItemId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eitemId\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eStock\u003c/span\u003e stock \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStock\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003estockEntity\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003estockEntity\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetItem_id\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003estockEntity\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetCount\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e stock\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"token annotation punctuation\"\u003e@Override\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003evoid\u003c/span\u003e \u003cspan class=\"token function\"\u003esave\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eStock\u003c/span\u003e stock\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// データベース用のオブジェクトに変換します\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eStockEntity\u003c/span\u003e stockEntity \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStockEntity\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        stockEntity\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esetId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003estock\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        stockEntity\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esetItem_id\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003estock\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetItemId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        stockEntity\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esetCount\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003estock\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003egetCount\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ejpaStockDao\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eupdate\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003estockEntity\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこのうちfindStockByItemIdメソッドのテストコードを書いていきます。※トランザクションの動きを見るために作ったコードなので不備があります。\u003c/p\u003e\n\u003ch2\u003eテストコードの記載\u003c/h2\u003e\n\u003cp\u003eJpaStockDaoクラスについては実装はあり、メソッドだけをいじりたいのでSpyを利用します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token comment\"\u003e//SpringBootのアノテーションが利用できる\u003c/span\u003e\n\u003cspan class=\"token annotation punctuation\"\u003e@SpringBootTest\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStockRepositoryImplTest\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eextends\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eSpecification\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n    \u003cspan class=\"token annotation punctuation\"\u003e@Autowired\u003c/span\u003e\n    \u003cspan class=\"token class-name\"\u003eStockRepositoryImpl\u003c/span\u003e stockRepository\n\n    def \u003cspan class=\"token string\"\u003e\"Stockクラスのオブジェクトが正しく取得できる\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// 対象クラスの準備\u003c/span\u003e\n        given\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"Spyの設定とインジェクトする\"\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// daoの戻り値を作成する\u003c/span\u003e\n        def entity \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStockEntity\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n        entity\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eid \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token number\"\u003e1\u003c/span\u003e\n        entity\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eitem_id \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token number\"\u003e1\u003c/span\u003e\n        entity\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ecount \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token number\"\u003e100\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// spyを利用する\u003c/span\u003e\n        def jpaStockDao \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eSpy\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eJpaStockDao\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// findByItemId(_)の戻り値をentityに設定する\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// any()は使わず_でその代用ができる\u003c/span\u003e\n        jpaStockDao\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003efindByItemId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e_\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token operator\"\u003e\u003e\u003e\u003c/span\u003e entity\n        \u003cspan class=\"token comment\"\u003e// テスト対象のStockRepositoryImplのjpaStockDaoをspyしたオブジェクトに書き換える\u003c/span\u003e\n        \u003cspan class=\"token class-name\"\u003eStockRepositoryImpl\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003emetaClass\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003esetAttribute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003estockRepository\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"jpaStockDao\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003ejpaStockDao\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\n        when\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"Stockの取得を行う\"\u003c/span\u003e\n        def result \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e stockRepository\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003efindStockByItemId\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e1\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\n        then\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"Stockクラスであること、値のマッピングを確認する\"\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// Stockクラスであること。StockEntity→Stockへの変換ができていること\u003c/span\u003e\n        result\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token operator\"\u003e==\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStock\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e\n        result\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eid \u003cspan class=\"token operator\"\u003e==\u003c/span\u003e \u003cspan class=\"token number\"\u003e1\u003c/span\u003e\n        result\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eitemId \u003cspan class=\"token operator\"\u003e==\u003c/span\u003e \u003cspan class=\"token number\"\u003e1\u003c/span\u003e\n        result\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ecount \u003cspan class=\"token operator\"\u003e==\u003c/span\u003e \u003cspan class=\"token number\"\u003e100\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003e@SpringBootTestも使えるため、コンポーネントスキャンなど実施されます\n\u003cul\u003e\n\u003cli\u003e@Autowiredでテストに必要なクラス(テスト対象)をインジェクションできます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eSpy(JpaStockDao)\n\u003cul\u003e\n\u003cli\u003eテスト対象で必要しているコンポーネントをSpyによって作成します\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ejpaStockDao.findByItemId(_) \u003e\u003e entity\n\u003cul\u003e\n\u003cli\u003eSpyによって作成したクラスのfindByItemIdメソッドは定義しているentityを返すようにします\u003c/li\u003e\n\u003cli\u003e任意の引数を表す時には_を利用します\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eStockRepositoryImpl.metaClass.setAttribute(stockRepository,”jpaStockDao”,jpaStockDao)\n\u003cul\u003e\n\u003cli\u003eテスト対象のクラスのprivateな変数をSpyにて作成したjpaStockDaoに書き換えます\u003c/li\u003e\n\u003cli\u003emockitoの@InjectMockのようなことをしています\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e依存コンポーネントのインジェクトの仕方がとても直感的ですね。悪く言えばリフレクションチックとでもいいましょうか。\u003c/p\u003e\n\u003cp\u003eSpringでSpockを利用できることが確認できました。またSpyについても簡単にできることが確認できました。\u003c/p\u003e\n\u003cp\u003e今回のソースコードは以下のブランチにあげております\u003c/p\u003e\n\u003cp\u003ehttps://github.com/jirentaicho/springboot-transaction-sample/tree/test-spring\u003c/p\u003e\n\u003cp\u003e関連記事\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"/posts/p1729\"\u003eリンク\u003c/a\u003e\u003c/p\u003e","slug":"p2588"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p2588"},"buildId":"J_6bGXgj6-te2jiJiU_T5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
