ムワーク・より良い設計とアーキテクチャ」という本を参考にしています。\u003c/p\u003e\n\u003ch1\u003eSpringMVCを利用してWebアプリケーションを作成する\u003c/h1\u003e\n\u003cp\u003eまずは/get/userにアクセスして適当な文字列でも返せるようにします。\u003c/p\u003e\n\u003ch2\u003eSpringMVCの設定ファイル\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003esrc/main/resources/META-INF/spring/beans-webmvc.xmlを作成する\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e\u003cspan class=\"token prolog\"\u003e\u0026#x3C;?xml version=\"1.0\" encoding=\"UTF-8\"?\u003e\u003c/span\u003e\n\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003ebeans\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003exmlns\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003ehttp://www.springframework.org/schema/beans\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\n\t\u003cspan class=\"token attr-name\"\u003e\u003cspan class=\"token namespace\"\u003exmlns:\u003c/span\u003exsi\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003ehttp://www.w3.org/2001/XMLSchema-instance\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\n\t\u003cspan class=\"token attr-name\"\u003e\u003cspan class=\"token namespace\"\u003exmlns:\u003c/span\u003econtext\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003ehttp://www.springframework.org/schema/context\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\n\t\u003cspan class=\"token attr-name\"\u003e\u003cspan class=\"token namespace\"\u003exmlns:\u003c/span\u003emvc\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003ehttp://www.springframework.org/schema/mvc\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\n\t\u003cspan class=\"token attr-name\"\u003e\u003cspan class=\"token namespace\"\u003exsi:\u003c/span\u003eschemaLocation\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\n        http://www.springframework.org/schema/beans\n        http://www.springframework.org/schema/beans/spring-beans.xsd\n\t\thttp://www.springframework.org/schema/context\n        http://www.springframework.org/schema/context/spring-context.xsd\n\t\thttp://www.springframework.org/schema/mvc\n        http://www.springframework.org/schema/mvc/spring-mvc.xsd\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\n\t\u003cspan class=\"token comment\"\u003e\u0026#x3C;!-- Controllerのあるパッケージを指定する --\u003e\u003c/span\u003e\n\t\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token namespace\"\u003econtext:\u003c/span\u003ecomponent-scan\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003ebase-package\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003ecom.volkruss.testspringf.controller\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e/\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003ebeans\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eSpringMVCのカスタムスキーマを導入する\n\u003cul\u003e\n\u003cli\u003eここが通常のBean定義ファイルと異なる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003econtext:component-scan\n\u003cul\u003e\n\u003cli\u003eここで指定したパッケージ配下のアノテーションが付いたクラスはコンポーネントとしてDIコンテナに登録される\u003c/li\u003e\n\u003cli\u003eつまり@Controllerのついたクラスも対象となります\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eこの作成したxmlをClassPathXmlApplicationContextの引数に渡すことでも動作しますが、今回はweb.xmlを作成してこれをロードします\u003c/p\u003e\n\u003ch1\u003eweb.xmlの作成\u003c/h1\u003e\n\u003cp\u003e先ほど作った設定ファイルを読み込みます。またフロントコントローラーとしてSpringMVCが用意しているDispatcherServletを利用します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e\u003cspan class=\"token prolog\"\u003e\u0026#x3C;?xml version=\"1.0\" encoding=\"UTF-8\"?\u003e\u003c/span\u003e\n\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eweb-app\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003exmlns\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003ehttp://xmlns.jcp.org/xml/ns/javaee\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\n         \u003cspan class=\"token attr-name\"\u003e\u003cspan class=\"token namespace\"\u003exmlns:\u003c/span\u003exsi\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003ehttp://www.w3.org/2001/XMLSchema-instance\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\n         \u003cspan class=\"token attr-name\"\u003e\u003cspan class=\"token namespace\"\u003exsi:\u003c/span\u003eschemaLocation\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\n             http://xmlns.jcp.org/xml/ns/javaee\n             http://xmlns.jcp.org/xml/ns/javaee/web-app_3_1.xsd\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\n         \u003cspan class=\"token attr-name\"\u003eversion\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e3.1\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n  \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003edisplay-name\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003eSample MVC\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003edisplay-name\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n  \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eservlet\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n    \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eservlet-name\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003edispatcherServlet\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003eservlet-name\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n    \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eservlet-class\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n      org.springframework.web.servlet.DispatcherServlet\n    \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003eservlet-class\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n    \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003einit-param\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n      \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eparam-name\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003econtextConfigLocation\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003eparam-name\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n      \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token p on\"\u003e\u003e\u003c/span\u003e\u003c/span\u003edispatcherServlet\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003eservlet-name\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n    \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eurl-pattern\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e/\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003eurl-pattern\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n  \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003eservlet-mapping\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003eweb-app\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eDispatcherServlet\n\u003cul\u003e\n\u003cli\u003eフロントコントローラーで全てのHTTPリクエストを受け付ける。SpringMVCが用意しているDispartcherServletクラスを利用します。\u003c/li\u003e\n\u003cli\u003eお決り的な書き方だと思います。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eコントローラーの作成\u003c/h2\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token annotation punctuation\"\u003e@RestController\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUserController\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\u003cspan class=\"token annotation punctuation\"\u003e@GetMapping\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token function\"\u003ehome\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"Welcome To Your App\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\t\u003cspan class=\"token annotation punctuation\"\u003e@GetMapping\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/get/user\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token function\"\u003egetUser\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"UserA\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003e@RestControllerでコントローラーとして設定されます\n\u003cul\u003e\n\u003cli\u003e昔はインターフェースを実装するなどが必要だったそうです\u003c/li\u003e\n\u003cli\u003eSpring v2.5以降は@Controllerアノテーションだけで設定ができるようになりました\u003c/li\u003e\n\u003cli\u003eこれでBean定義ができるので、コンポーネントスキャンさえされていれば利用可能です\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e/でホーム画面を想定したデータを返します\u003c/li\u003e\n\u003cli\u003e/get/userでユーザーの取得を想定したデータを返します\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e実行\u003c/h2\u003e\n\u003cp\u003eこの状態で実行しようとしても、SpringBootではないので実行ができません。※SpringBootはTomcatが内蔵されています\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2353/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eTomcatをサーバーとして追加して、そこに作ったプロジェクトを乗せることで実行します。\u003c/p\u003e\n\u003cp\u003eサーバータブからクリエイトリンクを押してTomcatを追加します。※TomcatはEclipseのAllInOneに入ってたやつを使っています。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2353/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e追加したTomcatサーバーを右クリックして追加と削除を行います\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2353/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e作っているプロジェクトを追加します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2353/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eこれでTomcatを実行します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2353/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2353/6.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eうまく表示されていればOKです。\u003c/p\u003e\n\u003cp\u003eもちろんweb.xmlの設定ができていないと以下のように404エラーになってしまいます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2353/7.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eSpringBootを使えば一撃技ですが、SpringMVCを使う場合はこのように設定ファイルが大変ですね。ちなみにServlet3.0以降だとweb.xmlを使わずにプログラミングベースで設定する方法(WebApplicationInitializer)もあります※後述します\u003c/p\u003e\n\u003ch1\u003eBean定義を行う\u003c/h1\u003e\n\u003cp\u003eコントローラーからサービスクラスを利用します。このサービスクラスは@Componentなどとしても良いのですが、今回は全てxmlファイルにて行います。\u003c/p\u003e\n\u003cp\u003eまずはサービスクラスのインターフェースと実装クラスを作成します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003einterface\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUserService\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token function\"\u003efindUser\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUserServiceImpl\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eimplements\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUserService\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\n\t\u003cspan class=\"token annotation punctuation\"\u003e@Override\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eString\u003c/span\u003e \u003cspan class=\"token function\"\u003efindUser\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\t\u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"find User\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこの実装クラスをBean定義に記載して、インジェクションできるかどうか確認しますので、とりあえず文字列を返すだけです。\u003c/p\u003e\n\u003ch2\u003eBean定義ファイルの作成\u003c/h2\u003e\n\u003cp\u003esrc\\main\\resources\\META-INF\\spring\\beans-context.xmlを作成します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e\u003cspan class=\"token prolog\"\u003e\u0026#x3C;?xml version=\"1.0\" encoding=\"UTF-8\"?\u003e\u003c/span\u003e\n\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003ebeans\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003exmlns\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003ehttp://www.springframework.org/schema/beans\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\n       \u003cspan class=\"token attr-name\"\u003e\u003cspan class=\"token namespace\"\u003exmlns:\u003c/span\u003exsi\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003ehttp://www.w3.org/2001/XMLSchema-instance\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\n       \u003cspan class=\"token attr-name\"\u003e\u003cspan class=\"token namespace\"\u003exsi:\u003c/span\u003eschemaLocation\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/sp
