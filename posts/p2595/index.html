<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@site"/><meta name="twitter:creator" content="@keisukesiratori"/><meta property="og:site_name" content="Edelstein"/><title>SpringBoot | Flywayを使ってデータベースの構成管理を行う</title><meta name="robots" content="index,follow"/><meta name="description" content="SpringBoot | Flywayを使ってデータベースの構成管理を行う"/><meta property="og:title" content="SpringBoot | Flywayを使ってデータベースの構成管理を行う"/><meta property="og:description" content="SpringBoot | Flywayを使ってデータベースの構成管理を行う"/><meta property="og:url" content="http:localhost:3000/posts/p2595"/><meta property="og:type" content="website"/><meta property="og:image" content="https://locahost:3000/undefined"/><meta property="og:image:alt" content="SpringBoot | Flywayを使ってデータベースの構成管理を行う"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="700"/><meta name="next-head-count" content="17"/><link rel="preload" href="/_next/static/css/df6bb53438996960.css" as="style"/><link rel="stylesheet" href="/_next/static/css/df6bb53438996960.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-8fa1640cc84ba8fe.js" defer=""></script><script src="/_next/static/chunks/framework-7751730b10fa0f74.js" defer=""></script><script src="/_next/static/chunks/main-480c748fb908b436.js" defer=""></script><script src="/_next/static/chunks/pages/_app-5a840d570c522cf0.js" defer=""></script><script src="/_next/static/chunks/7-a9ae6bf2d6049209.js" defer=""></script><script src="/_next/static/chunks/pages/posts/%5Bslug%5D-31ed6b5e8c78747a.js" defer=""></script><script src="/_next/static/K1vxTygbzCkufrtGTJIXX/_buildManifest.js" defer=""></script><script src="/_next/static/K1vxTygbzCkufrtGTJIXX/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="flex flex-col min-h-screen bg-zinc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">SpringBoot | Flywayを使ってデータベースの構成管理を行う</h1><span>2022.05.24</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/Spring/">Spring</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"SpringBoot | Flywayを使ってデータベースの構成管理を行う","date":"2022.05.24","description":"SpringBoot | Flywayを使ってデータベースの構成管理を行う","categories":["Spring"]},"content":"\u003cp\u003eFlywayを使うと用意しておいたSQLファイルをSpringBoot実行時に流すことができます。Dockerとかでデータベース環境を作る時も初期データを流せますがあんな感じです。\u003c/p\u003e\n\u003cp\u003eただしアプリケーション側にSQLファイルを用意しておけるので、チーム開発などで便利に使えると思います。\u003c/p\u003e\n\u003ch2\u003e概要\u003c/h2\u003e\n\u003cp\u003eざっくりとこの記事の概要を確認します\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFlywayの環境を構築する\u003c/li\u003e\n\u003cli\u003eFlyway_schema_historyテーブルとファイル名について確認する\u003c/li\u003e\n\u003cli\u003eリピータブルマイグレーションについて確認する\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e基本的には作成したSQLさえ用意していれば勝手にマイグレーションが行われるのですが、flyway_schema_historyのバージョン番号とか、ファイル名とか細かいところでミスることがあるので、その辺を重点的に記載していきます。\u003c/p\u003e\n\u003ch2\u003eルール\u003c/h2\u003e\n\u003cp\u003eFlywayを使ってマイグレーションするときのルールを確認します\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eflyway_schema_historyテーブルという管理テーブルが作成され、そこではバージョン番号やチェックサムなどを管理しています。\u003c/li\u003e\n\u003cli\u003eマイグレーションファイルはV1__hoge.sqlやR__1_hoge.sqlのような命名規則に従って作成します\n\u003cul\u003e\n\u003cli\u003eV1はバージョン番号でそのSQLファイルが実行されるたびにflyway_schema_historyテーブルが更新されます\u003c/li\u003e\n\u003cli\u003eflyway_schema_historyテーブルのバージョンが1の時、V2__というファイル名から実行されます\u003c/li\u003e\n\u003cli\u003eV1__hoge.sqlとV1__fuga.sqlのように同じバージョン番号のファイルは共存できません\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eR__で始まるファイルはリピータブルマイグレーションです\n\u003cul\u003e\n\u003cli\u003eバージョン管理をしません\u003c/li\u003e\n\u003cli\u003eファイルに変更があると実行されます(チェックサムを見ています)\u003c/li\u003e\n\u003cli\u003e実行準制御のためにR__1_create、R__2_insertのように作成するのが良いかと思います\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eV1__とV1__など同じバージョンを指定すると以下のようなエラーが発生します\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eCaused by: org.flywaydb.core.api.FlywayException: Found more than one migration with version 1\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch1\u003e環境\u003c/h1\u003e\n\u003cp\u003egradleにて依存の追加を行います。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-js\"\u003e\u003ccode class=\"language-js\"\u003edependencies \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\timplementation \u003cspan class=\"token string\"\u003e'org.flywaydb:flyway-core'\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003e設定ファイル\u003c/h2\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003espring:\n  datasource:\n    driver-class-name: org.postgresql.Driver\n    url: jdbc:postgresql://192.168.11.13:5432/school\n    username: kakine\n    password: teitoku\n  flyway:\n    enable: true\n    baseline-on-migrate: true # 既にテーブルがあるデータベースでもマイグレーションを実行する\n    baseline-version: 0 # flyway_schema_historyの初期バージョン番号を指定\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003ebaseline-on-migrateで、既存のテーブルがある状態でもマイグレーションを行ってくれるようにします。\n\u003cul\u003e\n\u003cli\u003eもともと空のデータベースでの実行が前提らしいので、既存テーブルなどがある場合はこれを付与しておきます。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ebaseline-versionは初期実行時のflyway_schema_historyのバージョン番号を指定します\n\u003cul\u003e\n\u003cli\u003eデフォルトは1です\u003c/li\u003e\n\u003cli\u003eなのでV1__hoge.sqlのようなファイルは、デフォルト値のまま実行すると無視されます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e◆baseline-on-migrateの設定がないと以下のようなエラー\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eorg.springframework.beans.factory.BeanCreationException: Error creating bean with name \u0026#x26;#39;flywayInitializer\u0026#x26;#39; defined in class path resource [org/springframework/boot/autoconfigure/flyway/FlywayAutoConfiguration$FlywayConfiguration.class]: Invocation of init method failed; nested exception is org.flywaydb.core.api.FlywayException: Found non-empty schema(s) \u0026#x26;quot;public\u0026#x26;quot; but no schema history table. Use baseline() or set baselineOnMigrate to true to initialize the schema history table.\n\tat org.springframework.beans.factory.support.AbstractAutowireCapableBeanFactory.initializeBean(AbstractAutowireCapableBeanFactory.java:1804) ~[spring-beans-5.3.19.jar:5.3.19]\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch2\u003eSQLファイルの設置\u003c/h2\u003e\n\u003cp\u003eresources/db/migrationにsqlファイルを命名規則に沿って作成し設置しておく\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2595/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ecreateしてからinsertするので順番はcreateが先になっています\u003c/li\u003e\n\u003cli\u003eRはバージョン管理しないのでR1__のように記載すると流れません\n\u003cul\u003e\n\u003cli\u003ecreateを優先させるためR__1_のようにファイル名をつけています\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eV1から始まるのはbaseline-version: 0にしているからです。もしもデフォルトで始める場合はV2からファイルを設置する必要があります。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eこの状態でアプリケーション実行時にマイグレーションされます。\u003c/p\u003e\n\u003cp\u003e正常に動くと用意したSQLファイルの定義とflyway_schema_historyテーブルが作成されます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/2595/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eversion=0がデフォルトで実行されるflyway_schema_historyテーブル作成のマイグレーションです\n\u003cul\u003e\n\u003cli\u003eデフォルトはversion=1です\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eR__で作成しているリピータブルマイグレーションにはバージョン番号が付与されていません\u003c/li\u003e\n\u003cli\u003echecksumが格納されています\n\u003cul\u003e\n\u003cli\u003eR__のファイルはファイルに修正が入ると次回実行されます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e次はV3__hoge.sqlからSQLファイルが実行されます\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e以下は調査記録です\u003c/p\u003e\n\u003cp\u003ehttps://zenn.dev/misaka/scraps/4fb5a7efcadaf5\u003c/p\u003e\n\u003cp\u003e今回のソースコードは以下にあげております\u003c/p\u003e\n\u003cp\u003ehttps://github.com/jirentaicho/springboot-transaction-sample\u003c/p\u003e\n\u003ch2\u003e参考\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003ehttps://kojion.com/posts/806\n\u003cul\u003e\n\u003cli\u003eとても丁寧に解説されています\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e","slug":"p2595"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p2595"},"buildId":"K1vxTygbzCkufrtGTJIXX","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
