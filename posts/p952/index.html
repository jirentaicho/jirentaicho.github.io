-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">SQLの勉強 | 自己結合</h1><span>2022.02.07</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/SQL/">SQL</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"SQLの勉強 | 自己結合","date":"2022.02.07","description":"SQLの勉強 | 自己結合","categories":["SQL"]},"content":"\u003cp\u003eまずは簡単な例で行います。\u003c/p\u003e\n\u003cp\u003e前回の表を使います。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/952/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eここでanimation_idごとに同じ血液型のキャラクターがいるレコードのみを表示します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eDISTINCT\u003c/span\u003e \u003cspan class=\"token operator\"\u003e*\u003c/span\u003e \n\u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e characters a \u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e characters b\n\u003cspan class=\"token keyword\"\u003eWHERE\u003c/span\u003e a\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eanimation_id \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e b\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eanimation_id\n\u003cspan class=\"token operator\"\u003eAND\u003c/span\u003e a\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eblood \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e b\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eblood\n\u003cspan class=\"token operator\"\u003eAND\u003c/span\u003e a\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eid \u003cspan class=\"token operator\"\u003e\u0026#x3C;\u003e\u003c/span\u003e b\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eid\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/952/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e自己結合で、同じアニメーションIDのもので、血液型が同じでIDが異なるものを抽出しました。\u003c/p\u003e\n\u003cp\u003eWHERE a.animation_id = b.animation_id\u003c/p\u003e\n\u003cp\u003eとして同じテーブルを条件にすることで、同じテーブルで内部結合を行っているイメージです。\u003c/p\u003e\n\u003ch2\u003eUPDATEと自己結合\u003c/h2\u003e\n\u003cp\u003e以下のテーブルにランキングカラムを追加してupdateする際に、自己結合を使います。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/952/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eこのようにします。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/952/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eまずはランキングの取得について\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e a\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003etitle\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e \u003cspan class=\"token function\"\u003eCOUNT\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eb\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003emypoint\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e animations b\n\t\t\u003cspan class=\"token keyword\"\u003eWHERE\u003c/span\u003e b\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003emypoint \u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e a\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003emypoint\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eAS\u003c/span\u003e rank\n\u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e animations a\n\u003cspan class=\"token comment\"\u003e-----------------------------------------\u003c/span\u003e\n\u003cspan class=\"token string\"\u003e\"title\"\u003c/span\u003e\t\u003cspan class=\"token string\"\u003e\"rank\"\u003c/span\u003e\n\u003cspan class=\"token string\"\u003e\"ラブライブ!スーパースター!!\"\u003c/span\u003e\t\u003cspan class=\"token string\"\u003e\"0\"\u003c/span\u003e\n\u003cspan class=\"token string\"\u003e\"鬼滅の刃\"\u003c/span\u003e\t\u003cspan class=\"token string\"\u003e\"3\"\u003c/span\u003e\n\u003cspan class=\"token string\"\u003e\"とある科学の超電磁砲\"\u003c/span\u003e\t\u003cspan class=\"token string\"\u003e\"0\"\u003c/span\u003e\n\u003cspan class=\"token string\"\u003e\"ワンピース\"\u003c/span\u003e\t\u003cspan class=\"token string\"\u003e\"4\"\u003c/span\u003e\n\u003cspan class=\"token string\"\u003e\"NewGame!\"\u003c/span\u003e\t\u003cspan class=\"token string\"\u003e\"2\"\u003c/span\u003e\n\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれはmypointを比較して、比較対象のmypointより高いmypointの件数を取得しています。\u003c/p\u003e\n\u003cp\u003e95より大きいmypointは存在しませんので、95のレコードは0になっています。\u003c/p\u003e\n\u003cp\u003enewgame:90は、95と95がありますので2です。\u003c/p\u003e\n\u003cp\u003e鬼滅の刃:80は、95と95と90がありますので3です\u003c/p\u003e\n\u003cp\u003eワンピース:70は、95と95と90と80がありますので4です。\u003c/p\u003e\n\u003cp\u003eのように考えると、ランキングがわかります。\u003c/p\u003e\n\u003cp\u003eこれを利用してUPDATEをしてみます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-sql\"\u003e\u003ccode class=\"language-sql\"\u003e\u003cspan class=\"token keyword\"\u003eUPDATE\u003c/span\u003e animations a\n\u003cspan class=\"token keyword\"\u003eSET\u003c/span\u003e rank \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \n\t\t\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003eSELECT\u003c/span\u003e \u003cspan class=\"token function\"\u003eCOUNT\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eb\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003emypoint\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token operator\"\u003e+\u003c/span\u003e \u003cspan class=\"token number\"\u003e1\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eFROM\u003c/span\u003e animations b\n\t\t\u003cspan class=\"token keyword\"\u003eWHERE\u003c/span\u003e b\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003emypoint \u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e a\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003emypoint\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003cimg src=\"/952/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e自己結合はテーブルの結合するイメージが掴みにくいですが、使えるととてもパワフルですね。\u003c/p\u003e","slug":"p952"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p952"},"buildId":"lX7wN9kUXyXjoEt2YQkrU","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
