tuation\"\u003e;\u003c/span\u003e\n\t\texecutorService\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eexecute\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eAdmin\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003elist\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\texecutorService\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eshutdown\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e結果は３秒ごとにタスクが登録されて、処理されていき、全てのタスクが完了すると「全てのタスクを処理しました」というログが流れます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/3347/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eRead-Write Lock\u003c/h2\u003e\n\u003cp\u003eなんでもかんでも排他制御としてしまうよりも、読み取りは状態の変更がないため排他制御をしないとしたほうがパフォーマンスは上がります。\u003c/p\u003e\n\u003cp\u003e読み取っているだけならばコンフリクトが起きないから、読み取りだけの場合は排他制御する必要がないですよね。\u003c/p\u003e\n\u003cp\u003eそういった読み取りと書き込みをわけて考えるのに、ReentrantReadWriteLockを使います。これはReadWriteLockの実装クラスです。\u003c/p\u003e\n\u003cp\u003e以下のことを確認します\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e読み取りロックの取得時\n\u003cul\u003e\n\u003cli\u003e読み取りスレッドが存在していても待たないread-readはconflictが起きないから\u003c/li\u003e\n\u003cli\u003e書き込みスレッドが存在していたら待つread-write-conflictが起きるから\n\u003cul\u003e\n\u003cli\u003eread-readはconflictが起きないから\u003c/li\u003e\n\u003cli\u003eread-write-conflictが起きるから\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e書き込みロックの取得時\n\u003cul\u003e\n\u003cli\u003e書き込みスレッドがあったら待つwrite-write-conflictが起きるから\u003c/li\u003e\n\u003cli\u003e読み取りスレッドがあったら待つread-write-conflictが起きるから\n\u003cul\u003e\n\u003cli\u003ewrite-write-conflictが起きるから\u003c/li\u003e\n\u003cli\u003eread-write-conflictが起きるから\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e今回は伝票に対して、どんどん情報を書き足していくという想定で行います。通常は明細が紐づいていますが、あくまでテスト用ということで伝票に対して項目を追加していきます。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e伝票を取得してる間は、伝票に対して書き込みができません\u003c/li\u003e\n\u003cli\u003e伝票に書き込みをしている間は、伝票の書き込みと、読み取りができません\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e上記の確認観点を見ていきます\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-java\"\u003e\u003ccode class=\"language-java\"\u003e\u003cspan class=\"token keyword\"\u003epublic\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eclass\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eSlip\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\t\n\t\u003cspan class=\"token comment\"\u003e// 伝票を表しています。ここに文字列を追加していきます\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eStringBuilder\u003c/span\u003e name\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\t\n\t\u003cspan class=\"token comment\"\u003e// これが今回の目玉クラスのオブジェクト\u003c/span\u003e\n\t\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token keyword\"\u003efinal\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eReadWriteLock\u003c/span\u003e lock \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eReentrantReadWriteLock\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\
