nc-800"><header class="sticky top-0 border-b border-zinc-400 z-10 bg-zinc-900 text-slate-400"><div class="max-w-4xl mx-auto flex justify-between items-center h-12"><a href="/">Home</a><a target="_blank" href="https://github.com/jirentaicho">Github</a><a target="_blank" href="https://zenn.dev/misaka">Zenn</a></div></header><main class="flex-1 max-w-4xl w-full mx-auto"><div class="prose prose-lg max-w-none text-emerald-400"><h1 class="mt-12">VisualStudioCode実践ガイドを読む</h1><span>2022.03.28</span><div class="space-x-2"><span><a class="text-emerald-300" href="/categories/TypeScript/">TypeScript</a></span></div></div></main><footer class="bg-zinc-900 text-slate-400"><div class="max-w-4xl w-full mx-auto h-24 flex items-center justify-center"><div>© volkruss.com / Edelstein</div></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"frontMatter":{"title":"VisualStudioCode実践ガイドを読む","date":"2022.03.28","description":"VisualStudioCode実践ガイドを読む","categories":["TypeScript"]},"content":"\u003cp\u003eこの本が手元に来たので読んでみます。VisualStudioCodeはエディタとして使うのであれば解説書などは不要ですが、より深い部分を知るには良い本だと思います。\u003c/p\u003e\n\u003cp\u003e私が読みたかったのはTypeScriptでの開発というところなので、そこを中心に頑張って読み進めていきます。\u003c/p\u003e\n\u003cp\u003e私の実施環境はWindowsです\u003c/p\u003e\n\u003ch2\u003eショートカットキー\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e指定行に移動\n\u003cul\u003e\n\u003cli\u003ectrl + G\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e行選択\n\u003cul\u003e\n\u003cli\u003ectrl + L\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e現在行、選択した範囲の行を上下に移動\n\u003cul\u003e\n\u003cli\u003ealt + ↑/↓\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eコメントアウト\n\u003cul\u003e\n\u003cli\u003ectrl + /\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eブロックコメント\n\u003cul\u003e\n\u003cli\u003ealt + shift + A\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eファイル名によるクイック検索\n\u003cul\u003e\n\u003cli\u003ectrl + P\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e選択語句を全て選択\n\u003cul\u003e\n\u003cli\u003ectrl + shift + L\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e選択語句を次に一致するものを選択\n\u003cul\u003e\n\u003cli\u003ectrl + D\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eマルチカーソル\n\u003cul\u003e\n\u003cli\u003ealt + 左クリック\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e矩形選択\n\u003cul\u003e\n\u003cli\u003ealt + shift + 左ドラッグ\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e矩形選択（キーボードのみ）\n\u003cul\u003e\n\u003cli\u003ectrl + alt + shift + 矢印キー\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eデバッグ\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e.vscode/launch.jsonを作成する\n\u003cul\u003e\n\u003cli\u003eデバッグの設定を記載\u003c/li\u003e\n\u003cli\u003eワークスペースごとに作成する\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/1757/1.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eデバッグビューからcreate launch.json fileをクリックする\u003c/p\u003e\n\u003cp\u003eお好きな言語を選びます\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1757/2.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e変数\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etpye\n\u003cul\u003e\n\u003cli\u003eデバッグする言語、環境の種類\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eprpgram\n\u003cul\u003e\n\u003cli\u003e実行するプログラムのファイル\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ecwd\n\u003cul\u003e\n\u003cli\u003e作業フォルダー\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e${workspaceFolder}\n\u003cul\u003e\n\u003cli\u003eフルパス\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eタスク\u003c/h2\u003e\n\u003cp\u003etsのコンパイルなどをタスク化できる\u003c/p\u003e\n\u003cp\u003eターミナル\u003eタスクの設定\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1757/3.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003etypescriptのコンパイルタスクは自動で検出してくれる\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1757/4.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e.vscode/tasks.jsonが作成されます\u003c/p\u003e\n\u003cp\u003e別のタスクを追加する場合は同じ手順でファイルにタスクが追記される。\u003c/p\u003e\n\u003cp\u003eまた、同じターミナルメニューからタスクの実行などが行える。タスクはターミナルウインドウにログ等出力されます。\u003c/p\u003e\n\u003ch2\u003eMocha\u003c/h2\u003e\n\u003cp\u003e普通にターミナルから実行する\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003enpx mocha -r ts-node/register test/model/task/repository-test.ts\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e※絶対パスにした時の、NODE_PATHの指定が私の環境ではよくわからなかったので相対パスにて行いました。tsconfig.jsonのbaseUrlをコメントアウトして無効化しています。そのためインポート方法も参考書と異なっています\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-ts\"\u003e\u003ccode class=\"language-ts\"\u003e\u003cspan class=\"token keyword\"\u003eimport\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e ITask \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e \u003cspan class=\"token keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"../../../src/module/task/task\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eimport\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003edescribe\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e Suite\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e it\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e \u003cspan class=\"token keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"mocha\"\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eimport\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e Repository \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e \u003cspan class=\"token keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"../../../src/module/task/repository\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eimport\u003c/span\u003e \u003cspan class=\"token operator\"\u003e*\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eas\u003c/span\u003e assert \u003cspan class=\"token keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"assert\"\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eちなみにts-nodeを使うとNode.js上で直接TypeScriptを実行できます。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMocha Test Explorerという拡張をインストールする\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"/1757/5.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003esetting.jsonを修正する※ワークスペースのsetting.jsonを修正します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1757/6.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e私は戦略的撤退しました….orz\u003c/p\u003e\n\u003ch2\u003eWebAPI\u003c/h2\u003e\n\u003cp\u003eexpressを利用したコードをコンパイルしてサーバーの起動をする\u003c/p\u003e\n\u003cp\u003eルーティングが以下のようになっています。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-ts\"\u003e\u003ccode class=\"language-ts\"\u003e\u003cspan class=\"token keyword\"\u003eprivate\u003c/span\u003e \u003cspan class=\"token function\"\u003erouting\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eapp\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003euse\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ebodyParser\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003ejson\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eapp\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003euse\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ebodyParser\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eurlencoded\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003eextended\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token boolean\"\u003etrue\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n        \u003cspan class=\"token comment\"\u003e// getのリクエスト\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eapp\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eget\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/api/tasks\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003elist\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// post\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eapp\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003epost\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/api/tasks\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003ecreate\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eapp\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003epost\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/api/tasks/:id/done\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003edone\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n        \u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eapp\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003euse\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"/\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e express\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003estatic\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003ethis\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003econf\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003eWebRoot\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003enpx tsc\nnode ./out/src/server/main.js\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eリクエストを投げました\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1757/7.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003epostした後にgetする\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1757/8.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003ch2\u003eデバッグ\u003c/h2\u003e\n\u003cp\u003eデバッグのlaunch.jsonを作成するときにNode.jsを選択していたので、そのファイルのprogramをmain.jsに修正しました。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-JSON\"\u003e\u003ccode class=\"language-JSON\"\u003e    \u0026#x26;quot;configurations\u0026#x26;quot;: [\n        {\n            \u0026#x26;quot;type\u0026#x26;quot;: \u0026#x26;quot;pwa-node\u0026#x26;quot;,\n            \u0026#x26;quot;request\u0026#x26;quot;: \u0026#x26;quot;launch\u0026#x26;quot;,\n            \u0026#x26;quot;name\u0026#x26;quot;: \u0026#x26;quot;Launch Program\u0026#x26;quot;,\n            \u0026#x26;quot;skipFiles\u0026#x26;quot;: [\n                \u0026#x26;quot;\u0026#x26;lt;node_internals\u0026#x26;gt;/**\u0026#x26;quot;\n            ],\n            \u0026#x26;quot;program\u0026#x26;quot;: \u0026#x26;quot;${workspaceFolder}/out/src/server/main.js\u0026#x26;quot;,\n            \u0026#x26;quot;outFiles\u0026#x26;quot;: [\n                \u0026#x26;quot;${workspaceFolder}/**/*.js\u0026#x26;quot;\n            ]\n        }\n    ]\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003epwa-nodeとなっていますが、最新のvscodeのデフォルトらしい（間違ってたらすみません）\u003c/p\u003e\n\u003cp\u003eデバッグビューから実行ボタンをクリックするとサーバーの起動が開始します。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1757/9.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003eソースマップを有効にしたけどmain.tsが表示されない。。。\u003c/p\u003e\n\u003cp\u003eただtsファイルにブレークポイントを張って動かしたら止まったので問題は無さそう\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/1757/10.png\" alt=\"画像\"\u003e\u003c/p\u003e\n\u003cp\u003e一旦ここまで\u003c/p\u003e","slug":"p1757"},"__N_SSG":true},"page":"/posts/[slug]","query":{"slug":"p1757"},"buildId":"zySuBojNZUu9-667yIcmf","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
