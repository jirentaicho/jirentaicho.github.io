name: Deploy
on:
  push:
    branchs: [main]

jobs:
  build:
    runs-on: ubuntu-lates

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache:  yarn
      - name: install
        run:  yarn --frozen-lockfile

      - name:  build
        run:  yarn build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_toke:  ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out